pating to it.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;This is a closed private category for TREASURE consortium’s communication.\\nAll the partners should have at least one member participating to it.\&quot;,\&quot;description_excerpt\&quot;:\&quot;This is a closed private category for TREASURE consortium’s communication. \\nAll the partners should have at least one member participating to it.\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-workspace-consortium-category/16037\&quot;,\&quot;read_restricted\&quot;:true,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:394,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:315,\&quot;name\&quot;:\&quot;Internet of Humans\&quot;,\&quot;color\&quot;:\&quot;009C8E\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;ioh\&quot;,\&quot;topic_count\&quot;:291,\&quot;post_count\&quot;:1988,\&quot;position\&quot;:45,\&quot;description\&quot;:\&quot;\\u003cp\\u003eWelcome to the Internet of Humans conversations where we, as part of the NGI - Next Generation Internet - ask, and see if we can collectively answer, crucial questions.  We want you to be part of it.\\u003c/p\\u003e\\n\\u003cp\\u003eWhat should the Internet - and all it encompasses, which means pretty much everything - really do for humanity? How should it work? How should it be governed?\\u003c/p\\u003e\\n\\u003cp\\u003eHow we and everyone we know can participate:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://communities.edgeryders.eu/\\\&quot;\\u003eSign up here\\u003c/a\\u003e to join our community.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;/c/ioh/tell-us-about-you\\\&quot;\\u003eTell us about you\\u003c/a\\u003e: What is a burning question that drives your work? How did you get started and what hurdles have you met along the way? Which doubts do you have about the work you are doing and the path forward? What kind of support would you like to offer others traveling a similar path?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eWe look forward to meeting you and talking to you!\\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003ch3\\u003ePractical advice\\u003c/h3\\u003e\\n\\u003cp\\u003eThe comment threads in the topics are “nested,” which means you should choose to reply to a specific comment in most cases (the ‘reply’ at the bottom right of the comment), rather than reply to the whole topic (the blue ‘reply’ button at the bottom of the topic).\\u003c/p\\u003e\\n\\u003cp\\u003eTo start a new topic, select the subcategory that is most appropriate from the dropdown menu below where you enter a title.  For example, if it is your own story, then \\u003ca href=\\\&quot;https://edgeryders.eu/c/ioh/tell-us-about-you\\\&quot;\\u003eTell Us About You\\u003c/a\\u003e is the correct location.  But don’t start a new topic when it is better to continue a current conversation.  Topic clutter can become a problem…\\u003c/p\\u003e\\n\\u003ch3\\u003eAbout the project\\u003c/h3\\u003e\\n\\u003cp\\u003eThis conversation is part of a Horizon 2020 funded Coordination Action under the official name NGI Forward. The project focuses on building a coherent vision for the Next Generation Internet. The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\u003c/p\\u003e\\n\\u003cp\\u003eThe research analysis considers content collected through \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003ehttp://edgeryders.eu\\u003c/a\\u003e, subject to online ethnographic analysis and semantic social network analysis.\\u003c/p\\u003e\\n\\u003cp\\u003eBeyond the research project, we are a community: We use the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate, either in English or in their native language.\\u003c/p\\u003e\\n\\u003cp\\u003eThe project is funded by the European Commission under grant agreement number 825652 from 2019-2021.\\u003c/p\\u003e\\n\\u003cp\\u003eThis conversation is hosted by \\u003ca href=\\\&quot;https://edgeryders.eu/t/6640\\\&quot;\\u003eEdgeryders OÜ\\u003c/a\\u003e, in partnership with: \\u003ca href=\\\&quot;https://international.au.dk/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eAarhus University\\u003c/a\\u003e (Denmark), \\u003ca href=\\\&quot;http://en.uw.edu.pl/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eUniversity of Warsaw\\u003c/a\\u003e (Poland), \\u003ca href=\\\&quot;https://www.theinternetofthings.eu/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eResonance Design\\u003c/a\\u003e (Netherlands), \\u003ca href=\\\&quot;https://www.nesta.org.uk/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eNesta\\u003c/a\\u003e (United Kingdom), \\u003ca href=\\\&quot;https://www.nestaitalia.org/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eNesta Italia\\u003c/a\\u003e (Italy) and the \\u003ca href=\\\&quot;https://www.amsterdam.nl/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eCity of Amsterdam\\u003c/a\\u003e (Netherlands).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://edgeryders.eu/uploads/default/original/2X/8/88018c7fc22d97424e2ffaba6edd7bf997726b66.png\\\&quot; alt=\\\&quot;VerticallyIsolated\\\&quot; data-base62-sha1=\\\&quot;jpafLC5fjXRGMUhboNPwwaR1yse\\\&quot; width=\\\&quot;256\\\&quot; height=\\\&quot;132\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eNGI Forward is a part of the \\u003ca href=\\\&quot;https://www.ngi.eu/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eNGI Initiative\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Welcome to the Internet of Humans conversations where we, as part of the NGI - Next Generation Internet - ask, and see if we can collectively answer, crucial questions.  We want you to be part of it.\\nWhat should the Internet - and all it encompasses, which means pretty much everything - really do for humanity? How should it work? How should it be governed?\\nHow we and everyone we know can participate:\\n\\n\\nSign up here to join our community.\\n\\n\\nTell us about you: What is a burning question that drives your work? How did you get started and what hurdles have you met along the way? Which doubts do you have about the work you are doing and the path forward? What kind of support would you like to offer others traveling a similar path?\\n\\n\\nWe look forward to meeting you and talking to you!\\n\\n\\nShow more\\nPractical advice\\nThe comment threads in the topics are “nested,” which means you should choose to reply to a specific comment in most cases (the ‘reply’ at the bottom right of the comment), rather than reply to the whole topic (the blue ‘reply’ button at the bottom of the topic).\\nTo start a new topic, select the subcategory that is most appropriate from the dropdown menu below where you enter a title.  For example, if it is your own story, then Tell Us About You is the correct location.  But don’t start a new topic when it is better to continue a current conversation.  Topic clutter can become a problem…\\nAbout the project\\nThis conversation is part of a Horizon 2020 funded Coordination Action under the official name NGI Forward. The project focuses on building a coherent vision for the Next Generation Internet. The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\nThe research analy ect location.  But don’t start a new topic when it is better to continue a current conversation.  Topic clutter can become a problem…\\u003c/p\\u003e\\n\\u003ch3\\u003eAbout the project\\u003c/h3\\u003e\\n\\u003cp\\u003eThis conversation is part of a Horizon 2020 funded Coordination Action under the official name NGI Forward. The project focuses on building a coherent vision for the Next Generation Internet. The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\u003c/p\\u003e\\n\\u003cp\\u003eThe research analysis considers content collected through \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003ehttp://edgeryders.eu\\u003c/a\\u003e, subject to online ethnographic analysis and semantic social network analysis.\\u003c/p\\u003e\\n\\u003cp\\u003eBeyond the research project, we are a community: We use the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate, either in English or in their native language.\\u003c/p\\u003e\\n\\u003cp\\u003eThe project is funded by the European Commission under grant agreement number 825652 from 2019-2021.\\u003c/p\\u003e\\n\\u003cp\\u003eThis conversation is hosted by \\u003ca href=\\\&quot;https://edgeryders.eu/t/6640\\\&quot;\\u003eEdgeryders OÜ\\u003c/a\\u003e, in partnership with: \\u003ca href=\\\&quot;https://international.au.dk/\\\&quot;\\u003eAarhus University\\u003c/a\\u003e (Denmark), \\u003ca href=\\\&quot;http://en.uw.edu.pl/\\\&quot;\\u003eUniversity of Warsaw\\u003c/a\\u003e (Poland), \\u003ca href=\\\&quot;https://www.theinternetofthings.eu/\\\&quot;\\u003eResonance Design\\u003c/a\\u003e (Netherlands), \\u003ca href=\\\&quot;https://www.nesta.org.uk/\\\&quot;\\u003eNesta\\u003c/a\\u003e (United Kingdom), \\u003ca href=\\\&quot;https://www.nestaitalia.org/\\\&quot;\\u003eNesta Italia\\u003c/a\\u003e (Italy) and the \\u003ca href=\\\&quot;https://www.amsterdam.nl/\\\&quot;\\u003eCity of Amsterdam\\u003c/a\\u003e (Netherlands).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/2X/8/88018c7fc22d97424e2ffaba6edd7bf997726b66.png\\\&quot; alt=\\\&quot;VerticallyIsolated\\\&quot; data-base62-sha1=\\\&quot;jpafLC5fjXRGMUhboNPwwaR1yse\\\&quot; width=\\\&quot;256\\\&quot; height=\\\&quot;132\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eNGI Forward is a part of the \\u003ca href=\\\&quot;https://www.ngi.eu/\\\&quot;\\u003eNGI Initiative\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;This forum is a community space to connect and work together with others to hack our idea of what the web can be. The Overweb Challenge is an opportunity to do three things. Expand your understanding of what is possible in your area of expertise, interest or endeavour. Be in the know early in the game. Be recognized within the emergent Overweb community.\\n\\n\\nJanuary 21 I The Overweb Challenge is launched at theoverweb.com\\n\\n\\nFebruary-March I Top Submissions from the Overweb Challenge are showcased\\n\\nApril I The Global Overweb Hackathon!\\n\\n\\n\\nWhat you can do here:\\n\\n\\nConnect with other participants of the Overweb challenge event to form teams. (Fill in this form and introduce yourself and your project)\\n\\n\\nDiscuss, present and develop your project in detail. (Press the “+ New Topic” button in this category to start a new thread about your project)\\n\\n\\nReach a wider community of interested free spirits thinking and making a better internet. (Check out the “Internet of Humans” conversations)\\n\\n\\n\\nTips for what information to include about your project!\\n\\nWhat is your project about? What’s the problem it solves and how?\\nWhat stage are you in?\\nWhat do you need concrete help with? Feedback? People? Skills? Guidance? Clarity?\\n\\n\\n\\nShow more\\nPractical advice\\nThe comment threads in the topics are “nested,” which means you should choose to reply to a specific comment in most cases (the ‘reply’ at the bottom right of the comment), rather than reply to the whole topic (the blue ‘reply’ button at the bottom of the topic).\\nTo start a new topic, select the subcategory that is most appropriate from the dropdown menu below where you enter a title.  For example, if it is your own story, then Tell Us About You is the correct location.  But don’t start a new topic when it is better to continue a current conversation.  Topic clutter can become a problem…\\nAbout the project\\nThis conversation is part of a Horizon 2020 funded Coordination Action under the official name NGI Forward. The project focuses on building a coherent vision for the Next Generation Internet. The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\nThe research analysis considers content collected through http://edgeryders.eu, subject to online ethnographic analysis and semantic social network analysis.\\nBeyond the research project, we are a community: We use the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate, either in English or in their native language.\\nThe project is funded by the European Commission under grant agreement number 825652 from 2019-2021.\\nThis conversation is hosted by Edgeryders OÜ, in partnership with: Aarhus University (Denmark), University of Warsaw (Poland), Resonance Design (Netherlands), Nesta (United Kingdom), Nesta Italia (Italy) and the City of Amsterdam (Netherlands).\\n\\nNGI Forward is a part of the NGI Initiative\&quot;,\&quot;description_excerpt\&quot;:\&quot;This forum is a community space to connect and work together with others to hack our idea of what the web can be. The Overweb Challenge is an opportunity to do three things. Expand your understanding of what is possible in your area of expertise, interest or endeavour. Be in the know early in the ga\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-overweb-challenge-category/10956\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:315,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;*Tips for what information to include:*\\n1. What is your project about? What’s the problem it solves and how?\\n2. What stage are you in?\\n3. What call are you answering, grant are you applying for or what other goal do you have with the text/presentation you are crafting??\\n4. What do you need concrete help with? People? Skills? Guidance? Clarity?\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:{\&quot;id\&quot;:14388,\&quot;url\&quot;:\&quot;/uploads/default/original/2X/a/a0fa0e723ebd645df7d116ed488c5fd5cb59adc2.png\&quot;,\&quot;width\&quot;:491,\&quot;height\&quot;:450},\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:411,\&quot;name\&quot;:\&quot;NGI Impact Summit\&quot;,\&quot;color\&quot;:\&quot;11CC22\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;ngiimpactconf\&quot;,\&quot;topic_count\&quot;:29,\&quot;post_count\&quot;:98,\&quot;position\&quot;:49,\&quot;description\&quot;:\&quot;\\u003cp\\u003eParticipants in the NGI impact summit explore what their life and the internet might be like in an array of possible futures. A custom made card game designed to facilitate the discussions lets you build your ideal economy and government, imagining viable alternatives for internet technologies and their applications, against the backdrop of a global climate crisis, and testing it against real world restrictions.\\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003cbr\\u003e\\n\\u003cp\\u003eThe last two years have been a stark lesson in how global events can affect people’s lives on a personal level.\\u003c/p\\u003e\\n\\u003cp\\u003eThese are the themes that the NGI Impact Summit explores. Through a program of live and online events, summit participants take a look at all-encompassing philosophies, sweeping economic policies and historic social trends, and asks what these might look like through the eyes of ordinary people living through them.\\u003c/p\\u003e\\n\\u003cp\\u003eThrough experimentation, play and discussion, the NGI Impact Summit is an exercise in asking the question “How can we use Internet Technologies to make the world better?”\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat is Witness?\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe event takes place in a fictional setting designed to give people the chance to explore themes around climate change, technology and economics through gameplay, discussion and storytelling.\\u003c/p\\u003e\\n\\u003cp\\u003eThe setting is called “Witness”, a collection of artificial islands floating on the ocean of a future Earth devastated by climate change. Each island, or “distrikt”, is closely connected to every other, but also has its own unique identity, philosophy and systems. Each distrikt acts as a sandbox to try out different economic and political ideas.\\u003c/p\\u003e\\n\\u003cp\\u003eIt is a place where people can imagine societies unrestricted by conventional ideas about “how things have always been”, but must still operate within the real-world boundaries of plausible technology and the plurality of human nature.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eA Card Game to anchor NGI debates in desirable futures\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe Witness card game creates a space where players can experiment with the ideas proposed by Witness, using the rules of gameplay to reflect the real world constraints those ideas must operate in.\\u003c/p\\u003e\\n\\u003cp\\u003eIn the game each distrikt has a deck of cards including a range of policies and tools reflecting that distrikt’s philosophy. Throughout the game players are faced with various challenges and crises, using their deck, either collaboratively or competitively with other players, or by themselves, to respond. A single distrikt’s deck can be used to demonstrate how one school of thought might succeed or fail, while multiple decks can be combined to create the player’s idea of a perfect society.\\u003c/p\\u003e\\n\\u003cp\\u003eAs well as being an engaging and fun game, we want the Witness card game to serve as a springboard and space for discussion. As people play Witness they will think and talk about how society should deal with challenges ranging from environmental catastrophe to pandemics, to how new technologies will affect us all.\\u003c/p\\u003e\\n\\u003cp\\u003eMore specifically we will explore insights on we can draw on how we should build, monetise and regulate the Next Generation of Internet Technologies so that they contribute to the wellbeing of people and planet.\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Participants in the NGI impact summit explore what their life and the internet might be like in an array of possible futures. A custom made card game designed to facilitate the discussions lets you build your ideal economy and government, imagining viable alternatives for internet technologies and their applications, against the backdrop of a global climate crisis, and testing it against real world restrictions.\\n\\n\\nShow more\\n\\nThe last two years have been a stark lesson in how global events can affect people’s lives on a personal level.\\nThese are the themes that the NGI Impact Summit explores. Through a program of live and online events, summit participants take a look at all-encompassing philosophies, sweeping economic policies and historic social trends, and asks what these might look like through the eyes of ordinary people living through them.\\nThrough experimentation, play and discussion, the NGI Impact Summit is an exercise in asking the question “How can we use Internet Technologies to make the world better?”\\nWhat is Witness?\\nThe event takes place in a fictional setting designed to give people the chance to explore themes around climate change, technology and economics through gameplay, discussion and storytelling.\\nThe setting is called “Witness”, a collection of artificial islands floating on the ocean of a future Earth devastated by climate change. Each island, or “distrikt”, is closely connected to every other, but also has its own unique identity, philosophy and systems. Each distrikt acts as a sandbox to try out different economic and political ideas.\\nIt is a place where people can imagine societies unrestricted by conventional ideas about “how things have always been”, but must still operate within the real-world boundaries of plausible technology and the plurality of human nature.\\nA Card Game to anchor NGI debates in desirable futures\\nThe Witness card game creates a space where players can experiment with the ideas proposed by Witness, using the rules of gameplay to reflect the real world constraints those ideas must operate in.\\nIn the game each distrikt has a deck of cards including a range of policies and tools reflecting that distrikt’s philosophy. Throughout the game players are faced with various challenges and crises, using their deck, either collaboratively or competitively with other players, or by themselves, to respond. A single distrikt’s deck can be used to demonstrate how one school of thought might succeed or fail, while multiple decks can be combined to create the player’s idea of a perfect society.\\nAs well as being an engaging and fun game, we want the Witness card game to serve as a springboard and space for discussion. As people play Witness they will think and talk about how society should deal with challenges ranging from environmental catastrophe to pandemics, to how new technologies will affect us all.\\nMore specifically we will explore insights on we can draw on how we should build, monetise and regulate the Next Generation of Internet Technologies so that they contribute to the wellbeing of people and planet.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Participants in the NGI impact summit explore what their life and the internet might be like in an array of possible futures. A custom made card game designed to facilitate the discussions lets you build your ideal economy and government, imagining viable alternatives for internet technologies and t\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/an-new-event-format-that-imagines-the-internet-in-a-better-future/16161\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:315,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag ount\&quot;:185,\&quot;position\&quot;:53,\&quot;description\&quot;:\&quot;\\u003cp\\u003eWe want to understand how you and others are trying to contribute towards building the evolution of coworking and remote work. And how Internet and our digital technologies can support your work- so that they support efforts to build a better future against a backdrop of massive social, economic, ecological and political challenges.\\u003c/p\\u003e\\n\\u003cp\\u003eWhat is a burning question that drives your work? How did you get started and what hurdles have you met along the way? Which doubts do you have about the work you are doing and the path forward? What kind of support would you like to offer others traveling a similar path?\\u003c/p\\u003e\\n\\u003cp\\u003e \\u003c/p\\u003e\\n\\u003cp\\u003eBy sharing your story below you enable others to connect you with people, conversations, opportunities relevant to your personal and professional development:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eCreate an Edgeryders account by \\u003ca href=\\\&quot;https://communities.edgeryders.eu/\\\&quot;\\u003esigning up here\\u003c/a\\u003e!\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eClick on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ New Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e \\u003ca href=\\\&quot;https://edgeryders.eu/c/ioh/coworking-recovery/364\\\&quot;\\u003ebutton here\\u003c/a\\u003e to open a new rich text editor.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eWrite your story and click on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ Create Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button to submit it.\\u003cbr\\u003e\\n\\u003cbr\\u003e\\u003cbr\\u003e\\n\\u003cbr\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003chr\\u003e\\n\\u003cbr\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/2X/7/77c953788d39c10cfc28738f9a7768da500c9925.png\\\&quot; alt \&quot;,\&quot;topic_count\&quot;:18,\&quot;post_count\&quot;:139,\&quot;position\&quot;:61,\&quot;description\&quot;:\&quot;\\u003cp\\u003eWellbeing in Europe is part of a research project where EdgeRyders aims to build a community to help one another to navigate the changes that are happening in Europe. How are we building good lives against a backdrop of massive social, economic, political challenges? How are we creating opportunities for ourselves and where can we support one another better? In work, health, family, community life.\\u003c/p\\u003e\\n\\u003cp\\u003eWelcome on board! Are you participating in the discussions? The team has designed a \\u003ca href=\\\&quot;https://edgeryders.eu/t/social-contract-for-the-poprebel-project-community/10252\\\&quot;\\u003eSocial Contract\\u003c/a\\u003e to manage expectations and ensure that everyone can feel confident and safe in the platform space. Please read it carefully!\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Wellbeing in Europe is part of a research project where EdgeRyders aims to build a community to help one another to navigate the changes that are happening in Europe. How are we building good lives against a backdrop of massive social, economic, political challenges? How are we creating opportunities for ourselves and where can we support one another better? In work, health, family, community life.\\nWelcome on board! Are you participating in the discussions? The team has designed a Social Contract to manage expectations and ensure that everyone can feel confident and safe in the platform space. Please read it carefully!\&quot;,\&quot;description_excerpt\&quot;:\&quot;Wellbeing in Europe is part of a research project where EdgeRyders aims to build a community to help one another to navigate the changes that are happening in Europe. How are we building good lives against a backdrop of massive social, economic, political challenges? How are we creating opportunitie\\u0026hellip;\&quot;,\&quo ed_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:310,\&quot;name\&quot;:\&quot;W Polsce\&quot;,\&quot;color\&quot;:\&quot;2D9ED3\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;pl\&quot;,\&quot;topic_count\&quot;:159,\&quot;post_count\&quot;:566,\&quot;position\&quot;:62,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003eŻyjemy i pracujemy w trudnych czasach: \\u003cstrong\\u003eobserwujemy\\u003c/strong\\u003e skutki pandemii, \\u003cstrong\\u003ezmiany klimatu, ekonomiczne nierówności, spadające zaufanie do Unii Europejskiej. Pogłębia się przepaść między nami.\\u003c/strong\\u003e\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGdzie w tym szerszym obrazie jest Polska? Za jakimi wartościami stoimy? W jaką przyszłość wierzymy? Jak czują się dziś Polacy?\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e \\u003cbr\\u003e\\nTłem społeczności Edgeryders jest długoterminowy projekt badawczy POPrebel, skierowany na rozumienie wzrostu „ruchów populistycznych” w byłych państwach komunistycznych. Debata powstała dzięki grantowi No 822682 od Komisji Europejskiej w ramach schematu Horyzont2020 na badanie rosnącego populizmu (po prawej i lewej stronie) w krajach Europy Środkowej i Wschodniej. Jednym z liderów projektu POPrebel jest \\u003ca href=\\\&quot;https://edgeryders.eu/u/jan\\\&quot;\\u003e@Jan\\u003c/a\\u003e Kubik, antropolog, który niezwykle wnikliwie analizuje sytuację w Polsce: \\u003ca href=\\\&quot;https://populism-europe.com/poprebel/researchers/prof-jan-kubik/\\\&quot; class=\\\&quot;inline-onebox\\\&quot;\\u003eProf. Jan Kubik - Populism in Central and Eastern Europe\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eW tym roku ruszyliśmy z międzynarodowym szczytem internetowym \\u003ca href=\\\&quot;https://edgeryders-start.netlify.app/\\\&quot;\\u003eResilient Livelihoods\\u003c/a\\u003e, żeby zbadać perspektywy na przyszłość po koronawirusie. Wiemy, że tańsza, lepsza opieka zdrowotna jest możliwa.\\u003c/p\\u003e\\n\\u003cp\\u003eEdgeryders - społeczność online, która gromadzi aktywistów, naukowców, hackerów i artystów z całego świata. Wymieniają się oni wiedzą, rozpoczynają długodystansowe kolaboracje. Nie chcemy szufladkować opinii i spróbujemy patrzeć na świat oczami jednostki, żyjącej obecnie w Polsce, Niemczech i Czechach. W dyskusji z drugim człowiekiem uczymy się od siebie i dzięki sobie nawzajem.\\u003c/p\\u003e\\n\\u003cp\\u003eZebrane na platformie open source dane są anonimowe. Możesz ich zobaczyć, edytować lub usunąć za pomocą konta użytkownika \\u003ca href=\\\&quot;http://edgeryders.eu/\\\&quot;\\u003eedgeryders.eu\\u003c/a\\u003e. Nasza platforma nie jest facebookiem, nie zbieramy danych osobowych.\\u003c/p\\u003e\\n\\u003cp\\u003eDialog i otwartość prowadzą do niezwykle ciekawych projektów i dalszych działań. W roku 2021 przygotowaliśmy dla Was niespodziankę: międzynarodową wymianę dla najwięcej aktywnych uczestników i uczestniczek społeczności Edgeryders z Czech, Polski, Serbii i Niemiec. Pokrywamy koszty udziału. Wasze obserwacje i doświadczenia na naszej platformie są esencją codzienności w naszym kraju - i mają gigantyczną wartość. Bądźcie z nami!\\u003c/p\\u003e\\n\\u003cp\\u003e \\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003cp\\u003eThe conversation is part of a Horizon 2020 funded Research and Innovation Action under the official name POPREBEL. The project focuses on explaining and contextualising the recent rise of populism in Central and Eastern Europe (CEE). The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\u003c/p\\u003e\\n\\u003cp\\u003eThe research analysis considers content collected through \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003ehttp://edgeryders.eu\\u003c/a\\u003e, subject to online ethnographic analysis and semantic social network analysis.\\u003c/p\\u003e\\n\\u003cp\\u003eBeyond the research project, we are a community: We use the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate from and beyond our focus countries (Czech Republic, Poland, Serbia).\\u003c/p\\u003e\\n\\u003cp\\u003eThe project is funded by the European Commission under grant agreement number 822682 from 2019-2021.\\u003c/p\\u003e\\n\\u003cp\\u003eThis conversation is hosted by Edgeryders, in partnership with University College London, University Karlova (the Czech Republic), University Jagiellonski (Poland), University of Belgrade (Serbia).\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Żyjemy i pracujemy w trudnych czasach: obserwujemy skutki pandemii, zmiany klimatu, ekonomiczne nierówności, spadające zaufanie do Unii Europejskiej. Pogłębia się przepaść między nami.\\nGdzie w tym szerszym obrazie jest Polska? Za jakimi wartościami stoimy? W jaką przyszłość wierzymy? Jak czują się dziś Polacy?\\n \\nTłem społeczności Edgeryders jest długoterminowy projekt badawczy POPrebel, skierowany na rozumienie wzrostu „ruchów populistycznych” w byłych państwach komunistycznych. Debata powstała dzięki grantowi No 822682 od Komisji Europejskiej w ramach schematu Horyzont2020 na badanie rosnącego populizmu (po prawej i lewej stronie) w krajach Europy Środkowej i Wschodniej. Jednym z liderów projektu POPrebel jest @Jan Kubik, antropolog, który niezwykle wnikliwie analizuje sytuację w Polsce: Prof. Jan Kubik - Populism in Central and Eastern Europe\\nW tym roku ruszyliśmy z międzynarodowym szczytem internetowym Resilient Livelihoods, żeby zbadać perspektywy na przyszłość po koronawirusie. Wiemy, że tańsza, lepsza opieka zdrowotna jest możliwa.\\nEdgeryders - społeczność online, która gromadzi aktywistów, naukowców, hackerów i artystów z całego świata. Wymieniają się oni wiedzą, rozpoczynają długodystansowe kolaboracje. Nie chcemy szufladkować opinii i spróbujemy patrzeć na świat oczami jednostki, żyjącej obecnie w Polsce, Niemczech i Czechach. W dyskusji z drugim człowiekiem uczymy się od siebie i dzięki sobie nawzajem.\\nZebrane na platformie open source dane są anonimowe. Możesz ich zobaczyć, edytować lub usunąć za pomocą konta użytkownika edgeryders.eu. Nasza platforma nie jest facebookiem, nie zbieramy danych osobowych.\\nDialog i otwartość prowadzą do niezwykle ciekawych projektów i dalszych działań. W roku 2021 przygotowaliśmy dla Was niespodziankę: międzynarodową wymianę dla najwięcej aktywnych uczestników i uczestniczek społeczności Edgeryders z Czech, Polski, Serbii i Niemiec. Pokrywamy koszty udziału. Wasze obserwacje i doświadczenia na naszej platformie są esencją codzienności w naszym kraju - i mają gigantyczną wartość. Bądźcie z nami!\\n \\n\\n\\nShow more\\nThe conversation is part of a Horizon 2020 funded Research and Innovation Action under the official name POPREBEL. The project focuses on explaining and contextualising the recent rise of populism in Central and Eastern Europe (CEE). The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\nThe research analysis considers content collected through http://edgeryders.eu, subject to online ethnographic analysis and semantic social network analysis.\\nBeyond the research project, we are a community: We use the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate from and beyond our focus countries (Czech Republic, Poland, Serbia).\\nThe project is funded by the European Commission under grant agreement number 822682 from 2019-2021.\\nThis conversation is hosted by Edgeryders, in partnership with University College London, University Karlova (the Czech Republic), University Jagiellonski (Poland), University of Belgrade (Serbia).\&quot;,\&quot;description_excerpt\&quot;:\&quot;Żyjemy i pracujemy w trudnych czasach: obserwujemy skutki pandemii, zmiany klimatu, ekonomiczne nierówności, spadające zaufanie do Unii Europejskiej. Pogłębia się przepaść między nami. \\nGdzie w tym szerszym obrazie jest Polska? Za jakimi wartościami stoimy? W jaką przyszłość wierzymy? Jak czują się \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/o-kategorii-w-polsce/9553\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:308,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\ /images/emoji/twitter/czech_republic.png?v=9\\\&quot; title=\\\&quot;:czech_republic:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:czech_republic:\\\&quot;\\u003e \\u003cem\\u003eBlahobyt v Evropě\\u003c/em\\u003e\\n\\u003c/h2\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003ePanevropské hnutí občanů, kteří se vzájemně podporují a zároveň předkládají praktická politická doporučení před evropskými volbami i po nich.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eChceme si navzájem pomoci najít správné způsoby, jak se orientovat ve změnách, které se v Evropě dějí. Jak budujeme dobré životy na pozadí obrovských sociálních, ekonomických, politických výzev? Jak si vytváříme příležitosti a kde se můžeme navzájem lépe podporovat? V práci, zdraví, rodině, společenském životě?\\u003c/p\\u003e\\n\\u003cp\\u003eJak se ty, já a všichni známí můžeme zúčastnit:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://communities.edgeryders.eu/\\\&quot;\\u003ePřihlaste se k naší komunitě.\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;https://zoom.us/meeting/register/73921bc6029d65ce66858a512be5123a\\\&quot;\\u003ePřipojte se k týdennímu Virtual Cafe!\\u003c/a\\u003e online video setkání s dalšími členy komunity! To umožní hostitelům naší komunity přivítat vás osobně a spojit vás s lidmi na základě vašich společných zájmů.\\u003c/li\\u003e\\n\\u003cli\\u003eVyberte si jedno z následujících témat a podělte se o své osobní zkušenosti:\\u003cbr\\u003e\\n– \\u003ca href=\\\&quot;https://edgeryders.eu/t/jak-ziskame-podporu-v-oblasti-zdravotni-a-socialni-pece/9872\\\&quot;\\u003eJak získáme podporu v oblasti zdravotní a sociální péče?\\u003c/a\\u003e\\u003cbr\\u003e\\n– \\u003ca href=\\\&quot;https://edgeryders.eu/t/jak-muzeme-byt-moralne-a-psychologicky-v-poradku/9873\\\&quot;\\u003eJak můžeme být morálně a psychologicky v pořádku?\\u003c/a\\u003e\\u003cbr\\u003e\\n– \\u003ca href=\\\&quot;https://edgeryders.eu/t/jak-se-dostaneme-k-praci-a-prosperite/9874\\\&quot;\\u003eJak se dostaneme k práci a prosperitě?\\u003c/a\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e—\\u0026gt; \\u003ca href=\\\&quot;https://edgeryders.eu/t/kolektivni-smlouva-nasi-komunity/10481\\\&quot;\\u003eKolektivní smlouva naší komunity\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTěšíme se na setkání!\\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003cp\\u003eKonverzace je součástí akce pro výzkum a inovace financované z programu Horizont 2020 pod oficiálním názvem POPREBEL. Projekt se zaměřuje na vysvětlení a kontextualizaci nedávného vzestupu populismu ve střední a východní Evropě (CEE). Komunitní výzkum je pořádán na Edgeryders, internetové komunitě 5000 lidí z více než 80 zemích, kteří sdílejí své zkušenosti. Sdílením vzájemných zkušeností měníme své kolektivní znalosti v užitečné rady, abychom v blízké budoucnosti učinili lepší rozhodnutí pro sebe a své rodiny. V důsledku poznávání lidí z celého světa se vzájemně propojujeme pomocí důležitých informací, nových nápadů a nových příležitostí.\\u003cbr\\u003e\\nProjekt je financován Evropskou komisí na základě grantové dohody číslo 822682 pro období 2019–2021. Tato konverzace je pořádáná Edgeryders ve spolupráci s University College London, Univerzitou Karlovou (Česká republika), Jagiellonskou Univerzitou (Polsko) a Bělehradskou Univerzitou (Srbsko)\\u003c/p\\u003e\\n\\u003c/details\\u003e\\n\\u003chr\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Sdílejme a učme se od sebe navzájem jak žít dobře navzdory obrovským sociálním, ekonomickým a politickým výzvám v Evropě.\\n\\n\\n\\n Blahobyt v Evropě\\n\\nPanevropské hnutí občanů, kteří se vzájemně podporují a zároveň předkládají praktická politická doporučení před evropskými volbami i po nich.\\nChceme si navzájem pomoci najít správné způsoby, jak se orientovat ve změnách, které se v Evropě dějí. Jak budujeme dobré životy na pozadí obrovských sociálních, ekonomických, politických výzev? Jak si vytváříme příležitosti a kde se můžeme navzájem lépe podporovat? V práci, zdraví, rodině, společenském životě?\\nJak se ty, já a všichni známí můžeme zúčastnit:\\n\\nPřihlaste se k naší komunitě.\\n\\nPřipojte se k týdennímu Virtual Cafe! online video setkání s dalšími členy komunity! To umožní hostitelům naší komunity přivítat vás osobně a spojit vás s lidmi na základě vašich společných zájmů.\\nVyberte si jedno z následujících témat a podělte se o své osobní zkušenosti:\\n– Jak získáme podporu v oblasti zdravotní a sociální péče?\\n– Jak můžeme být morálně a psychologicky v pořádku?\\n– Jak se dostaneme k práci a prosperitě?\\n\\n\\n—\\u0026gt; Kolektivní smlouva naší komunity\\nTěšíme se na setkání!\\n\\n\\nShow more\\nKonverzace je součástí akce pro výzkum a inovace financované z programu Horizont 2020 pod oficiálním názvem POPREBEL. Projekt se zaměřuje na vysvětlení a kontextualizaci nedávného vzestupu populismu ve střední a východní Evropě (CEE). Komunitní výzkum je pořádán na Edgeryders, internetové komunitě 5000 lidí z více než 80 zemích, kteří sdílejí své zkušenosti. Sdílením vzájemných zkušeností měníme své kolektivní znalosti v užitečné rady, abychom v blízké budoucnosti učinili lepší rozhodnutí pro sebe a své rodiny. V důsledku poznávání lidí z celého světa se vzájemně propojujeme pomocí důležitých informací, nových nápadů a nových příležitostí.\\nProjekt je financován Evropskou komisí na základě grantové dohody číslo 822682 pro období 2019–2021. Tato konverzace je pořádáná Edgeryders ve spolupráci s University College London, Univerzitou Karlovou (Česká republika), Jagiellonskou Univerzitou (Polsko) a Bělehradskou Univerzitou (Srbsko)\&quot;,\&quot;description_excerpt\&quot;:\&quot;Sdílejme a učme se od sebe navzájem jak žít dobře navzdory obrovským sociálním, ekonomickým a politickým výzvám v Evropě. \\n\\n[umbrellarain] \\n\\n:czech_republic: Blahobyt v Evropě\\n\\nPanevropské hnutí občanů, kteří se vzájemně podporují a zároveň předkládají praktická politická doporučení před evropskými \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-v-cesku-category/9552\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:308,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:{\&quot;id\&quot;:10002,\&quot;url\&quot;:\&quot;/uploads/default/original/2X/3/3d9dd1bb9d588ba1ab91e0f7f6734ea1520be50b.png\&quot;,\&quot;width\&quot;:267,\&quot;height\&quot;:270},\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:311,\&quot;name\&quot;:\&quot;У Србији\&quot;,\&quot;color\&quot;:\&quot;2D9ED3\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;rs\&quot;,\&quot;topic_count\&quot;:50,\&quot;post_count\&quot;:244,\&quot;position\&quot;:64,\&quot;description\&quot;:\&quot;\\u003cp\\u003eNaučimo jedni od drugih kako da naše živote učinimo boljim uprkos ogromnim društvenim, ekonomskim i političkim izazovima u Evropi.\\u003c/p\\u003e\\n\\u003chr\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/2X/6/653c5c2006baf0b5c3874fcc4da14689c27554d2.gif\\\&quot; alt=\\\&quot;umbrellarain\\\&quot; data-base62-sha1=\\\&quot;erzxMHkAOwLH8oUfqJLtZ5DrSpQ\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;388\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ch2 id=\\\&quot;heading--rs\\\&quot;\\u003e\\n\\u003cimg src=\\\&quot;/images/emoji/twitter/serbia.png?v=9\\\&quot; title=\\\&quot;:serbia:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:serbia:\\\&quot;\\u003e \\u003cem\\u003eWellbeing in Serbia\\u003c/em\\u003e\\n\\u003c/h2\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eMi smo na putu da pomazemo jedni drugima da se snadju u svim promenama koje se desavaju u Evropi. Kako gradimo dobre zivote uprkos ogromnim drustvenim, ekonomskim i politickim promenama. Kako stvaramo mogucnosti za nas i kako mozemo bolje podrzati jedni druge? U radu, zdravlju, familiji, zivotu zajednice.\\u003c/p\\u003e\\n\\u003cp\\u003eKako ti, ja i svako koga znamo moze ucestvovati:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://communities.edgeryders.eu/\\\&quot;\\u003eRegistruj se ovde!\\u003c/a\\u003e Pridruzi se zajednici. —\\u0026gt; \\u003ca href=\\\&quot;https://edgeryders.eu/t/drustveni-ugovor-nase-zajednice/10480\\\&quot;\\u003eDruštveni ugovor naše zajednice\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://edgeryders.eu/t/register-for-an-online-gathering/9586/\\\&quot;\\u003eUcestvuj u nedeljnom virtual kafeu!\\u003c/a\\u003e Onlajn video skup da bi upoznao ostale clanove zajednice! Ovo ce omoguciti nasim domacinima da te licno upoznaju I povezu te sa ljudima sa zajednickim interesima. Pozivi su hostovani na Ceskom, Poljskom, Srpsko-Hrvatskom i Engleskom.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://edgeryders.eu/c/wellbeing/rs\\\&quot;\\u003ePodelite vasu pricu na +Nova Tema\\u003c/a\\u003e: kakav je tvoj pristup poslu I prosperitetu, zdravlju i socijalnoj sigurnosti, praktikovanju duhovnosti ili druge teme! Izaberite temu o kojoj ste stravstveni, napisite sta je vazno za vas. Pruzite podrsku drugima kroz komentare na njihove price.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eRadujemo se sto cemo vas upoznati!\\u003c/p\\u003e\\n\\u003chr\\u003e\\n\\u003ch2\\u003e\\u003ch2 id=\\\&quot;heading--en\\\&quot;\\u003e\\n\\u003cimg src=\\\&quot;/images/emoji/twitter/gb.png?v=9\\\&quot; title=\\\&quot;:gb:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:gb:\\\&quot;\\u003e \\u003c/h2\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eWe are on a journey to help one another to find the right ways to navigate the changes that are happening in Europe. How are we building good lives against a backdrop of massive social, economic, political challenges. How are we creating opportunities for ourselves and where can we support one another better? In work, health, family, community life. We look forward to meet you!\\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003cp\\u003eThe conversation is part of a Horizon 2020 funded Research and Innovation Action under the official name POPREBEL. The project focuses on explaining and contextualising the recent rise of populism in Central and Eastern Europe (CEE). The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\u003c/p\\u003e\\n\\u003cp\\u003eThe research analysis considers content collected through \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003ehttp://edgeryders.eu\\u003c/a\\u003e, subject to online ethnographic analysis and semantic social network analysis.\\u003c/p\\u003e\\n\\u003cp\\u003eBeyond the research project, we are a community: We use the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate from and beyond our focus countries (Czech Republic, Poland, Serbia).\\u003c/p\\u003e\\n\\u003cp\\u003eThe project is funded by the European Commission under grant agreement number 822682 from 2019-2021.\\u003c/p\\u003e\\n\\u003cp\\u003eThis conversation is hosted by Edgeryders, in partnership with University College London, University Karlova (the Czech Republic), University Jagiellonski (Poland), University of Belgrade (Serbia).\\u003c/p\\u003e\\n\\u003cp\\u003eLearn more about the project here.\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Naučimo jedni od drugih kako da naše živote učinimo boljim uprkos ogromnim društvenim, ekonomskim i političkim izazovima u Evropi.\\n\\n\\n\\n Wellbeing in Serbia\\n\\nMi smo na putu da pomazemo jedni drugima da se snadju u svim promenama koje se desavaju u Evropi. Kako gradimo dobre zivote uprkos ogromnim drustvenim, ekonomskim i politickim promenama. Kako stvaramo mogucnosti za nas i kako mozemo bolje podrzati jedni druge? U radu, zdravlju, familiji, zivotu zajednice.\\nKako ti, ja i svako koga znamo moze ucestvovati:\\n\\n\\nRegistruj se ovde! Pridruzi se zajednici. —\\u0026gt; Društveni ugovor naše zajednice\\n\\n\\nUcestvuj u nedeljnom virtual kafeu! Onlajn video skup da bi upoznao ostale clanove zajednice! Ovo ce omoguciti nasim domacinima da te licno upoznaju I povezu te sa ljudima sa zajednickim interesima. Pozivi su hostovani na Ceskom, Poljskom, Srpsko-Hrvatskom i Engleskom.\\n\\n\\nPodelite vasu pricu na +Nova Tema: kakav je tvoj pristup poslu I prosperitetu, zdravlju i socijalnoj sigurnosti, praktikovanju duhovnosti ili druge teme! Izaberite temu o kojoj ste stravstveni, napisite sta je vazno za vas. Pruzite podrsku drugima kroz komentare na njihove price.\\n\\n\\nRadujemo se sto cemo vas upoznati!\\n\\n\\n \\nWe are on a journey to help one another to find the right ways to navigate the changes that are happening in Europe. How are we building good lives against a backdrop of massive social, economic, political challenges. How are we creating opportunities for ourselves and where can we support one another better? In work, health, family, community life. We look forward to meet you!\\n\\n\\nShow more\\nThe conversation is part of a Horizon 2020 funded Research and Innovation Action under the official name POPREBEL. The project focuses on explaining and contextualising the recent rise of populism in Central and Eastern Europe (CEE). The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\nThe research analysis considers content collected through http://edgeryders.eu, subject to online ethnographic analysis and semantic social network analysis.\\nBeyond the research project, we are a community: We use the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate from and beyond our focus countries (Czech Republic, Poland, Serbia).\\nThe project is funded by the European Commission under grant agreement number 822682 from 2019-2021.\\nThis conversation is hosted by Edgeryders, in partnership with University College London, University Karlova (the Czech Republic), University Jagiellonski (Poland), University of Belgrade (Serbia).\\nLearn more about the project here.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Naučimo jedni od drugih kako da naše živote učinimo boljim uprkos ogromnim društvenim, ekonomskim i političkim izazovima u Evropi. \\n\\n[umbrellarain] \\n\\n:serbia: Wellbeing in Serbia\\n\\nMi smo na putu da pomazemo jedni drugima da se snadju u svim promenama koje se desavaju u Evropi. Kako gradimo dobre ziv\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-category/9554\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:308,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:{\&quot;id\&quot;:10000,\&quot;url\&quot;:\&quot;/uploads/default/original/2X/a/a5282eecfd697a1ee6250144d70d2e6155326887.png\&quot;,\&quot;width\&quot;:267,\&quot;height\&quot;:270},\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:363,\&quot;name\&quot;:\&quot;In Deutschland\&quot;,\&quot;color\&quot;:\&quot;2D9ED3\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;in-deutschland\&quot;,\&quot;topic_count\&quot;:29,\&quot;post_count\&quot;:199,\&quot;position\&quot;:65,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003eEine pan-europäische Bewegung von Bürgern, um sich gegenseitig zu unterstützen und praktische Lösungen für ein gesundes und reichhaltiges Leben in Europa zu finden.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWir befinden uns gemeinsam auf einer Reise, auf der wir uns gegenseitig helfen, die gerade stattfindenden Veränderungen in Europa, zu bewältigen.\\u003c/p\\u003e\\n\\u003cp\\u003eVor dem Hintergrund massiver sozialer, wirtschaftlicher und politischer Herausforderungen, und der aktuellen Coronakrise die in nahezu alle Lebensbereiche eindringt, fragen wir: Wie können wir uns gemeinsam ein gutes Leben aufbauen?\\u003c/p\\u003e\\n\\u003cp\\u003eWie schaffen wir Chancen für uns selbst, und wo können wir uns gegenseitig besser unterstützen? Vor allem in den Bereichen Arbeit, Gesundheit, Familie, Gemeinschaftsleben?\\u003c/p\\u003e\\n\\u003ch2\\u003eWie kannst Du an diesem Dialog teilnehmen?\\u003c/h2\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://communities.edgeryders.eu/\\\&quot;\\u003eMelde Dich hier an\\u003c/a\\u003e, um der Community beizutreten! Das geht übrigens auch völlig anonym - du musst keinen Klarnamen nutzen.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eTeile eine Geschichte aus deinem Leben! Hier findest du ein paar Vorschläge, aus welchen Lebensbereichen dies sein könnte. Such dir ein Thema aus, das dir am Herzen liegt, und schreib uns, was dir wichtig ist. Du kannst auch anderen Unterstützung anbieten, indem du Gedanken, Ideen, und Kommentare zu ihren Geschichten hinterlässt.\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eWie bleibst du gesund - sowohl physisch als auch psychisch? Welche Angebote dafür gibt es?\\u003c/li\\u003e\\n\\u003cli\\u003eWie zufrieden bist du mit der Arbeit? Wirst du gut behandelt, fair bezahlt, und bietet sie dir genügend Zukunftsperspektiven? Hast du genügend Möglichkeiten, zu Wohlstand zu kommen? Welche Ungleichheiten siehst du, und wie gehst du damit um?\\u003c/li\\u003e\\n\\u003cli\\u003eWie ist der soziale Zusammenhalt wo Du lebst? Findest du Menschen die dich unterstützen oder du unterstützen kannst? Menschen, die an ähnlichen Themen oder Aktivitäten interessiert sind?\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch2\\u003eWas ist von der Plattform und dem Team zu erwarten?\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eBis Ende Februar:\\u003c/strong\\u003e Die ersten 3 Monate wählt das Team jeweils zum Monatsende einen Beitrag aus, der mit \\u003cem\\u003e\\u003cstrong\\u003eeinem iPad mini\\u003c/strong\\u003e\\u003c/em\\u003e prämiert wird. Die Auswahl berücksichtigt dabei die Qualität der Geschichte, sowie die resultierenden Reaktionen (likes) und Interaktionenen.\\u003c/p\\u003e\\n\\u003cp\\u003eWir haben auch einen “\\u003ca href=\\\&quot;https://edgeryders.eu/t/social-contract-fur-die-wellbeing-in-europe-community/14695\\\&quot;\\u003eSocial Contract\\u003c/a\\u003e” entworfen, um einerseits zu erklären welche Erwartungen wir erfüllen möchten, und andererseits sicherzustellen, dass sich alle Teilnehmer auf der Plattform gut und sicher fühlen, ihre echte Meinung sagen zu können. Bitte lies ihn sorgfältig durch.\\u003c/p\\u003e\\n\\u003cp\\u003eMehr zu Edgeryders und warum wir dieses Projekt machen kannst du \\u003ca href=\\\&quot;https://edgeryders.eu/t/wellbeing-in-europe-warum-soll-ich-mitmachen/13976\\\&quot;\\u003ehier\\u003c/a\\u003e nachlesen.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003e\\u003cstrong\\u003e\\u0026gt;\\u0026gt; Wir freuen uns von Dir zu hören!\\u003c/strong\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Eine pan-europäische Bewegung von Bürgern, um sich gegenseitig zu unterstützen und praktische Lösungen für ein gesundes und reichhaltiges Leben in Europa zu finden.\\nWir befinden uns gemeinsam auf einer Reise, auf der wir uns gegenseitig helfen, die gerade stattfindenden Veränderungen in Europa, zu bewältigen.\\nVor dem Hintergrund massiver sozialer, wirtschaftlicher und politischer Herausforderungen, und der aktuellen Coronakrise die in nahezu alle Lebensbereiche eindringt, fragen wir: Wie können wir uns gemeinsam ein gutes Leben aufbauen?\\nWie schaffen wir Chancen für uns selbst, und wo können wir uns gegenseitig besser unterstützen? Vor allem in den Bereichen Arbeit, Gesundheit, Familie, Gemeinschaftsleben?\\nWie kannst Du an diesem Dialog teilnehmen?\\n\\n\\nMelde Dich hier an, um der Community beizutreten! Das geht übrigens auch völlig anonym - du musst keinen Klarnamen nutzen.\\n\\n\\nTeile eine Geschichte aus deinem Leben! Hier findest du ein paar Vorschläge, aus welchen Lebensbereichen dies sein könnte. Such dir ein Thema aus, das dir am Herzen liegt, und schreib uns, was dir wichtig ist. Du kannst auch anderen Unterstützung anbieten, indem du Gedanken, Ideen, und Kommentare zu ihren Geschichten hinterlässt.\\n\\nWie bleibst du gesund - sowohl physisch als auch psychisch? Welche Angebote dafür gibt es?\\nWie zufrieden bist du mit der Arbeit? Wirst du gut behandelt, fair bezahlt, und bietet sie dir genügend Zukunftsperspektiven? Hast du genügend Möglichkeiten, zu Wohlstand zu kommen? Welche Ungleichheiten siehst du, und wie gehst du damit um?\\nWie ist der soziale Zusammenhalt wo Du lebst? Findest du Menschen die dich unterstützen oder du unterstützen kannst? Menschen, die an ähnlichen Themen oder Aktivitäten interessiert sind?\\n\\n\\n\\nWas ist von der Plattform und dem Team zu erwarten?\\nBis Ende Februar: Die ersten 3 Monate wählt das Team jeweils zum Monatsende einen Beitrag aus, der mit einem iPad mini prämiert wird. Die Auswahl berücksichtigt dabei die Qualität der Geschichte, sowie die resultierenden Reaktionen (likes) und Interaktionenen.\\nWir haben auch einen “Social Contract” entworfen, um einerseits zu erklären welche Erwartungen wir erfüllen möchten, und andererseits sicherzustellen, dass sich alle Teilnehmer auf der Plattform gut und sicher fühlen, ihre echte Meinung sagen zu können. Bitte lies ihn sorgfältig durch.\\nMehr zu Edgeryders und warum wir dieses Projekt machen kannst du hier nachlesen.\\n\\u0026gt;\\u0026gt; Wir freuen uns von Dir zu hören!\&quot;,\&quot;description_excerpt\&quot;:\&quot;Eine pan-europäische Bewegung von Bürgern, um sich gegenseitig zu unterstützen und praktische Lösungen für ein gesundes und reichhaltiges Leben in Europa zu finden. \\nWir befinden uns gemeinsam auf einer Reise, auf der wir uns gegenseitig helfen, die gerade stattfindenden Veränderungen in Europa, zu \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-in-deutschland-category/13968\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:308,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:{\&quot;id\&quot;:10001,\&quot;url\&quot;:\&quot;/uploads/default/original/2X/3/388fb50b7923121229929132f27b44c46dab9efd.png\&quot;,\&quot;width\&quot;:267,\&quot;height\&quot;:270},\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quo  the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate from and beyond our focus countries (Czech Republic, Poland, Serbia).\\u003c/p\\u003e\\n\\u003cp\\u003eThe project is funded by the European Commission under grant agreement number 822682 from 2019-2021.\\u003c/p\\u003e\\n\\u003cp\\u003eThis conversation is hosted by Edgeryders, in partnership with University College London (United Kingdom), University Karlova (the Czech Republic), University Jagiellonski (Poland), University of Belgrade (Serbia).\\u003c/p\\u003e\\n\\u003cp\\u003eLearn more about the project here.\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;A pan European movement of citizens who support one another, while finding practical solutions to building healthy and prosperous lives in Europe.\\nWe are on a journey to help one another to find the right ways to navigate the changes that are happening in Europe. How are we building good lives against a backdrop of massive social, economic, political challenges. How are we creating opportunities for ourselves and where can we support one another better? In work, health, family, community life.\\nHow you, me and everyone we know can participate:\\n\\n\\nSign up here! to join our community\\n\\n\\nShare your story around one of the following areas of life. Pick an issue are passionate about, and go ahead and write what is important to you. Offer support to others by leaving comments to their stories.\\n\\nHow do you get health and social care?\\nhow do you stay psychologically well? and do you practice spirituality?\\nHow you are accessing work and prosperity?\\n\\nSTART HERE: Add New Topic.\\n\\n\\nWhat to expect from the platform owners and team?\\nWe have designed a Social Contract to manage expectations and ensure that all participants can feel confident and safe in the platform space.  Please read it carefully!\\nWe look forward to meeting you,\\n\\n\\nShow more\\nThe conversation is part of a Horizon 2020 funded Research and Innovation Action under the official name POPREBEL. The project focuses on explaining and contextualising the recent rise of populism in Central and Eastern Europe (CEE). The community research is hosted on Edgeryders, an online community of 5000 people in more than 80 countries who share experiences. By sharing experiences with one another we turn our collective knowledge into useful advice to make better decisions for ourselves and our families in the near future. As a consequence of getting to know people from around the world, we connect one another to important information, new ideas and new opportunities.\\nThe research analysis considers content collected through edgeryders.eu, subject to online ethnographic analysis and semantic social network analysis.\\nBeyond the research project, we are a community: We use the tools offered by this platform to help connect people with mutual interests, concerns and complimentary skills. The online conversation runs in parallel with events all over Europe to meet and share constructive approaches. Anyone is welcome to participate from and beyond our focus countries (Czech Republic, Poland, Serbia).\\nThe project is funded by the European Commission under grant agreement number 822682 from 2019-2021.\\nThis conversation is hosted by Edgeryders, in partnership with University College London (United Kingdom), University Karlova (the Czech Republic), University Jagiellonski (Poland), University of Belgrade (Serbia).\\nLearn more about the project here.\&quot;,\&quot;description_excerpt\&quot;:\&quot;A pan European movement of citizens who support one another, while finding practical solutions to building healthy and prosperous lives in Europe. \\nWe are on a journey to help one another to find the right ways
