t/id/1676\\\&quot;\\u003eOla\\u003c/a\\u003e, \\u003ca href=\\\&quot;/t/id/1623\\\&quot;\\u003eJonathan\\u003c/a\\u003e and \\u003ca href=\\\&quot;/c/knowledge/people-and-projects\\\&quot;\\u003emany more\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOr write about a fellow Edgeryder.\\u003c/strong\\u003e You could also look through the stories posted here, find one that inspires you, then add a topic explaining how it teaches you a concrete lesson that you are going to use for your own journey. You may discover new ways for dealing with something you have been struggling with. Or you may come across someone who is trying to realise something you are interested in and be inspired to collaborate with them.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for you.\\u003c/strong\\u003e Sharing your story increases the likelihood that you will meet other Edgeryders who might be interested in what you do, have helpful advice or even want to collaborate with you on your projects. You can write in any language you like.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for everyone.\\u003c/strong\\u003e The purpose of this mission is to enable Edgeryders to learn from each other’s strategies, successes and mistakes. By sharing yours, you are making everyone a little wiser.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Tell us a story about yourself. It can be the story of your life’s journey, or the story of a day when you discovered something important about yourself or the world. It can be about achieving something or about coming up against an obstacle that prevented you from achieving it. When you write, tell us the facts (what you are doing, what you did) as well as the opinions (why you think it is important to do it). If you need some inspiration, you can look at the stories Edgeryders have already contributed, like those by Jay, Ode, Dorin, Ginevra, Ola, Jonathan and many more.\\nOr write about a fellow Edgeryder. You could also look through the stories posted here, find one that inspires you, then add a topic explaining how it teaches you a concrete lesson that you are going to use for your own journey. You may discover new ways for dealing with something you have been struggling with. Or you may come across someone who is trying to realise something you are interested in and be inspired to collaborate with them.\\nGood for you. Sharing your story increases the likelihood that you will meet other Edgeryders who might be interested in what you do, have helpful advice or even want to collaborate with you on your projects. You can write in any language you like.\\nGood for everyone. The purpose of this mission is to enable Edgeryders to learn from each other’s strategies, successes and mistakes. By sharing yours, you are making everyone a little wiser.\&quot;,\&quot;description_excerpt\&quot;:\&quot;[image] \\nTell us a story about yourself. It can be the story of your life’s journey, or the story of a day when you discovered something important about yourself or the world. It can be about achieving something or about coming up against an obstacle that prevented you from achieving it. When you wr\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-people-projects-category/241\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:202,\&quot;name\&quot;:\&quot;Personal Relationships\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;relationships\&quot;,\&quot;topic_count\&quot;:8,\&quot;post_count\&quot;:70,\&quot;position\&quot;:98,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cimg alt src=\\\&quot;http://edgeryders.ppa.coe.int/sites/edgeryders.ppa.coe.int/files/imagecache/Featured/by_brian_auer.jpg\\\&quot; title=\\\&quot;by Brian Auer at flickr.com\\\&quot;\\u003eThe young generation is typically portrayed in the public space through a set of characteristics that differentiate them from previous generations. In Egderyders, we look at innovation and adaptation to modern life as differentiating forces: the young are not intrinsically different from anyone else, we behave differently from our parents because we live in a different world from the one they inhabited at our age. What about the private sphere? Have family constellations changed?\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eIn your search for making a living and advancing in your work, you probably are not alone or also look to share your accomplishments with a significant other; maybe pass your knowledge on to your children. In this journey, how are you building a family of your own?\\u003c/li\\u003e\\n\\u003cli\\u003ewhat are you looking for in a rewarding family life? What, if anything, has changed compared to how you yourself were brought up, and how?\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for you:\\u003c/strong\\u003e We know this is a rather intimate subject, but see it as an opportunity to share your views with people that are confronting their own aspirations with other models, different pressures, and you’ll learn we may be very much alike when it comes to values underpinning our private lives.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for everyone: \\u003c/strong\\u003eSome of us are anxious about creating our own families before we fully stand on our feet. We’d be happy to read what works for you and what doesn’t, and learn from that!\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003cstrong\\u003eCount me in! How do I participate?\\u003c/strong\\u003e\\u003c/h3\\u003e\\n\\u003cp\\u003eIt’s easy! \\u003cstrong\\u003esubmit your contribution\\u003c/strong\\u003e by clicking on the “DO THIS MISSION NOW” button look up to your right on this page.This will open a WYSIWYG editor where you can write about your experiences.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you´re not already signed in to the Edgeryders platform you can do it \\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/user/login\\\&quot;\\u003ehere\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eLike all missions, this one is worth 250 reputation, but extra points are awarded for great content. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/node/add/mission-case?gids%5B0%5D=487\\\&quot;\\u003eStart now\\u003c/a\\u003e! Or get the bigger picture on \\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/campaign/living-together\\\&quot;\\u003eLiving togethe\\u003c/a\\u003e\\u003c/strong\\u003e\\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/campaign/living-together\\\&quot;\\u003er\\u003c/a\\u003e.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;The young generation is typically portrayed in the public space through a set of characteristics that differentiate them from previous generations. In Egderyders, we look at innovation and adaptation to modern life as differentiating forces: the young are not intrinsically different from anyone else, we behave differently from our parents because we live in a different world from the one they inhabited at our age. What about the private sphere? Have family constellations changed?\\n\\nIn your search for making a living and advancing in your work, you probably are not alone or also look to share your accomplishments with a significant other; maybe pass your knowledge on to your children. In this journey, how are you building a family of your own?\\nwhat are you looking for in a rewarding family life? What, if anything, has changed compared to how you yourself were brought up, and how?\\n\\nGood for you: We know this is a rather intimate subject, but see it as an opportunity to share your views with people that are confronting their own aspirations with other models, different pressures, and you’ll learn we may be very much alike when it comes to values underpinning our private lives.\\nGood for everyone: Some of us are anxious about creating our own families before we fully stand on our feet. We’d be happy to read what works for you and what doesn’t, and learn from that!\\nCount me in! How do I participate?\\nIt’s easy! submit your contribution by clicking on the “DO THIS MISSION NOW” button look up to your right on this page.This will open a WYSIWYG editor where you can write about your experiences.\\nIf you´re not already signed in to the Edgeryders platform you can do it here.\\nLike all missions, this one is worth 250 reputation, but extra points are awarded for great content. \\nStart now! Or get the bigger picture on Living together.\&quot;,\&quot;description_excerpt\&quot;:\&quot;[by Brian Auer at flickr.com]The young generation is typically portrayed in the public space through a set of characteristics that differentiate them from previous generations. In Egderyders, we look at innovation and adaptation to modern life as differentiating forces: the young are not intrinsical\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-personal-relationships-category/235\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:234,\&quot;name\&quot;:\&quot;Political Innovation\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;political-innovation\&quot;,\&quot;topic_count\&quot;:81,\&quot;post_count\&quot;:523,\&quot;position\&quot;:99,\&quot;description\&quot;:\&quot;\\u003cp\\u003e“Policy Hero Challenge” was a session at the LOTE2 conference. You’ll find preparations and outcomes here.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg alt src=\\\&quot;http://lote.edgeryders.eu/wp-content/uploads/2013/04/PolicyHeroChallengeHeader.png\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe relationship between citizens and institutions is all too often made of cycles of unrealistic expectations and disillusionment, that leave both sides embittered and estranged from each other. The policy hero challenge attempts to bridge this gap.\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eInvolves citizens in participatory exercises to design realistic, ready-to-roll policy measures.\\u003c/li\\u003e\\n\\u003cli\\u003eMobilizes the knowledge of the European legal/financial framework to avoid the pitfalls connected with transforming participation in “writing a book of dreams”, that have zero chance of happening in real life.\\u003c/li\\u003e\\n\\u003cli\\u003eMobilizes the creativity of citizens to route around roadblocks currently preventing public policies to be the tool for collective changemaking Europe wants – and deserves.\\u003c/li\\u003e\\n\\u003cli\\u003eTackles the complexities of policy making full-on: vested interests, inertia, leads and lags in political processes all need to be taken on board and hacked in search of solutions.\\u003c/li\\u003e\\n\\u003cli\\u003ePromotes a narrative of result-oriented collaboration between citizens and institutions, where the former are not merely “listened to” but are enlisted as active collaborators – and the latter are acknowledged as powerful tools for collective action and not dismissed as irrelevant or worse.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eNews:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://www.matera-basilicata2019.it/en/news/240-unmonastery-pr-matera-2019-si-parte.html\\\&quot;\\u003eMatera has agreed to host the first unMonastery!\\u003c/a\\u003e You can follow the \\u003ca href=\\\&quot;/t/unmonastery/315\\\&quot;\\u003ework in progress here\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eNew \\u003ca href=\\\&quot;http://www.globalutmaning.se/?p=7015\\\&quot;\\u003ecollaboration with Swedish think tank Global Challenge\\u003c/a\\u003e! You can \\u003ca href=\\\&quot;/t/the-edgeryders-guide-to-the-baltic/781\\\&quot;\\u003efollow the project here\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eSocial Capital for Social Ventures submitted to the European Social Innovation Competition! Follow the \\u003ca href=\\\&quot;/t/social-capital-for-social-ventures/314\\\&quot;\\u003ework in progress here\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOlder links:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://edgeryders.wikispiral.org/policy-heroes\\\&quot;\\u003ePolicy Hero Challenge information on the old Edgeryders site\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat others have to say about it:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://www.google.com/url?sa=t\\u0026amp;rct=j\\u0026amp;q=\\u0026amp;esrc=s\\u0026amp;source=web\\u0026amp;cd=12\\u0026amp;ved=0CDYQFjABOAo\\u0026amp;url=http%3A%2F%2Fwww.cottica.net%2F2012%2F11%2F23%2Flote2-gearing-up-can-citizens-do-actual-policy-design%2Fcomment-page-1%2Flang-pref%2Fen%2F\\u0026amp;ei=xztwUe31Gcqw0AWd0oGABA\\u0026amp;usg=AFQjCNERkdGlXFI8JUnpw83bXJIIsRBkIg\\u0026amp;sig2=Tsm7brdPnTujPW4a_BTEoA\\\&quot;\\u003e#LOTE2 gearing up: can citizens do actual policy design…\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOur policy publications:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe Edgeryders Guide to the Future: \\u003ca href=\\\&quot;http://www.scribd.com/doc/116463853/DRAFT-The-Edgeryders-Guide-to-the-Future-A-handbook-for-policymakers-and-managers-of-policy-oriented-online-communities\\\&quot;\\u003eA handbook for policymakers and managers of policy-oriented online communities\\u003c/a\\u003e\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;“Policy Hero Challenge” was a session at the LOTE2 conference. You’ll find preparations and outcomes here.\\n\\nThe relationship between citizens and institutions is all too often made of cycles of unrealistic expectations and disillusionment, that leave both sides embittered and estranged from each other. The policy hero challenge attempts to bridge this gap.\\n\\nInvolves citizens in participatory exercises to design realistic, ready-to-roll policy measures.\\nMobilizes the knowledge of the European legal/financial framework to avoid the pitfalls connected with transforming participation in “writing a book of dreams”, that have zero chance of happening in real life.\\nMobilizes the creativity of citizens to route around roadblocks currently preventing public policies to be the tool for collective changemaking Europe wants – and deserves.\\nTackles the complexities of policy making full-on: vested interests, inertia, leads and lags in political processes all need to be taken on board and hacked in search of solutions.\\nPromotes a narrative of result-oriented collaboration between citizens and institutions, where the former are not merely “listened to” but are enlisted as active collaborators – and the latter are acknowledged as powerful tools for collective action and not dismissed as irrelevant or worse.\\n\\nNews:\\nMatera has agreed to host the first unMonastery! You can follow the work in progress here.\\nNew collaboration with Swedish think tank Global Challenge! You can follow the project here.\\nSocial Capital for Social Ventures submitted to the European Social Innovation Competition! Follow the work in progress here.\\nOlder links:\\nPolicy Hero Challenge information on the old Edgeryders site\\nWhat others have to say about it:\\n#LOTE2 gearing up: can citizens do actual policy design…\\nOur policy publications:\\nThe Edgeryders Guide to the Future: A handbook for policymakers and managers of policy-oriented online communities\&quot;,\&quot;description_excerpt\&quot;:\&quot;“Policy Hero Challenge” was a session at the LOTE2 conference. You’ll find preparations and outcomes here. \\n[image] \\nThe relationship between citizens and institutions is all too often made of cycles of unrealistic expectations and disillusionment, that leave both sides embittered and estranged from\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-political-innovation-category/267\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:198,\&quot;name\&quot;:\&quot;Practical Resilience\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;practical-resilience\&quot;,\&quot;topic_count\&quot;:66,\&quot;post_count\&quot;:533,\&quot;position\&quot;:100,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cimg src=\\\&quot;http://edgeryders.ppa.coe.int/sites/edgeryders.ppa.coe.int/files/imagecache/Featured/engineering_at_cambridge_at_flickr.jpg\\\&quot; title=\\\&quot;Photo by engineering at Cambridge at flickr.com\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eDo something to make yourself or your community more resilient, and then tell us about it!\\u003c/p\\u003e\\n\\u003cp\\u003eThings you might want to try:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eLearn a resilience skill – \\u003cem\\u003etake a first aid course, or learn to repair a bicycle\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eMake something in your life more resilient – \\u003cem\\u003esolar-charge your cellphone, get involved in a local resilience initiative\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eLearn about local risks – \\u003cem\\u003efind and read the local emergency management plans for your area, and describe how you’d respond in those scenarios\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eMake a 72 hour kit – \\u003cem\\u003e\\u003ca href=\\\&quot;http://www.ready.gov/build-a-kit\\\&quot;\\u003elots of agencies\\u003c/a\\u003e recommend that people be ready to stand on their own feet for a few days after an earthquake or similar disruption\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eBe sure to write up why the activity you chose was right for you, and how you selected it from the other choices you had. Tell us a bit about what you learned, who you learned from, and your thinking processes. You might take a while to do this mission, so make notes as you go so you’ll remember everything that happened at the end!\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for you:\\u003c/strong\\u003e This is the step that really prepares you to understand break downs or worst case scenarios.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for others:\\u003c/strong\\u003e You inspire other people to do the same. The more resilient we act, the many we are, the more resilient our communities will act!.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Do something to make yourself or your community more resilient, and then tell us about it!\\nThings you might want to try:\\n\\n\\nLearn a resilience skill – take a first aid course, or learn to repair a bicycle\\n\\n\\nMake something in your life more resilient – solar-charge your cellphone, get involved in a local resilience initiative\\n\\n\\nLearn about local risks – find and read the local emergency management plans for your area, and describe how you’d respond in those scenarios\\n\\n\\nMake a 72 hour kit – lots of agencies recommend that people be ready to stand on their own feet for a few days after an earthquake or similar disruption\\n\\n\\nBe sure to write up why the activity you chose was right for you, and how you selected it from the other choices you had. Tell us a bit about what you learned, who you learned from, and your thinking processes. You might take a while to do this mission, so make notes as you go so you’ll remember everything that happened at the end!\\nGood for you: This is the step that really prepares you to understand break downs or worst case scenarios.\\nGood for others: You inspire other people to do the same. The more resilient we act, the many we are, the more resilient our communities will act!.\&quot;,\&quot;description_excerpt\&quot;:\&quot;[Photo by engineering at Cambridge at flickr.com] \\nDo something to make yourself or your community more resilient, and then tell us about it! \\nThings you might want to try: \\n\\n\\nLearn a resilience skill – take a first aid course, or learn to repair a bicycle \\n\\n\\nMake something in your life more resilie\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-practical-resilience-category/231\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:206,\&quot;name\&quot;:\&quot;Social Innovation\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;social-innovation\&quot;,\&quot;topic_count\&quot;:35,\&quot;post_count\&quot;:339,\&quot;position\&quot;:101,\&quot;description\&quot;:\&quot;\\u003cp\\u003eSocial innovations - and their proponents, social innovators - aren’t exactly something new. The wheel, the printing press, the computer: all these can be described as social innovations, because they have radically changed the way we live. In some ways, in fact, all innovation is social! Yet, since the 1960s the term ‘social innovation’ has taken root in its own right as something quite different from innovation. It refers to innovations in those fields - education, healthcare, mobility, poverty, social exclusion, environmental sustainability, and other public goods - which are usually the responsibility of governments (the Public Sector) or the Third Sector (such as charity organisations), but which increasingly are being tackled by young (and less young) individuals with unprecedented creativity, skill and entrepreneurship. From micro-credit to Wikipedia, from time-banks to bike-sharing, social innovations are popping up all around us, and are changing the way we live, work, learn, travel, socialize and - most importantly - tackle some of today’s most pressing social and environmental challenges.\\u003c/p\\u003e\\n\\u003cp\\u003eWith this in mind, here is your fourth mission within the ‘make a living’ campaign:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eFind and describe a socially innovative company, initiative or project near you (if possible, interview the social innovator who made it possible) that you find inspiring. Do you think it has a chance to actually make the world a little better? Why? See a list of links below, divided by country.\\u003c/li\\u003e\\n\\u003cli\\u003eWould you work there? Why? Why do you think the founder ended up doing what they are doing instead of just taking a day job somewhere?\\u003c/li\\u003e\\n\\u003cli\\u003eIf you are a social innovator, just tell us about your project!\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eThis mission is done in collaboration with \\u003ca href=\\\&quot;http://the-hub.net/\\\&quot;\\u003eThe Hub Network\\u003c/a\\u003e,  a global network of physical spaces where social innovators work together to make their projects come true. If you are near a Hub, feel free to visit it. You will be greeted by the local host: tell them you are from Edgeryders and you would like to interview one of their members (they are mostly young), they will be happy to help! Here is a \\u003ca href=\\\&quot;http://the-hub.net/places.html\\\&quot;\\u003emap of the Hubs\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eTips:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSocial innovators are everywhere in Europe, and in most of the world. Here is a list of resources by country: if you need extra assistance, write to \\u003ca href=\\\&quot;mailto:edgeryders@gmail.com\\\&quot;\\u003eedgeryders@gmail.com\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;http://socialinnovationeurope.eu/\\\&quot;\\u003eSocial Innovation Europe\\u003c/a\\u003e (with a breakdown of organisations across Europe)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://the-hub.net/places.html\\\&quot;\\u003emap of the Hubs\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;http://imaginationforpeople.org/en/project/list/\\\&quot;\\u003eImagination for the people\\u003c/a\\u003e - a list of projects from all around the works. Use the filter menu on the bottom to select projects in your country.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Social innovations - and their proponents, social innovators - aren’t exactly something new. The wheel, the printing press, the computer: all these can be described as social innovations, because they have radically changed the way we live. In some ways, in fact, all innovation is social! Yet, since the 1960s the term ‘social innovation’ has taken root in its own right as something quite different from innovation. It refers to innovations in those fields - education, healthcare, mobility, poverty, social exclusion, environmental sustainability, and other public goods - which are usually the responsibility of governments (the Public Sector) or the Third Sector (such as charity organisations), but which increasingly are being tackled by young (and less young) individuals with unprecedented creativity, skill and entrepreneurship. From micro-credit to Wikipedia, from time-banks to bike-sharing, social innovations are popping up all around us, and are changing the way we live, work, learn, travel, socialize and - most importantly - tackle some of today’s most pressing social and environmental challenges.\\nWith this in mind, here is your fourth mission within the ‘make a living’ campaign:\\n\\nFind and describe a socially innovative company, initiative or project near you (if possible, interview the social innovator who made it possible) that you find inspiring. Do you think it has a chance to actually make the world a little better? Why? See a list of links below, divided by country.\\nWould you work there? Why? Why do you think the founder ended up doing what they are doing instead of just taking a day job somewhere?\\nIf you are a social innovator, just tell us about your project!\\n\\nThis mission is done in collaboration with The Hub Network,  a global network of physical spaces where social innovators work together to make their projects come true. If you are near a Hub, feel free to visit it. You will be greeted by the local host: tell them you are from Edgeryders and you would like to interview one of their members (they are mostly young), they will be happy to help! Here is a map of the Hubs.\\nTips:\\nSocial innovators are everywhere in Europe, and in most of the world. Here is a list of resources by country: if you need extra assistance, write to edgeryders@gmail.com.\\n\\n\\nSocial Innovation Europe (with a breakdown of organisations across Europe)\\nmap of the Hubs\\n\\nImagination for the people - a list of projects from all around the works. Use the filter menu on the bottom to select projects in your country.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Social innovations - and their proponents, social innovators - aren’t exactly something new. The wheel, the printing press, the computer: all these can be described as social innovations, because they have radically changed the way we live. In some ways, in fact, all innovation is social! Yet, since\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-social-innovation-category/239\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:215,\&quot;name\&quot;:\&quot;The Internet till 2018\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;the-internet-2018\&quot;,\&quot;topic_count\&quot;:27,\&quot;post_count\&quot;:177,\&quot;position\&quot;:102,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cimg alt src=\\\&quot;http://edgeryders.ppa.coe.int/sites/default/files/imagecache/Featured/planetofsuccess.comblog.jpg\\\&quot; title=\\\&quot;www.planetofsuccess.com/blog\\\&quot;\\u003eThe Internet as the largest repository of knowledge can be thought of as a common in itself, as it hosts spaces for collaboration, free open-source technologies, digital art or photography to share or remix under Creative Commons and so on. With 400 million visitors monthly and roughly 4 million articles, Wikipedia is outclassing Britannica as the largest encyclopedia. Another example is Linux, the no. 1 operating system used by animation companies in the movie industry.\\u003c/p\\u003e\\n\\u003cp\\u003eWho here hasn’t once downloaded something from file sharing sites, participated in a forum discussion or joined a social network? Each of us has put something personal on the internet to share it with others, and didn’t think it might be taken away or turned against us. The boundaries of legality and property rights on-line are fuzzier than ever. In its \\u003ca href=\\\&quot;http://www.facebook.com/full_data_use_policy\\\&quot;\\u003eprivacy policy\\u003c/a\\u003e, Facebook specifically states they have the right to give away information to third parties for purposes deemed relevant. The SOPA and PIPA acts proposed by US congressmen have stirred debates because they are intended to reduce illegal operations by means drastically infringing upon user freedom; worried about their ability to keep sharing online, many people and organizations have joined the largest online protest ever: the \\u003ca href=\\\&quot;http://sopastrike.com/\\\&quot;\\u003eSOPA strike\\u003c/a\\u003e on January 18th.\\u003c/p\\u003e\\n\\u003cp\\u003eThis mission aims to make us reconsider the meaning Internet has in our lives. Many of us grew up taking it for granted, but nowadays things may change, for good or for bad.\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eHow do you use the Internet as a common resource? Is it a given, a basic need, a commodity? \\u003c/li\\u003e\\n\\u003cli\\u003eWhat are your rights and responsibilities in online environments?Do policies like Facebook’s or SOPA–like affect your life? Why yes? Why no?\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\u003cstrong\\u003eCount me in! How do I participate?\\u003c/strong\\u003e\\u003c/h3\\u003e\\n\\u003cp\\u003eIt’s easy! \\u003cstrong\\u003esubmit your contribution\\u003c/strong\\u003e by clicking on the “DO THIS MISSION NOW” button look up to your right on this page.This will open a WYSIWYG editor where you can write about your experiences.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you´re not already signed in to the Edgeryders platform you can do it \\u003ca\\u003ehere\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eLike all missions, this one is worth 250 reputation, but extra points are awarded for great content.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/node/add/mission-case?gids%5B0%5D=324\\\&quot;\\u003eStart now\\u003c/a\\u003e! Or get the bigger picture on \\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/campaign/caring-commons\\\&quot;\\u003eCaring for commons\\u003c/a\\u003e.\\u003c/strong\\u003e\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;The Internet as the largest repository of knowledge can be thought of as a common in itself, as it hosts spaces for collaboration, free open-source technologies, digital art or photography to share or remix under Creative Commons and so on. With 400 million visitors monthly and roughly 4 million articles, Wikipedia is outclassing Britannica as the largest encyclopedia. Another example is Linux, the no. 1 operating system used by animation companies in the movie industry.\\nWho here hasn’t once downloaded something from file sharing sites, participated in a forum discussion or joined a social network? Each of us has put something personal on the internet to share it with others, and didn’t think it might be taken away or turned against us. The boundaries of legality and property rights on-line are fuzzier than ever. In its privacy policy, Facebook specifically states they have the right to give away information to third parties for purposes deemed relevant. The SOPA and PIPA acts proposed by US congressmen have stirred debates because they are intended to reduce illegal operations by means drastically infringing upon user freedom; worried about their ability to keep sharing online, many people and organizations have joined the largest online protest ever: the SOPA strike on January 18th.\\nThis mission aims to make us reconsider the meaning Internet has in our lives. Many of us grew up taking it for granted, but nowadays things may change, for good or for bad.\\n\\nHow do you use the Internet as a common resource? Is it a given, a basic need, a commodity? \\nWhat are your rights and responsibilities in online environments?Do policies like Facebook’s or SOPA–like affect your life? Why yes? Why no?\\n\\nCount me in! How do I participate?\\nIt’s easy! submit your contribution by clicking on the “DO THIS MISSION NOW” button look up to your right on this page.This will open a WYSIWYG editor where you can write about your experiences.\\nIf you´re not already signed in to the Edgeryders platform you can do it here.\\nLike all missions, this one is worth 250 reputation, but extra points are awarded for great content.\\nStart now! Or get the bigger picture on Caring for commons.\&quot;,\&quot;description_excerpt\&quot;:\&quot;[www.planetofsuccess.com/blog]The Internet as the largest repository of knowledge can be thought of as a common in itself, as it hosts spaces for collaboration, free open-source technologies, digital art or photography to share or remix under Creative Commons and so on. With 400 million visitors mon\\u00 n to submit it.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003cp\\u003eIf you are joining Edgeryders because you are interested in one of our projects (like Edgeryders Festival,  \\u003ca href=\\\&quot;/c/openvillage\\\&quot;\\u003eOpenVillage\\u003c/a\\u003e, \\u003ca href=\\\&quot;/c/research-network\\\&quot;\\u003eResearch Network\\u003c/a\\u003e, \\u003ca href=\\\&quot;/c/participio\\\&quot;\\u003eParticipio\\u003c/a\\u003e), you better post in a category of the project to introduce yourself (you can also find the links in the top navigation bar). But if you come in independent of a project, or are unsure where to post, this is your space \\u003cimg src=\\\&quot;/images/emoji/twitter/slight_smile.png?v=12\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot; loading=\\\&quot;lazy\\\&quot; width=\\\&quot;20\\\&quot; height=\\\&quot;20\\\&quot;\\u003e So:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eFirst, \\u003cstrong\\u003ecreate a new topic here\\u003c/strong\\u003e and let your fellow Edgeryders know a little about yourself. Tell us what you want us to know about you, and what will attract support from other changemakers here.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eSecond, \\u003cstrong\\u003eread what others have shared\\u003c/strong\\u003e and leave a comment to offer some useful advice or help – or to just say hello. Just having somebody who listens and asks the right questions can unlock new, interesting thoughts that help us to move forward!\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Here we organize many of our activities: events, company projects, community initiatives and developing our software. Only for organizational content – all useful project resul uot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:189,\&quot;name\&quot;:\&quot;Community Outreach\&quot;,\&quot;color\&quot;:\&quot;F7941D\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;outreach\&quot;,\&quot;topic_count\&quot;:236,\&quot;post_count\&quot;:1712,\&quot;position\&quot;:109,\&quot;description\&quot;:\&quot;\\u003cp\\u003eA not project specific workspace for Edgeryders community mobilisation activities! If you’re excited about getting people engaged in ongoing and future Edgeryders activities and have (or would like to learn) community engagement \\u0026amp; management skills, you landed in the right spot!\\u003c/p\\u003e\\n\\u003ch3\\u003eRoles people can take in this space\\u003c/h3\\u003e\\n\\u003cp\\u003eTasks differ from activity to activity as the needs will be different. But we are always looking for community members who like to do creative communication work. Sometimes roles are paid if we have secured funding, sometimes not. We do our best to pay it forward so that paid roles that do come up are first offered to community members who have demonstrated community spirit and genuine engagement in activities/topics  in collaborating here.\\u003c/p\\u003e\\n\\u003cp\\u003e*Coordination\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eCopywriting\\u003c/li\\u003e\\n\\u003cli\\u003eGraphic Design/ Illustration\\u003c/li\\u003e\\n\\u003cli\\u003eVideo production\\u003c/li\\u003e\\n\\u003cli\\u003eSubtitling videos\\u003c/li\\u003e\\n\\u003cli\\u003eTranslation\\u003c/li\\u003e\\n\\u003cli\\u003e… or add a new task if you want to contribute with something else!\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003ePost in any topic here to instantly become part of the team. And please create a topic to introduce yourself !\\u003c/p\\u003e\\n\\u003ch3\\u003eWhat we have learned about communication\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003esocial media communication only really works when we are attached to people and organisations that have a large following within the field/networks which are relevant to that specific call for participation or contributions.\\u003c/li\\u003e\\n\\u003cli\\u003ethe approach of engaging people in organising, and managing the budget for, activities such as events as part of the festival was right in intuition. But it needs more structure both in terms of process, and the roles people can take on\\u003c/li\\u003e\\n\\u003cli\\u003eTiming and sequencing: it is better that teams build and run activities on their own timeline, each with its own heartbeat, rather than trying to make a bunch of things happen at the same time. Because this cannibalises attention and is difficult to manage.\\u003c/li\\u003e\\n\\u003cli\\u003eAt the same time it is important to have professionals for copywriting, visual design, video production, press engagement etc that can produce high quality results on a short timeline - rather than rely on community members to do this. So we recruit a roster of freelancers who are our go to people and have a set budget of time/requests for content available to any communication team.\\u003c/li\\u003e\\n\\u003cli\\u003eLanguages and geographic locations. We often need to have teams of multilingual copywriters in order for the work to flow smoothly. As well as communicate via different partners.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;A not project specific workspace for Edgeryders community mobilisation activities! If you’re excited about getting people engaged in ongoing and future Edgeryders activities and have (or would like to learn) community engagement \\u0026amp; management skills, you landed in the right spot!\\nRoles people can take in this space\\nTasks differ from activity to activity as the needs will be different. But we are always looking for community members who like to do creative communication work. Sometimes roles are paid if we have secured funding, sometimes not. We do our best to pay it forward so that paid roles that do come up are first offered to community members who have demonstrated community spirit and genuine engagement in activities/topics  in collaborating here.\\n*Coordination\\n\\nCopywriting\\nGraphic Design/ Illustration\\nVideo production\\nSubtitling videos\\nTranslation\\n… or add a new task if you want to contribute with something else!\\n\\nPost in any topic here to instantly become part of the team. And please create a topic to introduce yourself !\\nWhat we have learned about communication\\n\\nsocial media communication only really works when we are attached to people and organisations that have a large following within the field/networks which are relevant to that specific call for participation or contributions.\\nthe approach of engaging people in organising, and managing the budget for, activities such as events as part of the festival was right in intuition. But it needs more structure both in terms of process, and the roles people can take on\\nTiming and sequencing: it is better that teams build and run activities on their own timeline, each with its own heartbeat, rather than trying to make a bunch of things happen at the same time. Because this cannibalises attention and is difficult to manage.\\nAt the same time it is important to have professionals for copywriting, visual design, video production, press engagement etc that can produce high quality results on a short timeline - rather than rely on community members to do this. So we recruit a roster of freelancers who are our go to people and have a set budget of time/requests for content available to any communication team.\\nLanguages and geographic locations. We often need to have teams of multilingual copywriters in order for the work to flow smoothly. As well as communicate via different partners.\&quot;,\&quot;description_excerpt\&quot;:\&quot;A not project specific workspace for Edgeryders community mobilisation activities! If you’re excited about getting people engaged in ongoing and future Edgeryders activities and have (or would like to learn) community engagement \\u0026amp; management skills, you landed in the right spot! \\nRoles people can ta\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-community-outreach-coordination-category/222\&quot;,\&quot;read_restricted\&quot cp\\u003eThis software suite consist of the following tools:\\u003c/p\\u003e\\n\\u003ch2\\u003e1. Open Ethnographer\\u003c/h2\\u003e\\n\\u003cp\\u003eThe online ethnography tool “Open Ethnographer”, which we use here on \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003eedgeryders.eu\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat’s this?\\u003c/strong\\u003e Open Ethnographer is a software to add ethnographic coding right into live online content. It is an open source plug-in for Drupal, and we use it to add semantic markup to \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003eedgeryders.eu\\u003c/a\\u003e content, empowering both our ethnographic research, website visitor’s navigation and discovery, and semantic search engines. Open Ethnographer is developed by the Edgeryders LbG company, with the support of the Rockefeller Foundation.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat’s innovative?\\u003c/strong\\u003e In contrast to existing \\u003ca href=\\\&quot;http://en.wikipedia.org/wiki/Computer-assisted_qualitative_data_analysis_software\\\&quot;\\u003eQDA software\\u003c/a\\u003e, semantic markup (“coding”) is not inserted into an offline copy of the online conversation, but right into the live content. This preserves the context, enabling extended analysis later. In addition, the semantic markup can be created collaboratively, the saved coding effort allowing more detailed research later. Lastly, the semantic markup can be public, enhancing the original author’s content with semantic web integration “for free”. We believe this innovation to have potentially disruptive applications for how ethnography is done and what role it plays in societal advancement – see also \\u003ca href=\\\&quot;/t/id/3364\\\&quot;\\u003eour more detailed explanation\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eThis project is open!\\u003c/strong\\u003e Which means, you are invited to browse through our project workspace below, contribute to the discussion, to software development, and of course to using the free and open source software application when it’s ready (about end of 2015-01). Core documents and tools for collaborating here:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/id/578\\\&quot;\\u003eProject workspace\\u003c/a\\u003e.\\u003c/strong\\u003e You are already there \\u003cimg src=\\\&quot;/images/emoji/twitter/slight_smile.png?v=6\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e Our project home and central discussion space. Core documents:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;/t/id/3902\\\&quot;\\u003eProject plan\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;/t/id/3903\\\&quot;\\u003ePrototype Evaluation\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;/t/id/3904\\\&quot;\\u003eSoftware requirements\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;/t/id/3905\\\&quot;\\u003eSoftware design\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca\\u003epaid tasks and how to collaborate\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;/t/id/3939\\\&quot;\\u003eManual\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;https://openethnographer.hackpad.com/\\\&quot;\\u003eHackpad workspace\\u003c/a\\u003e.\\u003c/strong\\u003e For drafting / co-writing texts, which are then later transferred to this project here on \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003eedgeryders.eu\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;https://github.com/edgeryders/openethnographer\\\&quot;\\u003eGithub repository and issue tracker\\u003c/a\\u003e.\\u003c/strong\\u003e Contains Annotator and its two Drupal integration modules that we use as base software as git subtrees. See \\u003ca href=\\\&quot;/t/id/3939\\\&quot;\\u003ethe manual\\u003c/a\\u003e for how to deal with them.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e2. Graphryder\\u003c/h2\\u003e\\n\\u003cp\\u003eThis is an interactive dashboard to explore and analyse \\u003ca href=\\\&quot;https://edgeryders.eu/t/semantic-social-network-analysis-and-horizon-2020-edgeryders-is-looking-for-partners/7948\\\&quot;\\u003esemantic social networks\\u003c/a\\u003e. You interact with it with the browser. Developed in the course of the \\u003ca href=\\\&quot;/c/opencare\\\&quot;\\u003eOpenCare\\u003c/a\\u003e project by the University of Bordeaux and Edgeryders.\\u003c/p\\u003e\\n\\u003cp\\u003eMore on the \\u003ca href=\\\&quot;https://github.com/opencarecc/graph-ryder-dashboard\\\&quot;\\u003eGithub repository\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003e3. Edgesense\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eNote that we Intend to make Graphryder take over the functions of this tool in the medium term.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eEdgesense is a social network analysis tool, which we use here on \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003eedgeryders.eu\\u003c/a\\u003e. It uses network analysis techniques to map relationships in online communities in near-real time – think Google Analytics, but for relationships between users. A prototype of this software has been used to perform a network analysis of the first Edgeryders community.\\u003c/p\\u003e\\n\\u003cdiv class=\\\&quot;lazyYT\\\&quot; data-youtube-id=\\\&quot;HqDRcSSo6bY\\\&quot; data-youtube-title=\\\&quot;Edgesense Demo\\\&quot; data-width=\\\&quot;480\\\&quot; data-height=\\\&quot;270\\\&quot; data-parameters=\\\&quot;feature=oembed\\u0026amp;wmode=opaque\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cp\\u003eThis project was initiated by \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/alberto\\\&quot;\\u003e@alberto\\u003c/a\\u003e and various collaborators – some of them Edgeryders. It has since morphed in a component of a EU project called \\u003ca href=\\\&quot;http://catalyst-fp7.eu\\\&quot;\\u003eCATALYST\\u003c/a\\u003e. Since January 2015, Edgeryders officially partners up with CATALYST to test two of their tools, Edgesense and Assembl (\\u003ca href=\\\&quot;/t/id/426\\\&quot;\\u003elearn more\\u003c/a\\u003e).\\u003c/p\\u003e\\n\\u003ch2\\u003e4. Assembl\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eNote that we only tested this tool for a time – we don’t actively use or develop it right now.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eA data science tool that allows you to exercise your skills as community manager, researcher or social networks enthusiast. Next to Edgesense, it is the second of the \\u003ca href=\\\&quot;http://catalyst-fp7.eu/us/\\\&quot;\\u003eCATALYST\\u003c/a\\u003e tools that Edgeryders is testing since the start of our official partnership in January 2015 (\\u003ca href=\\\&quot;/t/id/426\\\&quot;\\u003elearn more\\u003c/a\\u003e).\\u003c/p\\u003e\\n\\u003cp\\u003eWe want to see if they can help us better make sense of big conversations between networked citizens. The ultimate goal? Harness the knowledge into social innovation and real world impact.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;A not project specific workspace for announcements, support and development for Edgeryders’ stack of custom-made semantic social network analysis (SSNA) software.\\nThis software suite consist of the following tools:\\n1. Open Ethnographer\\nThe online ethnography tool “Open Ethnographer”, which we use here on edgeryders.eu.\\nWhat’s this? Open Ethnographer is a software to add ethnographic coding right into live online content. It is an open source plug-in for Drupal, and we use it to add semantic markup to edgeryders.eu content, empowering both our ethnographic research, website visitor’s navigation and discovery, and semantic search engines. Open Ethnographer is developed by the Edgeryders LbG company, with the support of the Rockefeller Foundation.\\nWhat’s innovative? In contrast to existing QDA software, semantic markup (“coding”) is not inserted into an offline copy of the online conversation, but right into the live content. This preserves the context, enabling extended analysis later. In addition, the semantic markup can be created collaboratively, the saved coding effort allowing more detailed research later. Lastly, the semantic markup can be public, enhancing the original author’s content with semantic web integration “for free”. We believe this innovation to have potentially disruptive applications for how ethnography is done and what role it plays in societal advancement – see also our more detailed explanation.\\nThis project is open! Which means, you are invited to browse through our project workspace below, contribute to the discussion, to software development, and of course to using the free and open source software application when it’s ready (about end of 2015-01). Core documents and tools for collaborating here:\\n\\n\\nProject workspace. You are already there  Our project home and central discussion space. Core documents:\\n\\nProject plan\\nPrototype Evaluation\\nSoftware requirements\\nSoftware design\\npaid tasks and how to collaborate\\nManual\\n\\n\\n\\nHackpad workspace. For drafting / co-writing texts, which are then later transferred to this project here on edgeryders.eu.\\n\\n\\nGithub repository and issue tracker. Contains Annotator and its two Drupal integration modules that we use as base software as git subtrees. See the manual for how to deal with them.\\n\\n\\n2. Graphryder\\nThis is an interactive dashboard to explore and analyse semantic social networks. You interact with it with the browser. Developed in the course of the OpenCare project by the University of Bordeaux and Edgeryders.\\nMore on the Github repository\\n3. Edgesense\\nNote that we Intend to make Graphryder take over the functions of this tool in the medium term.\\nEdgesense is a social network analysis tool, which we use here on edgeryders.eu. It uses network analysis techniques to map relationships in online communities in near-real time – think Google Analytics, but for relationships between users. A prototype of this software has been used to perform a network analysis of the first Edgeryders community.\\n\\nThis project was initiated by @alberto and various collaborators – some of them Edgeryders. It has since morphed in a component of a EU project called CATALYST. Since January 2015, Edgeryders officially partners up with CATALYST to test two of their tools, Edgesense and Assembl (learn more).\\n4. Assembl\\nNote that we only tested this tool for a time – we don’t actively use or develop it right now.\\nA data science tool that allows you to exercise your skills as community manager, researcher or social networks enthusiast. Next to Edgesense, it is the second of the CATALYST tools that Edgeryders is testing since the start of our official partnership in January 2015 (learn more).\\nWe want to see if they can help us better make sense of big conversations between networked citizens. The ultimate goal? Harness the knowledge into social innovation and real world impact.\&quot;,\&quot;description_excerpt\&quot;:\&quot;A not project specific workspace for announcements, support and development for Edgeryders’ stack of custom-made semantic social network analysis (SSNA) software. \\nThis software suite consist of the following tools: \\n1. Open Ethnographer\\nThe online ethnography tool “Open Ethnographer”, which we use \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-software-ssna-category/147\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_c t;:\&quot;OCI Lab Conversations\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;ocilab-conversations\&quot;,\&quot;topic_count\&quot;:217,\&quot;post_count\&quot;:1769,\&quot;position\&quot;:116,\&quot;description\&quot;:\&quot;\\u003cp\\u003eShare your story or project about creating a better life. (Arabic intro inside.)\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://edgeryders.eu/uploads/default/original/2X/7/73680a8c134459ca046746bf237920c8e315da57.jpg\\\&quot; width=\\\&quot;640\\\&quot; height=\\\&quot;427\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://edgeryders.eu/uploads/default/original/2X/0/0c07a2201b1a463eeac5b2eef0ab8c5a546c6726.gif\\\&quot; width=\\\&quot;92\\\&quot; height=\\\&quot;22\\\&quot;\\u003e \\u003ca href=\\\&quot;https://www.flickr.com/photos/91355793@N02/11172554373\\\&quot;\\u003ePhoto by Christian Arballo\\u003c/a\\u003e, CC BY-NC 2.0\\u003c/p\\u003e\\n\\u003cp\\u003e[text-direction=rtl]\\u003c/p\\u003e\\n\\u003ch2\\u003eاهلا ومرحبا بكم\\u003c/h2\\u003e\\n\\u003cp\\u003eنحن نأتي من جميع مناحي الحياه من اكثر من 30 بلد في أوروبا وخارجها ,ويالها من رحله نتخذها معا من اجل حياه افضل لنا ولمجتمعنا وللعالم اجمع ! معظمنا يأخذ المخاطر ولا يخشاها حتى لو انتهينا أحيانا ببعض الكدمات ولكن هكذا نأمل أن نتعلم أسرع ونساعد بعضنا البعض\\u003c/p\\u003e\\n\\u003ch2\\u003eيمكنك القيام هنا بامرين\\u003c/h2\\u003e\\n\\u003cp\\u003eاولا عرفنا قليلا عن نفسك وشارك قصتك مع رفاقك\\u003c/p\\u003e\\n\\u003cp\\u003eقل لنا ما تحب أن نعرفه عنك و ما الذي تناضل من اجله أو اخبرنا عن مشروعك او فكرتك او تجاربك وكيف يمكن أن ندعمك فى هدفك ؟\\u003c/p\\u003e\\n\\u003cp\\u003eيمكنك البدأ من \\u003ca href=\\\&quot;https://edgeryders.eu/c/open-village/hello\\\&quot;\\u003eهنا \\u003c/a\\u003eعن طريق الضغط على New Topic\\u003c/p\\u003e\\n\\u003cp\\u003eثانيا, يمكنك التعرف على مجتمعنا بتصفح المشاركات التاليه والقاء نظره على \\u003ca href=\\\&quot;/t/all-our-projects/40\\\&quot;\\u003eالمشاريع \\u003c/a\\u003eالمختلفة , وان امكن أن تقدم بعض النصائح المفيدة او المساعدة .حيث أنه فى كثير من الأحيان وجود شخص يستمع ويسأل الأسئلة الصحيحة يمكن ان يؤدى الى أفكار جديده مثيره للاهتمام تساعدنا على المضي قدما! وفى نفس الوقت كأثر جانبي لطيف ستتعرف اكثر على موقعنا وكيفيه التعامل معه حيث انه المكان الذى نتعاون من خلاله\\u003c/p\\u003e\\n\\u003cp\\u003eتريد أن تعرف المزيد عن مجتمعنا ؟ يمكنك أن تجد المزيد عنا في هذا \\u003ca href=\\\&quot;https://vimeo.com/82554988\\\&quot;\\u003eالفيديو\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eإذا كنت بحاجة إلى مساعدة يمكنك مراسلتنا على البريد الإلكتروني  : \\u003ca href=\\\&quot;mailto:edgeryders@gmail.com\\\&quot;\\u003eedgeryders@gmail.com\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eشكرا لانضمامك , نتمنى لك قراءه وتواصل سعيد \\u003cimg src=\\\&quot;https://edgeryders.eu/images/emoji/twitter/slight_smile.png?v=9\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e\\u003cbr\\u003e\\n[/text-direction]\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Share your story or project about creating a better life. (Arabic intro inside.)\\n\\n Photo by Christian Arballo, CC BY-NC 2.0\\n[text-direction=rtl]\\nاهلا ومرحبا بكم\\nنحن نأتي من جميع مناحي الحياه من اكثر من 30 بلد في أوروبا وخارجها ,ويالها من رحله نتخذها معا من اجل حياه افضل لنا ولمجتمعنا وللعالم اجمع ! معظمنا يأخذ المخاطر ولا يخشاها حتى لو انتهينا أحيانا ببعض الكدمات ولكن هكذا نأمل أن نتعلم أسرع ونساعد بعضنا البعض\\nيمكنك القيام هنا بامرين\\nاولا عرفنا قليلا عن نفسك وشارك قصتك مع رفاقك\\nقل لنا ما تحب أن نعرفه عنك و ما الذي تناضل من اجله أو اخبرنا عن مشروعك او فكرتك او تجاربك وكيف يمكن أن ندعمك فى هدفك ؟\\nيمكنك البدأ من هنا عن طريق الضغط على New Topic\\nثانيا, يمكنك التعرف على مجتمعنا بتصفح المشاركات التاليه والقاء نظره على المشاريع المختلفة , وان امكن أن تقدم بعض النصائح المفيدة او المساعدة .حيث أنه فى كثير من الأحيان وجود شخص يستمع ويسأل الأسئلة الصحيحة يمكن ان يؤ ;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:9,\&quot;name\&quot;:\&quot;OpenVillage\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;openvillage\&quot;,\&quot;topic_count\&quot;:30,\&quot;post_count\&quot;:156,\&quot;position\&quot;:122,\&quot;description\&quot;:\&quot;\\u003cp\\u003eWe build a meaningful, productive and enjoyable work-and-life environment. It combines business incubation, P2P learning and communal spaces.\\u003c/p\\u003e\\n\\u003cp\\u003eIt is a new and affordable path to “the good life”, and we develop this collaboratively. Welcome to join! .\\u003c/p\\u003e\\n\\u003cp\\u003ePlease note that this is an open community platform where free exchange of views, ideas and information occurs between individuals. Each participant is responsible for his or her own statements and is not representative of any other activity, individual or organisation.\\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003ch2\\u003eMake the good life happen for yourself in the post-job economy\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eTake the challenge to shape your future work and life with peers around the world!\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eShare networks, skills, and technologies to build the practical means for good lives. Learn how to create what we need from what we have. Work with an international network to develop your own project and make it more sustainable through open knowledge and technologies. Experiment with different ways of living together and generating income through meaningful projects and ventures.\\u003c/p\\u003e\\n\\u003cp\\u003eLearn More  Take Part\\u003c/p\\u003e\\n\\u003ch2\\u003eLearn new skills by building new things with others in the OpenVillage!\\u003c/h2\\u003e\\n\\u003cp\\u003eThe Open Village is a connected network of houses that shares a community platform, activities and economic opportunities. We collaborate in a free and open way on groundbreaking projects for prosperous lives full of meaning, love and mutual respect.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you come to us you will learn how to make a pirate radio in the form of a mesh network. Learn how to make spirulina and other kinds of bacterial growth. Learn how to make wine/beer, learn how to protect your web identity, encryption, build your own microscop, search for tardigrade, grow bacterias and bio ink, Mushrrom mycelium structures, create jewelry, beat making, film making, theatre, bread, cook, design clothes, create toothpaste/soap, sun screen, and also if the product really protects you, learn how to create philosophical analysis, critics, create your own micro business etc.\\u003c/p\\u003e\\n\\u003cp\\u003eLearn More  Meet the community\\u003c/p\\u003e\\n\\u003ch2\\u003eBecome a Fellow\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eNew networks, skills, and  technologies for good living\\u003c/li\\u003e\\n\\u003cli\\u003eDevelopment of meaningful projects and ventures\\u003c/li\\u003e\\n\\u003cli\\u003eCollaborative Income Generation and learning\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eWe are building our own openvillage; this openvillage is a network of distributed open houses throughout the globe. Some of us are already living and working in such a space in Brussels, called The Reef. Now we are setting up a new space in the MENA region.\\u003cbr\\u003e\\nYou have the chance to design and build a community spot for MENA youth, the Reef MENA,  to collaborate freely on groundbreaking projects in the quest for lives full of meaning, love and mutual respect.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eCommunity connectors receive a fellowship consisting of:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eA ticket to Edgeryders Festival in Brussels (19-21 October 2017) where we design the OpenVillage. At the festival you will be part of a team training on community building and digital security tailored for regional dynamics.\\u003c/li\\u003e\\n\\u003cli\\u003eA ticket to the MENA community camp in December (26-30).\\u003c/li\\u003e\\n\\u003cli\\u003eA project residency in the Reef- MENA, in November, the exact location to be announced soon. The residency consists of an online and co-working/ co-living space for your project, where you will prototype and test results, as well as model it for future sustainability.\\u003c/li\\u003e\\n\\u003cli\\u003eFellows are expected to actively engage with people from their countries online and offline, write about their own projects or other projects that they see valuable, conduct interviews, and on-board people on the platform.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eTo be part of the adventure, sign up on \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003eedgeryders.eu\\u003c/a\\u003e. Introduce yourself and your work to the community here: \\u003ca href=\\\&quot;https://edgeryders.eu/c/openvillage/people-projects\\\&quot; class=\\\&quot;undefined\\\&quot;\\u003ehttps://edgeryders.eu/c/openvillage/people-projects\\u003c/a\\u003e\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTo start please write an in-depth post about a project you are working on, or a project that you see valuable ( you can interview the people working on it ) and leave thoughtful comments on the other stories.\\u003c/p\\u003e\\n\\u003cp\\u003eWe look forward to get to know you as a potential fellow or a participant.\\u003c/p\\u003e\\n\\u003cp\\u003eLearn More  Apply now\\u003c/p\\u003e\\n\\u003ch2\\u003eCome to an OpenVillage workshop in your city\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://umap.openstreetmap.fr/en/map/help-us-find-a-fabulous-location-for-the-first-ope_159048\\\&quot;\\u003eSee full screen\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eHow can a “smart swarm” come together to provide open, inclusive and sustainable solutions to supply the material and social components of a good life to every community across the globe?\\u003c/p\\u003e\\n\\u003cp\\u003eOne of the most urgent problems facing us now is how to provide sustainable health and social care across the globe. We believe that the solution is an integrated network of local care services equipped with open source knowledge and technology.\\u003c/p\\u003e\\n\\u003cp\\u003eBecause we know that diversity is critical, we volunteer to coordinate a “smart swarm” decentralised application of hundreds of small communities and organisations: and we invite you to join it.\\u003c/p\\u003e\\n\\u003cp\\u003eThe process is simple:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eIn August  we will hold virtual gatherings where people can present their projects, which will be posted on our platform for the community to discuss.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eIn September we will meet in person to shape our project proposals, circulate them for feedback from the community and create a final version.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eIn October, will build support teams around each selected project proposal through a series of online video meetings\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eIn November, we will collaboratively develop project proposals so that they they have reached a point where we can prototype some key ideas during a month of hands on \\u003cem\\u003ebuilding\\u003c/em\\u003e in the Mena OpenVillage Camp.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eIn December the international community gathers in a beautiful location by the sea to evaluate one another’s prototypes and work on each others projects so that they meet a clear goal to help move them forward and co-design the next phase of our journey together. We end with a party to kick in the new year in style.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eGetting started is easy! Just create an account on \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003eedgeryders.eu\\u003c/a\\u003e , introduce yourself and pick your challenge\\u003c/p\\u003e\\n\\u003ch2\\u003eHow we work\\u003c/h2\\u003e\\n\\u003cp\\u003e[interactive visualisation of our process]\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOn the online platform\\u003c/strong\\u003e - Get honest critique and valuable information to boost the quality and relevance of your ideas.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAt the collaboration workshop\\u003c/strong\\u003e - Discover inspiring local projects and potential partners. Follow a guided process to develop strategic collaborations.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eIn the project development house by the sea\\u003c/strong\\u003e - Prototype new ideas with skilled peers and shape a plan to generate income  from them.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAt the international camp\\u003c/strong\\u003e  - Showcase your work to potential supporters, access expertise from mentors, build media coverage.\\u003c/p\\u003e\\n\\u003cp\\u003eJoin us!\\u003c/p\\u003e\\n\\u003ch2\\u003eHow you can get involved\\u003c/h2\\u003e\\n\\u003cp\\u003eThis initiative is a  \\u003cspan class=\\\&quot;hashtag\\\&quot;\\u003e#nospectators\\u003c/span\\u003e space - the more each one of us puts into it, the more we all benefit out of it. All members are expected to contribute money, time or equipment/materials. This keeps the initiative independent and fully dedicated to serving the community.\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eMake yourself known to the community:\\u003cbr\\u003e\\nCreate account on \\u003ca href=\\\&quot;http://edgeryders.eu\\\&quot;\\u003eedgeryders.eu\\u003c/a\\u003e and write a little about yourself. Respond to other people’s comments.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eGet to know the others:\\u003cbr\\u003e\\nShare thoughtful comments to help move the thinking forward\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eContribute:\\u003cbr\\u003e\\nLet’s have a chat about what you like and have time to do. To get in touch come to the next video chat, drop into our shared workspace or email us at \\u003ca href=\\\&quot;mailto:community@edgeryders.eu\\\&quot;\\u003ecommunity@edgeryders.eu\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eGet Started!\\u003c/p\\u003e\\n\\u003ch2\\u003eAbout The OpenVillage,Edgeryders and The Reef\\u003c/h2\\u003e\\n\\u003cp\\u003eOpenVillage is the Edgeryders vision of how we will affect change at a systems level.\\u003c/p\\u003e\\n\\u003cp\\u003e[Interactive visualisation of the map of needs]\\u003c/p\\u003e\\n\\u003cp\\u003eTo achieve the changes we want to see in the world, we have to be creative not only in creating new artefacts, but also in how we relate to them. We need to be mission driven, and stay for
