e\\n\\u003cp\\u003eWe’ll be sharing the tools we find ( for creating graphics, editing, and making the content of the cookbook )\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;This group is for creating a Guide to Making Meaningful Projects happen.\\nWe want to create a beautiful and interesting content, in a beautiful and interesting form.\\nHow do we do it?\\nLets get creative and use great online tools to include our contributions.\\nWe’ll be sharing the tools we find ( for creating graphics, editing, and making the content of the cookbook )\&quot;,\&quot;description_excerpt\&quot;:\&quot;This group is for creating a Guide to Making Meaningful Projects happen. \\nWe want to create a beautiful and interesting content, in a beautiful and interesting form. \\nHow do we do it? \\nLets get creative and use great online tools to include our contributions. \\nWe’ll be sharing the tools we find ( fo\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-making-projects-happen-category/214\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:194,\&quot;name\&quot;:\&quot;Making Sense\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;making-sense\&quot;,\&quot;topic_count\&quot;:28,\&quot;post_count\&quot;:182,\&quot;position\&quot;:92,\&quot;description\&quot;:\&quot;\\u003cp\\u003eUsing science to make sense of our lived experiences as Edgeryders!\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg alt src=\\\&quot;http://edgeryders.ppa.coe.int/sites/edgeryders.ppa.coe.int/files/imagecache/Featured/lote_andrealatino5.jpg\\\&quot; title\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe Edgeryders distributed think tank is entering a new phase: that of building on top of a great amount of data that’s been generated since the launch of our platform. The stories we’ve shared and our interactions - social, peer-to-peer and rewarding learning experiences as they feel - are part of an overriding research goal: to enable us to better inform policy initiatives around youth transition. We’d like to try to make sense of it all, as a community and with the help of a small research team; the team has been reading, analysing and placing Edgeryders material in contexts that the policy world, including institutions, can make sense of - i.e in the form of \\u003cstrong\\u003epolicy research papers\\u003c/strong\\u003e, each addressing a specific theme.\\u003c/p\\u003e\\n\\u003cp\\u003eThrough this mission we aim to make sense of the material together! If we use the papers as a starting point for an open and collaborative writing process, as a community we can produce something much better than anything 10 experts in a room can put together. After the validation process is done, Rebecca will then synthesize the main points from the papers, and the community discussions around them into a first version of the transition handbook.\\u003c/p\\u003e\\n\\u003cp\\u003eThe transition handbook aims to leverage Edgeryders’ wisdom to the point where it makes an impact in the policy community, by speaking to individuals in institutions charged with addressing specific issues. The document should also speak directly to young people and other Edgeryders, using key terminology as used by Edgeryders themselves.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;https://docs.google.com/document/d/1IBrUGChnuhXamzCWF5OqndAgurog3D1x2pfhPxW2hF0/edit\\\&quot;\\u003eFor a detailed overview of background, process and your role in building the handbook, as well as tentative structure and production timeline go to this doc. \\u003c/a\\u003e\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003e \\u003c/h3\\u003e\\n\\u003ch3\\u003e\\u003cstrong\\u003eWant to help make sense of Edgeryders experiences?\\u003c/strong\\u003e\\u003c/h3\\u003e\\n\\u003cp\\u003eCompleting this mission basically means reviewing and reacting to the research papers, so mainly commenting on them as they are posted here as mission reports…\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eStart by checking out the summary of Rebecca&#39;s and Valentina&#39;s ethnographic analysis:\\n\\u003cp\\u003e\\u003ca href=\\\&quot;/t/edgeryders-transition-getting-the-big-picture/1686\\\&quot;\\u003e\\u003cstrong\\u003eEdgeryders transition: Getting the big picture\\u003c/strong\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eDo you recognise yourself in the description? Are there questions or issues you feel should be included? Any questions of your own you would like help in getting answered? Leave comments either in the post or directly on to the\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://docs.google.com/document/d/1TUVEXn33W1CUjia31cgtepvSx9Ii3Bp40Hj8tG6gsq8/edit\\\&quot;\\u003e full report available in google docs\\u003c/a\\u003e.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eSecond report out: research policy paper on innovative ways to make a living that Edgeryders have, their search for meaning and finally, a new policymaking that is evidence based: citizens experts like Edgeryders become subjects of policy\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/making-a-living-reloaded/1689\\\&quot;\\u003eSummary of “Making a living reloaded”\\u003c/a\\u003e\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://docs.google.com/document/d/1tk7TdZzgO0L2lJ41FW9LMtWEI-_ybpB0PM594rbYVxU/edit\\\&quot;\\u003e\\u003cstrong\\u003eFull report available in google doc and open to comments!\\u003c/strong\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThird report out: looking back 30 years at education policy in Europe, where it is broken and list of recommendations for improvement. From Edgeryders with love :)\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/learning-reloaded/1695\\\&quot;\\u003eSummary of “Learning reloaded”\\u003c/a\\u003e\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://docs.google.com/document/d/1ciHnEvtKL9iMbiTgsijzAqENZ5xZgJrJfY9XPsBr5tw/edit#\\\&quot;\\u003e\\u003cstrong\\u003eFull report available in google doc and open to comments!\\u003c/strong\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eFourth report out: Social inclusion has been on the European Commission and Council of Europe&#39;s agenda for the last 10 years, and its promise is that of fairer and more equal societies. Edgeryders have their own strategies to build healthy relationships with other people and with themselves. How can we increase their applicability? \\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/living-together-reloaded/1701\\\&quot;\\u003eSummary of “Living together reloaded”\\u003c/a\\u003e\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://docs.google.com/document/d/1P-QxXduYgfeCTWB38ayP7Spjv5_7UEHXxEaT9bSYzmQ/edit\\\&quot;\\u003e\\u003cstrong\\u003eFull report available in google doc and open to comments!\\u003c/strong\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003eFinal report out: Political participation and how it very often is perceived by young people as something different than what is intended by institutions. New cultures of participation and collaboration are being prototyped by Edgeryders, institutions still have a way to go to support small scale grassroots initiatives.\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://blay.se/edgeryders.html\\\&quot;\\u003e\\u003cstrong\\u003eMagnus’s full paper : We the people, Reloaded\\u003c/strong\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;/t/we-the-people-reloaded/1706\\\&quot;\\u003e\\u003cstrong\\u003eNadia’s reflections and summary\\u003c/strong\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eHANDBOOK DRAFT OUT: \\u003c/strong\\u003eA final synthesis of all the discussions and research set against the contemporary political context and what they mean for policymakers and designers of online policy-oriented communities: \\u003cstrong\\u003e\\u003ca href=\\\&quot;http://www.scribd.com/doc/116463853/DRAFT-The-Edgeryders-Guide-to-the-Future-A-handbook-for-policymakers-and-managers-of-policy-oriented-online-communities\\\&quot;\\u003eFULL DRAFT HERE\\u003c/a\\u003e.\\u003c/strong\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Using science to make sense of our lived experiences as Edgeryders!\\n\\nThe Edgeryders distributed think tank is entering a new phase: that of building on top of a great amount of data that’s been generated since the launch of our platform. The stories we’ve shared and our interactions - social, peer-to-peer and rewarding learning experiences as they feel - are part of an overriding research goal: to enable us to better inform policy initiatives around youth transition. We’d like to try to make sense of it all, as a community and with the help of a small research team; the team has been reading, analysing and placing Edgeryders material in contexts that the policy world, including institutions, can make sense of - i.e in the form of policy research papers, each addressing a specific theme.\\nThrough this mission we aim to make sense of the material together! If we use the papers as a starting point for an open and collaborative writing process, as a community we can produce something much better than anything 10 experts in a room can put together. After the validation process is done, Rebecca will then synthesize the main points from the papers, and the community discussions around them into a first version of the transition handbook.\\nThe transition handbook aims to leverage Edgeryders’ wisdom to the point where it makes an impact in the policy community, by speaking to individuals in institutions charged with addressing specific issues. The document should also speak directly to young people and other Edgeryders, using key terminology as used by Edgeryders themselves.\\nFor a detailed overview of background, process and your role in building the handbook, as well as tentative structure and production timeline go to this doc. \\n \\nWant to help make sense of Edgeryders experiences?\\nCompleting this mission basically means reviewing and reacting to the research papers, so mainly commenting on them as they are posted here as mission reports…\\n\\nStart by checking out the summary of Rebecca\\u0026#39;s and Valentina\\u0026#39;s ethnographic analysis:\\nEdgeryders transition: Getting the big picture\\nDo you recognise yourself in the description? Are there questions or issues you feel should be included? Any questions of your own you would like help in getting answered? Leave comments either in the post or directly on to the full report available in google docs.\\n\\n\\n\\nSecond report out: research policy paper on innovative ways to make a living that Edgeryders have, their search for meaning and finally, a new policymaking that is evidence based: citizens experts like Edgeryders become subjects of policy\\nSummary of “Making a living reloaded”\\nFull report available in google doc and open to comments!\\n\\n\\n\\nThird report out: looking back 30 years at education policy in Europe, where it is broken and list of recommendations for improvement. From Edgeryders with love :)\\nSummary of “Learning reloaded”\\nFull report available in google doc and open to comments!\\n\\n\\n\\nFourth report out: Social inclusion has been on the European Commission and Council of Europe\\u0026#39;s agenda for the last 10 years, and its promise is that of fairer and more equal societies. Edgeryders have their own strategies to build healthy relationships with other people and with themselves. How can we increase their applicability? \\nSummary of “Living together reloaded”\\nFull report available in google doc and open to comments!\\n\\nFinal report out: Political participation and how it very often is perceived by young people as something different than what is intended by institutions. New cultures of participation and collaboration are being prototyped by Edgeryders, institutions still have a way to go to support small scale grassroots initiatives.\\nMagnus’s full paper : We the people, Reloaded\\nNadia’s reflections and summary\\n\\n\\nHANDBOOK DRAFT OUT: A final synthesis of all the discussions and research set against the contemporary political context and what they mean for policymakers and designers of online policy-oriented communities: FULL DRAFT HERE.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Using science to make sense of our lived experiences as Edgeryders! \\n[image] \\nThe Edgeryders distributed think tank is entering a new phase: that of building on top of a great amount of data that’s been generated since the launch of our platform. The stories we’ve shared and our interactions - socia\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-making-sense-category/227\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:43,\&quot;name\&quot;:\&quot;Mental Health\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;mental-health\&quot;,\&quot;topic_count\&quot;:36,\&quot;post_count\&quot;:293,\&quot;position\&quot;:93,\&quot;description\&quot;:\&quot;\\u003cp\\u003eMany individuals and groups are figuring out how to grow emotional, psychosocial and mental health support. They are difficult topics, especially since some of us are coping with one or more of the issues, and have ourselves been at odds with systemic care. This conversation is meant to develop how we think about the responses needed, what daring community projects are looking into this and where we can join efforts.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/2X/3/32b0880da1af6b07ca5d22a9592ced775318e830.jpg\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;98\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSome critical points topping our conversations over the last months:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThose working in creative, artistic professions can be especially vulnerable to domain \\u003cstrong\\u003epressure for success and self-realization\\u003c/strong\\u003e. Goodread: \\u003ca href=\\\&quot;/t/under-pressure-on-the-relationship-between-creativity-and-emotional-mental-health/647\\\&quot;\\u003eOn The Relationship Between Creativity and Mental Health\\u003c/a\\u003e   \\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eSolutions to elderly care and isolation\\u003c/strong\\u003e can be found at the intersections of public and private care, or young and old(er), by matching youth vitality with idle experience and skillsets.. or others. Goodread: \\u003ca href=\\\&quot;/t/caring-for-life-a-dream-of-fixing-the-care-home-crisis-in-the-uk/725\\\&quot;\\u003eCaring for Life - a dream of fixing the care home crisis in the UK\\u003c/a\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eDealing with trauma\\u003c/strong\\u003e is a skill each of us needs to learn for self-reliance and empowerment. Goodread: \\u003ca href=\\\&quot;/t/a-bus-tour-for-a-trauma-informed-world/762\\\&quot;\\u003eA Bus Tour for a Trauma Informed World\\u003c/a\\u003e \\u003c/li\\u003e\\n\\u003cli\\u003eSometimes you can \\u003cstrong\\u003eheal yourself by healing others\\u003c/strong\\u003e. Goodread: \\u003ca href=\\\&quot;/t/losing-hope-gaining-hope/529\\\&quot;\\u003eLosing Hope and Gaining Hope\\u003c/a\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eFacilitating forgiveness for trauma recovery\\u003c/strong\\u003e can be the hardest job there is, and needs creative responses for healing in community. Goodread: \\u003ca href=\\\&quot;/t/vital-networks-the-work-of-transforming-experience-into-understanding/520\\\&quot;\\u003eVital Networks - the work of transforming experience into understanding\\u003c/a\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAs part of our preparations for the OpenVillage \\u003c/strong\\u003e\\u003cstrong\\u003eFestival\\u003c/strong\\u003e\\u003cstrong\\u003e we aim to shine light, learn from and support under-the-radar, community based projects around mental health and wellbeing. \\u003c/strong\\u003eBy October 19-21 we aim to:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eEngage existing initiatives in telling us about the challenges they are facing\\u003c/li\\u003e\\n\\u003cli\\u003eValidate them through open discussion, both online and offline, and understand how mental health solutions deployed in various parts of the world can be streamlined to support more people\\u003c/li\\u003e\\n\\u003cli\\u003eDemonstrate/ Exhibit projects and concepts in a format immediately useful to patients, practitioners, policymakers and other relevant parties.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003eHow you can contribute: \\u003c/h2\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eExplore the stories that others have shared\\u003c/strong\\u003e and leave thoughtful comments.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eTell us about your own care-related experience. \\u003c/strong\\u003eWhere are some things you have tried to do in the past, what are you doing now.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eBuild a proposal for a demo session/ exhibition at OpenVillage Festival. \\u003c/strong\\u003eYou will deliver a practical, hands-on showcase of a project connected to mental wellbeing. Tell us what support do you need to make it happen?\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eOpen a new document and write down what you are doing or have learned as a result of asking around. Just let it flow freely, don’t worry about getting it “right” in any way - this is a no judgement space. When you feel “done”, login to edgeryders.eu and upload your contribution through the “add my story” button below\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for you:\\u003c/strong\\u003e When you post you will get a ticket to \\u003ca href=\\\&quot;/t/meet-the-opencarers-track/6203\\\&quot;\\u003eOpenVillage: Meet the OpenCarers\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003chr\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for everyone: \\u003c/strong\\u003eYour input goes into the OpenCare research project - the findings are shared in the form of a report which we hope will be useful for everyone interested in care for the 21st century.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Many individuals and groups are figuring out how to grow emotional, psychosocial and mental health support. They are difficult topics, especially since some of us are coping with one or more of the issues, and have ourselves been at odds with systemic care. This conversation is meant to develop how we think about the responses needed, what daring community projects are looking into this and where we can join efforts.\\n\\nSome critical points topping our conversations over the last months:\\n\\nThose working in creative, artistic professions can be especially vulnerable to domain pressure for success and self-realization. Goodread: On The Relationship Between Creativity and Mental Health   \\n\\nSolutions to elderly care and isolation can be found at the intersections of public and private care, or young and old(er), by matching youth vitality with idle experience and skillsets.. or others. Goodread: Caring for Life - a dream of fixing the care home crisis in the UK\\n\\n\\nDealing with trauma is a skill each of us needs to learn for self-reliance and empowerment. Goodread: A Bus Tour for a Trauma Informed World \\nSometimes you can heal yourself by healing others. Goodread: Losing Hope and Gaining Hope\\n\\n\\nFacilitating forgiveness for trauma recovery can be the hardest job there is, and needs creative responses for healing in community. Goodread: Vital Networks - the work of transforming experience into understanding\\n\\n\\nAs part of our preparations for the OpenVillage Festival we aim to shine light, learn from and support under-the-radar, community based projects around mental health and wellbeing. By October 19-21 we aim to:\\n\\nEngage existing initiatives in telling us about the challenges they are facing\\nValidate them through open discussion, both online and offline, and understand how mental health solutions deployed in various parts of the world can be streamlined to support more people\\nDemonstrate/ Exhibit projects and concepts in a format immediately useful to patients, practitioners, policymakers and other relevant parties.\\n\\nHow you can contribute: \\n\\n\\nExplore the stories that others have shared and leave thoughtful comments.\\n\\nTell us about your own care-related experience. Where are some things you have tried to do in the past, what are you doing now.\\n\\nBuild a proposal for a demo session/ exhibition at OpenVillage Festival. You will deliver a practical, hands-on showcase of a project connected to mental wellbeing. Tell us what support do you need to make it happen?\\n\\nOpen a new document and write down what you are doing or have learned as a result of asking around. Just let it flow freely, don’t worry about getting it “right” in any way - this is a no judgement space. When you feel “done”, login to edgeryders.eu and upload your contribution through the “add my story” button below\\nGood for you: When you post you will get a ticket to OpenVillage: Meet the OpenCarers.\\n\\nGood for everyone: Your input goes into the OpenCare research project - the findings are shared in the form of a report which we hope will be useful for everyone interested in care for the 21st century.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Many individuals and groups are figuring out how to grow emotional, psychosocial and mental health support. They are difficult topics, especially since some of us are coping with one or more of the issues, and have ourselves been at odds with systemic care. This conversation is meant to develop how \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-mental-health-category/76\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:44,\&quot;name\&quot;:\&quot;Migration\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;migration\&quot;,\&quot;topic_count\&quot;:39,\&quot;post_count\&quot;:268,\&quot;position\&quot;:94,\&quot;description\&quot;:\&quot;\\u003cp\\u003eLet’s figure out together how to run relief services and improve coordination at donors-grassroots-policy levels.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e“What if a sudden disaster left millions of Greeks or other Europeans homeless and helpless?”\\u003c/strong\\u003e Is what Aravella was thinking as she started to assemble \\u003ca href=\\\&quot;/en/cosmus-diy-one-to-one-donating-backpacks-full-of-care?lang=hy\\\&quot;\\u003eBackpacks for refugees\\u003c/a\\u003e . All the way from the Kos Island to Thessaloniki and to the Idomeni border, Hundreds of enterprising Greeks spawn a whole  \\u003ca href=\\\&quot;/t/care-by-communities-greeces-shadow-zero-cash-health-care-system/4880\\\&quot;\\u003enetwork of “shadow” clinics\\u003c/a\\u003e .\\u003c/p\\u003e\\n\\u003cp\\u003eYBE, another community member and psychoterapist, went on to  \\u003ca href=\\\&quot;/t/a-bus-tour-for-a-trauma-informed-world/762\\\&quot;\\u003eTrauma Tour\\u003c/a\\u003e  from Belgium To provide mental health assistance to anyone in need. \\u003c/p\\u003e\\n\\u003cp\\u003eMeanwhile, young programmers or design students in Berlin are offering free programming courses at \\u003ca href=\\\&quot;/t/refugeeswork-programming-skills-for-a-new-generation-of-freelancers-to-change-the-ecosystem-and-how-we-work-together/736\\\&quot;\\u003eRefugeesWork\\u003c/a\\u003e , or developing a  \\u003ca href=\\\&quot;https://vimeo.com/177993823\\\&quot;\\u003eNewcomer\\u003c/a\\u003e  app, or \\u003ca href=\\\&quot;/t/fostering-productive-potential-in-refugee-camps/670\\\&quot;\\u003ebuild furniture\\u003c/a\\u003e to foster new skills and creativity.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eIn our conversations over the past year, several inconsistencies and roadblocks came up\\u003c/strong\\u003e Which make it more difficult to continue the work:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003ehow public authorities has or  \\u003c/strong\\u003e\\u003cstrong\\u003ewell meaning \\u003c/strong\\u003e\\u003cstrong\\u003edonors can add to the difficulty of coordinated grassroots relief efforts\\u003c/strong\\u003e  (Aravella&#39;s \\u003ca href=\\\&quot;/t/backpacks-for-the-refugees-the-day-after/517\\\&quot;\\u003eexample\\u003c/a\\u003e of More than 1/5 of all donations being unsuitable!)\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003ewho cares for the carers? how volunteers Preventing burnout needs to be on top of the list\\u003c/strong\\u003e (Alex wrote a \\u003ca href=\\\&quot;/t/care-on-the-camp-a-calais-story/503\\\&quot;\\u003e great post\\u003c/a\\u003e )\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003edifferent projects seldom build on each other to meet different needs of Those on the move\\u003c/strong\\u003e , from access to basic security, to nurturing social life, to empowering technology? (Luisa makes a case for public spaces as substitutes for \\u003ca href=\\\&quot;/t/a-taste-of-home-or-the-use-of-public-spaces/650\\\&quot;\\u003ehome\\u003c/a\\u003e )\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003efew to none solutions are there to deal with the \\\&quot;chaos in the system\\\&quot;\\u003c/strong\\u003e  brought` about a politicized, stigmatizing debate on one side, and unfit welfare infrastructures on the other: \\\&quot;How does a clinic in Brixton cope with a situation in cui you have five hundred people who have just walked to Calais and have broken feet ... In addition to the epidemiological situation? \\\&quot;(also see Woodbine&#39;s view on  \\u003ca href=\\\&quot;/t/woodbine-health-autonomy-center/488\\\&quot;\\u003ehealth autonomy\\u003c/a\\u003e  alternatives as) \\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAs part of our preparations for the Openvillage  \\u003c/strong\\u003e\\u003cstrong\\u003eFestival \\u003c/strong\\u003e\\u003cstrong\\u003e we are discovering how under-the-radar projects could be better supported in an ecosystem. \\u003c/strong\\u003eBy October 19-21 we aim to:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eEngage existing Initiatives in telling about the practical challenges they are facing\\u003c/li\\u003e\\n\\u003cli\\u003eValidate them through open discussion, both online and offline, to understand the full scope of how alternative care systems are coping with the needs of people on the move\\u003c/li\\u003e\\n\\u003cli\\u003eDemonstrate / Exhibit projects and concepts in a format immediately useful to practitioners, economists, policymakers and any interested parties working on similar grounds.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003eHow you can contribute: \\u003c/h2\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eExplore the stories others have shared\\u003c/strong\\u003e  and leave thoughtful comments.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eTell us about your own care-related experiences and projects. \\u003c/strong\\u003eWhere are some things you have tried to do in the past, what are you doing now.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eBuild a proposal for a demo session / exhibition at Openvillage. \\u003c/strong\\u003eYou will deliver a practical, hands-on showcase of a project connected to migrant care. Tell us what support do you need to make it happen?\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eOpen a new document and write down what you are doing or have learned. Do not worry about getting it “right” in any way - this is a no judgment space. When ready, upload your contribution through the “add new topic”.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for you:\\u003c/strong\\u003e When you post you will get a ticket to  \\u003ca href=\\\&quot;/t/meet-the-opencarers-track/6203\\\&quot;\\u003eOpenvillage: Meet the OpenCarers\\u003c/a\\u003e . \\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for everyone:\\u003c/strong\\u003e Your input goes into the OpenCare research project - the findings are shared in the form of a report Which we hope will be useful for everyone interested in care for the 21st century. \\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Let’s figure out together how to run relief services and improve coordination at donors-grassroots-policy levels.\\n“What if a sudden disaster left millions of Greeks or other Europeans homeless and helpless?” Is what Aravella was thinking as she started to assemble Backpacks for refugees . All the way from the Kos Island to Thessaloniki and to the Idomeni border, Hundreds of enterprising Greeks spawn a whole  network of “shadow” clinics .\\nYBE, another community member and psychoterapist, went on to  Trauma Tour  from Belgium To provide mental health assistance to anyone in need. \\nMeanwhile, young programmers or design students in Berlin are offering free programming courses at RefugeesWork , or developing a  Newcomer  app, or build furniture to foster new skills and creativity.\\nIn our conversations over the past year, several inconsistencies and roadblocks came up Which make it more difficult to continue the work:\\n\\n\\nhow public authorities has or  well meaning donors can add to the difficulty of coordinated grassroots relief efforts  (Aravella\\u0026#39;s example of More than 1/5 of all donations being unsuitable!)\\n\\nwho cares for the carers? how volunteers Preventing burnout needs to be on top of the list (Alex wrote a  great post )\\n\\ndifferent projects seldom build on each other to meet different needs of Those on the move , from access to basic security, to nurturing social life, to empowering technology? (Luisa makes a case for public spaces as substitutes for home )\\n\\nfew to none solutions are there to deal with the \\u0026quot;chaos in the system\\u0026quot;  brought` about a politicized, stigmatizing debate on one side, and unfit welfare infrastructures on the other: \\u0026quot;How does a clinic in Brixton cope with a situation in cui you have five hundred people who have just walked to Calais and have broken feet ... In addition to the epidemiological situation? \\u0026quot;(also see Woodbine\\u0026#39;s view on  health autonomy  alternatives as) \\n\\nAs part of our preparations for the Openvillage  Festival  we are discovering how under-the-radar projects could be better supported in an ecosystem. By October 19-21 we aim to:\\n\\nEngage existing Initiatives in telling about the practical challenges they are facing\\nValidate them through open discussion, both online and offline, to understand the full scope of how alternative care systems are coping with the needs of people on the move\\nDemonstrate / Exhibit projects and concepts in a format immediately useful to practitioners, economists, policymakers and any interested parties working on similar grounds.\\n\\nHow you can contribute: \\n\\n\\nExplore the stories others have shared  and leave thoughtful comments.\\n\\nTell us about your own care-related experiences and projects. Where are some things you have tried to do in the past, what are you doing now.\\n\\nBuild a proposal for a demo session / exhibition at Openvillage. You will deliver a practical, hands-on showcase of a project connected to migrant care. Tell us what support do you need to make it happen?\\n\\nOpen a new document and write down what you are doing or have learned. Do not worry about getting it “right” in any way - this is a no judgment space. When ready, upload your contribution through the “add new topic”.\\nGood for you: When you post you will get a ticket to  Openvillage: Meet the OpenCarers . \\nGood for everyone: Your input goes into the OpenCare research project - the findings are shared in the form of a report Which we hope will be useful for everyone interested in care for the 21st century.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Let’s figure out together how to run relief services and improve coordination at donors-grassroots-policy levels. \\n“What if a sudden disaster left millions of Greeks or other Europeans homeless and helpless?” Is what Aravella was thinking as she started to assemble \\u003ca href=\\\&quot;/en/cosmus-diy-one-to-one-donating-backpacks-full-of-care?lang=hy\\\&quot;\\u003eBackpacks for refugees\\u003c/a\\u003e . All the w\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-migration-category/77\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:209,\&quot;name\&quot;:\&quot;Networks and Allies\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;networks\&quot;,\&quot;topic_count\&quot;:22,\&quot;post_count\&quot;:133,\&quot;position\&quot;:95,\&quot;description\&quot;:\&quot;\\u003cp\\u003eFinding work – especially meaningful and interesting work – can be difficult. It requires skill, resources, information. Many people find it hard to make this journey alone; having someone to help with advice, information, financial or moral support can make a lot of difference.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eUse this mission to tell your fellow Egeryders about the people who help and support you:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eWho are your allies? Is anything or anyone playing a positive role? Maybe your family, an institution or a venture capitalist? A mentor? Your peers, maybe?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eHow are they supporting you?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eIs anyone encouraging you to take some risks towards more fulfilling, interesting, better paid work? Or are people around you recommending that you take the safest route?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eTips\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eAs always, tell your fellow Edgeryders the facts (who is helping you by doing what) as well as your interpretation.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eYou can write as much as you want; about 400 words should be enough.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eYou can write in any language. If you are comfortable with it, try writing in English: most people on Edgeryders can read and write it at least a little.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Finding work – especially meaningful and interesting work – can be difficult. It requires skill, resources, information. Many people find it hard to make this journey alone; having someone to help with advice, information, financial or moral support can make a lot of difference.\\nUse this mission to tell your fellow Egeryders about the people who help and support you:\\n\\n\\nWho are your allies? Is anything or anyone playing a positive role? Maybe your family, an institution or a venture capitalist? A mentor? Your peers, maybe?\\n\\n\\nHow are they supporting you?\\n\\n\\nIs anyone encouraging you to take some risks towards more fulfilling, interesting, better paid work? Or are people around you recommending that you take the safest route?\\n\\n\\nTips\\n\\n\\nAs always, tell your fellow Edgeryders the facts (who is helping you by doing what) as well as your interpretation.\\n\\n\\nYou can write as much as you want; about 400 words should be enough.\\n\\n\\nYou can write in any language. If you are comfortable with it, try writing in English: most people on Edgeryders can read and write it at least a little.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Finding work – especially meaningful and interesting work – can be difficult. It requires skill, resources, information. Many people find it hard to make this journey alone; having someone to help with advice, information, financial or moral support can make a lot of difference. \\nUse this mission to\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-networks-and-allies-category/242\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:210,\&quot;name\&quot;:\&quot;Open Government Data\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;open-government\&quot;,\&quot;topic_count\&quot;:30,\&quot;post_count\&quot;:271,\&quot;position\&quot;:96,\&quot;description\&quot;:\&quot;\\u003cp\\u003eOpen government is a citizen-centric philosophy and strategy that believes the best results are usually driven by partnerships between citizens and government, at all levels. It is focused entirely on achieving goals through increased efficiency, better management, information transparency, and citizen engagement and most often leverages newer technologies to achieve the desired outcomes. This is bringing business approaches, business technologies, to government.\\u003c/p\\u003e\\n\\u003cp\\u003eCitizens throughout Europe, throughout the world, are engaging with government leaders to build solutions to problems that impact citizens in their home towns. The motivation is to improve the lives of citizens, the efficiencies of government, locally, where the impact can be most strongly felt.\\u003c/p\\u003e\\n\\u003cp\\u003eIs your community already leveraging open government practices or technologies? If so, tell us how this began, what the goals are for these efforts, what results you are currently seeing. Examples of such practices are publishing public sector information (budgets, salaries, environmental data etc.) to their web sites, especially if this is done in reusable formats such as XML (open data); encouraging ciizens to use these data to build solutions and apps; deploying free software solution, like \\u003ca href=\\\&quot;http://www.fixmystreet.com/\\\&quot;\\u003eFixmystreet\\u003c/a\\u003e or \\u003ca href=\\\&quot;http://ushahidi.com/\\\&quot;\\u003eUshahidi\\u003c/a\\u003e, to allow citizens to report upon anything from job opportunities to potholes on city streets; using Internet technologies for leveraging high quality citizen participation to public decision-making.\\u003c/p\\u003e\\n\\u003cp\\u003eSome websites with useful information to get started:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://govinthelab.com/government-in-the-lab-open-government/\\\&quot;\\u003eGovinthelab\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://personaldemocracy.com/europe\\\&quot;\\u003ePersonal Democracy Forum Europe\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;http://govinthelab.com/gobierno-abierto-et-datos-publicos-2/\\\&quot;\\u003eGoberno Abierto y Datos Publicos\\u003c/a\\u003e (Spanish)\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;http://www.gov20.de/\\\&quot;\\u003ehttp://www.gov20.de/\\u003c/a\\u003e (German)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://okfn.org/\\\&quot;\\u003eOpen Knowledge Foundation\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;https://groups.google.com/group/spaghettiopendata?hl=en\\\&quot;\\u003eSpaghetti Open Data\\u003c/a\\u003e (Italian)\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eIf you need additional help with this mission, don’t hesitate to contact the team by leaving a message on the Edgeryders profile of the person you want to address. We might even speak your language!\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003cstrong\\u003eCount me in! How do I participate?\\u003c/strong\\u003e\\u003c/h3\\u003e\\n\\u003cp\\u003eIt’s easy! \\u003cstrong\\u003esubmit your contribution\\u003c/strong\\u003e by clicking on the “DO THIS MISSION NOW” button look up to your right on this page.This will open a WYSIWYG editor where you can write about your experiences.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you´re not already signed in to the Edgeryders platform you can do it \\u003ca\\u003ehere\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eLike all missions, this one is worth 250 reputation, but extra points are awarded for great content.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e \\u003ca href=\\\&quot;/node/add/mission-case?gids%5B0%5D=262\\\&quot;\\u003eStart now\\u003c/a\\u003e! Or get the bigger picture on \\u003ca href=\\\&quot;/campaign/we-people\\\&quot;\\u003eWe, the people\\u003c/a\\u003e. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eBig big thanks to \\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/users/johnfmoore\\\&quot;\\u003eJohn F. Moore\\u003c/a\\u003e\\u003c/strong\\u003e for his invaluable help with this mission!\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Open government is a citizen-centric philosophy and strategy that believes the best results are usually driven by partnerships between citizens and government, at all levels. It is focused entirely on achieving goals through increased efficiency, better management, information transparency, and citizen engagement and most often leverages newer technologies to achieve the desired outcomes. This is bringing business approaches, business technologies, to government.\\nCitizens throughout Europe, throughout the world, are engaging with government leaders to build solutions to problems that impact citizens in their home towns. The motivation is to improve the lives of citizens, the efficiencies of government, locally, where the impact can be most strongly felt.\\nIs your community already leveraging open government practices or technologies? If so, tell us how this began, what the goals are for these efforts, what results you are currently seeing. Examples of such practices are publishing public sector information (budgets, salaries, environmental data etc.) to their web sites, especially if this is done in reusable formats such as XML (open data); encouraging ciizens to use these data to build solutions and apps; deploying free software solution, like Fixmystreet or Ushahidi, to allow citizens to report upon anything from job opportunities to potholes on city streets; using Internet technologies for leveraging high quality citizen participation to public decision-making.\\nSome websites with useful information to get started:\\n\\nGovinthelab\\nPersonal Democracy Forum Europe\\n\\nGoberno Abierto y Datos Publicos (Spanish)\\n\\nhttp://www.gov20.de/ (German)\\nOpen Knowledge Foundation\\n\\nSpaghetti Open Data (Italian)\\n\\nIf you need additional help with this mission, don’t hesitate to contact the team by leaving a message on the Edgeryders profile of the person you want to address. We might even speak your language!\\nCount me in! How do I participate?\\nIt’s easy! submit your contribution by clicking on the “DO THIS MISSION NOW” button look up to your right on this page.This will open a WYSIWYG editor where you can write about your experiences.\\nIf you´re not already signed in to the Edgeryders platform you can do it here.\\nLike all missions, this one is worth 250 reputation, but extra points are awarded for great content.\\n Start now! Or get the bigger picture on We, the people. \\nBig big thanks to John F. Moore for his invaluable help with this mission!\&quot;,\&quot;description_excerpt\&quot;:\&quot;Open government is a citizen-centric philosophy and strategy that believes the best results are usually driven by partnerships between citizens and government, at all levels. It is focused entirely on achieving goals through increased efficiency, better management, information transparency, and citi\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-open-government-data-category/243\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quo
