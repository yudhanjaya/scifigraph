uot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;better-money\&quot;,\&quot;topic_count\&quot;:41,\&quot;post_count\&quot;:305,\&quot;position\&quot;:83,\&quot;description\&quot;:\&quot;\\u003cp\\u003eWe have several innovative approaches for better markets, monetary systems and economies. For sure, trade and exchange is not as fair and empowering as it could be …\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;We have several innovative approaches for better markets, monetary systems and economies. For sure, trade and exchange is not as fair and empowering as it could be …\&quot;,\&quot;description_excerpt\&quot;:\&quot;We have several innovative approaches for better markets, monetary systems and economies. For sure, trade and exchange is not as fair and empowering as it could be …\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-better-money-category/164\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:46,\&quot;name\&quot;:\&quot;Care Stories\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;care-stories\&quot;,\&quot;topic_count\&quot;:162,\&quot;post_count\&quot;:940,\&quot;position\&quot;:84,\&quot;description\&quot;:\&quot;\\u003cp\\u003eShare your experiences of giving and receiving care – we are collecting stories of care here! We hope to get to a shared view of what people are doing to cope when official systems fail.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/2X/3/32b0880da1af6b07ca5d22a9592ced775318e830.jpg\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;98\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat is care? Who gives it?\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e“The state is the main care provider”, say many Europeans. And sure, the welfare state is a major safety net in their societies. “Business is the main care provider”, reply many Americans. They have a point too: their insurance companies, hospitals and clinic – most of these are businesses.\\u003c/p\\u003e\\n\\u003cp\\u003eAnd yet, that’s not the whole story. Care models are failing: per capita health care expenditure grows faster than GDP. We need to spend an ever-greater part of our resources just to stay well.  Under pressure to get care, the edges of society (the young, the nomads and migrants, the precariat) respond by getting creative. There are many ongoing experiments, large and very small.\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eA hackerspace in England provides a \\u003ca href=\\\&quot;/access-space-a-new-model-for-individual-and-community-development\\\&quot;\\u003esafe space and a sense of identity to the members, many of whom are unemployed, or disabled, or homeless\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eHundreds of enterprising Greeks spawn a whole \\u003ca href=\\\&quot;/t/care-by-communities-greeces-shadow-zero-cash-health-care-system/4880\\\&quot;\\u003enetwork of \\\&quot;shadow\\\&quot; clinics\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eThree expat adult couples in Belgium decide to\\u003ca href=\\\&quot;/t/living-social-in-brussels-co-living-as-a-lifestyle-for-grown-ups/615\\\&quot;\\u003e live under the same roof and be each other&#39;s support network\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eAlong this journey, they (and we all) face deep questions about what care really is. Is it services? Is it human attention and warmth? Is it trying to fix what’s wrong with people in need of care? Is it accepting everybody for what they are, with their strengths and weaknesses?\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOn October 19-21 at \\u003ca class=\\\&quot;hashtag\\\&quot; href=\\\&quot;/c/9-openvillage\\\&quot;\\u003e#\\u003cspan\\u003eopenvillage\\u003c/span\\u003e\\u003c/a\\u003e,\\u003c/strong\\u003e\\u003cstrong\\u003e we\\u003c/strong\\u003e \\u003cstrong\\u003ebring these experiences and initiatives together into a demo of a new health and social care system.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eDo you have a story of care? Please, share it with us. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIf you do not have anything to share, but are interested, please help others reflect on their own journeys by commenting on the experiences shared by others.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for you:\\u003c/strong\\u003e When you post a story you get a ticket to the \\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/meet-the-opencarers-track/6203\\\&quot;\\u003eMEET THE OPENCARERS\\u003c/a\\u003e\\u003c/strong\\u003e track of OpenVillage Festival 2017. You also become eligible for an \\u003cstrong\\u003e\\u003ca href=\\\&quot;/en/op3ncare/the-op3ncare-fellowship-program\\\&quot;\\u003eOpenCare Fellowship\\u003c/a\\u003e.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHow to participate:\\u003c/strong\\u003e Click on the “Add my story” button below and write a little about yourself and your own experiences around giving and receiving care. Just let it flow freely, don’t worry about getting it “right” in any way - this is a no judgment space. Alternatively, choose a story from the ones below and leave a thoughtful comment.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eNeed help getting started? \\u003c/strong\\u003eSome questions others have been answering as a starting point for their reflections.\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eHow are people on the move caring and being cared for?\\u003c/strong\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eDo you know examples where people are hacking or making their own solutions \\u003c/strong\\u003e\\u003cstrong\\u003eto meet\\u003c/strong\\u003e\\u003cstrong\\u003e care needs for themselves or others?\\u003c/strong\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eHave you heard about initiatives that help members of communities to boost one another&#39;s mental and spiritual resilience? \\u003c/strong\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Share your experiences of giving and receiving care – we are collecting stories of care here! We hope to get to a shared view of what people are doing to cope when official systems fail.\\n\\nWhat is care? Who gives it?\\n“The state is the main care provider”, say many Europeans. And sure, the welfare state is a major safety net in their societies. “Business is the main care provider”, reply many Americans. They have a point too: their insurance companies, hospitals and clinic – most of these are businesses.\\nAnd yet, that’s not the whole story. Care models are failing: per capita health care expenditure grows faster than GDP. We need to spend an ever-greater part of our resources just to stay well.  Under pressure to get care, the edges of society (the young, the nomads and migrants, the precariat) respond by getting creative. There are many ongoing experiments, large and very small.\\n\\nA hackerspace in England provides a safe space and a sense of identity to the members, many of whom are unemployed, or disabled, or homeless.\\nHundreds of enterprising Greeks spawn a whole network of \\u0026quot;shadow\\u0026quot; clinics.\\nThree expat adult couples in Belgium decide to live under the same roof and be each other\\u0026#39;s support network.\\n\\nAlong this journey, they (and we all) face deep questions about what care really is. Is it services? Is it human attention and warmth? Is it trying to fix what’s wrong with people in need of care? Is it accepting everybody for what they are, with their strengths and weaknesses?\\nOn October 19-21 at #openvillage, we bring these experiences and initiatives together into a demo of a new health and social care system.\\nDo you have a story of care? Please, share it with us. \\nIf you do not have anything to share, but are interested, please help others reflect on their own journeys by commenting on the experiences shared by others.\\nGood for you: When you post a story you get a ticket to the MEET THE OPENCARERS track of OpenVillage Festival 2017. You also become eligible for an OpenCare Fellowship.\\nHow to participate: Click on the “Add my story” button below and write a little about yourself and your own experiences around giving and receiving care. Just let it flow freely, don’t worry about getting it “right” in any way - this is a no judgment space. Alternatively, choose a story from the ones below and leave a thoughtful comment.\\nNeed help getting started? Some questions others have been answering as a starting point for their reflections.\\n\\nHow are people on the move caring and being cared for?\\n\\nDo you know examples where people are hacking or making their own solutions to meet care needs for themselves or others?\\n\\nHave you heard about initiatives that help members of communities to boost one another\\u0026#39;s mental and spiritual resilience?\&quot;,\&quot;description_excerpt\&quot;:\&quot;Share your experiences of giving and receiving care – we are collecting stories of care here! We hope to get to a shared view of what people are doing to cope when official systems fail. \\n[image] \\nWhat is care? Who gives it? \\n“The state is the main care provider”, say many Europeans. And sure, the w\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-care-stories-category/79\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:140,\&quot;name\&quot;:\&quot;Commons \\u0026 Sharing\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;commons\&quot;,\&quot;topic_count\&quot;:102,\&quot;post_count\&quot;:651,\&quot;position\&quot;:85,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/2X/6/63f15b1e5e8fed4627ce17b28d112305a214b8c3.png\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;487\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhen commons are endangered is when we realize their value.\\u003c/strong\\u003e With natural resources growing scarce and the remaining ones growing expensive, we are living on our own skin the effects of poor management of both commons and our private goods; so new approaches are needed, not just to protect the social-ecological ecosystem, but to make our lives and our communities’ easier. In this group we exchange notes on how we are organising to protect and re-create commons, and be efficient in collectively using them.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eLet’s help one another to discover promising initiatives, and learn from them. Maybe even support them if we can.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWe see many grassroots initiatives in Armenia, Egypt and Georgia organizing on Facebook groups, under indicative names such as: \\\&quot;We are the owners of this city. How did these initiatives get started? What has been the best way to mobilize action around the initiatives so far? Which channels have been most successful? What other initiatives should we learn about and maybe collaborate with?\\u003c/p\\u003e\\n\\u003ch3\\u003eHow you can participate\\u003c/h3\\u003e\\n\\u003cp\\u003eIdentify an initiative to build a commons in your city and tell us about it. Is there collaboration involved? What value does it bring to the community? How is it sustainable? If you don’t know of any, ask your friends or social media contacts.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;/node/add/post?og_group_ref=2607\\\&quot;\\u003eCreate a post\\u003c/a\\u003e below telling us what you have found. When you’re done, use \\u003ca class=\\\&quot;hashtag\\\&quot; href=\\\&quot;https://edgeryders.eu/tags/futurespotters\\\&quot;\\u003e#\\u003cspan\\u003efuturespotters\\u003c/span\\u003e\\u003c/a\\u003e to share it on social accounts.\\u003c/p\\u003e\\n\\u003ch3\\u003eWhat others are doing\\u003c/h3\\u003e\\n\\u003cp\\u003eIn the new sharing economy, the focus is not so much on ownership, but on access to resources. Here is what others are already doing to raise awareness or actively enable commons, generally in a collective manner:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://www.shareable.net\\\&quot;\\u003ewww.shareable.net\\u003c/a\\u003e\\u003c/strong\\u003e - Online magazine promoting an economy based on the value of sharing\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://meshing.it\\\&quot;\\u003ehttp://meshing.it\\u003c/a\\u003e\\u003c/strong\\u003e – Online inventory that connects users with businesses, enabling access to cheap goods and services at any given moment\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://shareable.net/blog/car-sharing-antidote-to-ghg-emissions-in-north-america\\\&quot;\\u003eCar sharing\\u003c/a\\u003e\\u003c/strong\\u003e – A form of collaborative consumption helping to save money from ownership and reduce greenhouse gas emissions\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/spotlight-social-innovation/mission_case/cohousing-milano\\\&quot;\\u003eCo-housing initiative in Milan\\u003c/a\\u003e\\u003c/strong\\u003e – A 32 apartment building hosting 12 families practically living together at lower costs\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://www.couchsurfing.org/\\\&quot;\\u003eCouch surfing\\u003c/a\\u003e\\u003c/strong\\u003e – Travel community and multicultural network of people offering hospitality to one another for free\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://bagborrowsteal.com\\\&quot;\\u003ehttp://www.bagborroworsteal.com\\u003c/a\\u003e\\u003c/strong\\u003e –Online shop that makes it possible to rent designer accessories at very low rates\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;When commons are endangered is when we realize their value. With natural resources growing scarce and the remaining ones growing expensive, we are living on our own skin the effects of poor management of both commons and our private goods; so new approaches are needed, not just to protect the social-ecological ecosystem, but to make our lives and our communities’ easier. In this group we exchange notes on how we are organising to protect and re-create commons, and be efficient in collectively using them.\\nLet’s help one another to discover promising initiatives, and learn from them. Maybe even support them if we can.\\nWe see many grassroots initiatives in Armenia, Egypt and Georgia organizing on Facebook groups, under indicative names such as: \\u0026quot;We are the owners of this city. How did these initiatives get started? What has been the best way to mobilize action around the initiatives so far? Which channels have been most successful? What other initiatives should we learn about and maybe collaborate with?\\nHow you can participate\\nIdentify an initiative to build a commons in your city and tell us about it. Is there collaboration involved? What value does it bring to the community? How is it sustainable? If you don’t know of any, ask your friends or social media contacts.\\nCreate a post below telling us what you have found. When you’re done, use #futurespotters to share it on social accounts.\\nWhat others are doing\\nIn the new sharing economy, the focus is not so much on ownership, but on access to resources. Here is what others are already doing to raise awareness or actively enable commons, generally in a collective manner:\\nwww.shareable.net - Online magazine promoting an economy based on the value of sharing\\nhttp://meshing.it – Online inventory that connects users with businesses, enabling access to cheap goods and services at any given moment\\nCar sharing – A form of collaborative consumption helping to save money from ownership and reduce greenhouse gas emissions\\nCo-housing initiative in Milan – A 32 apartment building hosting 12 families practically living together at lower costs\\nCouch surfing – Travel community and multicultural network of people offering hospitality to one another for free\\nhttp://www.bagborroworsteal.com –Online shop that makes it possible to rent designer accessories at very low rates\&quot;,\&quot;description_excerpt\&quot;:\&quot;[image] \\nWhen commons are endangered is when we realize their value. With natural resources growing scarce and the remaining ones growing expensive, we are living on our own skin the effects of poor management of both commons and our private goods; so new approaches are needed, not just to protect t\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-commons-sharing-category/173\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:205,\&quot;name\&quot;:\&quot;Culture\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;culture\&quot;,\&quot;topic_count\&quot;:22,\&quot;post_count\&quot;:115,\&quot;position\&quot;:86,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cimg alt src=\\\&quot;http://edgeryders.ppa.coe.int/sites/edgeryders.ppa.coe.int/files/imagecache/Featured/by_gideon_burton.jpg\\\&quot; title=\\\&quot;photo by Gideon Burton at flickr.com\\\&quot;\\u003e[premises] As we are increasingly connected by data, as creativity is bursting and the boundaries of ownership become blurred, we see people striving to build societies where the public is free to add, change, influence, and interact with their culture through new ways of expression: see folklore, graffiti, sampling, culture jamming, stereotypophobes (people who fear being stereotyped), or \\u003ca href=\\\&quot;http://thesocietypages.org/cyborgology/2011/09/21/on-performative-internet-memes-planking-owling-stocking/\\\&quot;\\u003eperformative memes\\u003c/a\\u003e on the Internet. Even family constellations appear to move towards mixed ones: in some European countries 15-20% of marriages in 2009 and 2010 were cross-border unions, the percentage having grown since the 90s [\\u003ca href=\\\&quot;http://www.economist.com/node/21538103\\\&quot;\\u003edetails here\\u003c/a\\u003e]. This bears on how we accommodate mixed cultures in our private lives as well. How are we learning from each other, how do we express ourselves freely, what are the existing constraints? and who supports us in that?\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eTell us about a project you know or have started that looks into cultural blends. What statement does it make? How are people reacting to its manifestation? Is there change involved?\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for you: \\u003c/strong\\u003eIf it’s your project, you make it visible and have Edgeryders give you ideas on how to improve it or replicate it and become an inspiration. If not, you get to showcase an initiative from your own community that you are proud of.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for everyone: \\u003c/strong\\u003eBy telling Edgeryders about it you help us understand better the cultural life in our immediate surroundings and open doors for similar contributions.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003cstrong\\u003eCount me in! How do I participate?\\u003c/strong\\u003e\\u003c/h3\\u003e\\n\\u003cp\\u003eIt’s easy! \\u003cstrong\\u003esubmit your contribution\\u003c/strong\\u003e by clicking on the “DO THIS MISSION NOW” button look up to your right on this page.This will open a WYSIWYG editor where you can write about your experiences.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you´re not already signed in to the Edgeryders platform you can do it \\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/user/login\\\&quot;\\u003ehere\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eLike all missions, this one is worth 250 reputation, but extra points are awarded for great content. \\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/node/add/mission-case?gids%5B0%5D=484\\\&quot;\\u003eStart now\\u003c/a\\u003e! Or get the bigger picture on \\u003ca href=\\\&quot;http://edgeryders.ppa.coe.int/campaign/living-together\\\&quot;\\u003eLiving together\\u003c/a\\u003e.\\u003c/strong\\u003e\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;[premises] As we are increasingly connected by data, as creativity is bursting and the boundaries of ownership become blurred, we see people striving to build societies where the public is free to add, change, influence, and interact with their culture through new ways of expression: see folklore, graffiti, sampling, culture jamming, stereotypophobes (people who fear being stereotyped), or performative memes on the Internet. Even family constellations appear to move towards mixed ones: in some European countries 15-20% of marriages in 2009 and 2010 were cross-border unions, the percentage having grown since the 90s [details here]. This bears on how we accommodate mixed cultures in our private lives as well. How are we learning from each other, how do we express ourselves freely, what are the existing constraints? and who supports us in that?\\n\\nTell us about a project you know or have started that looks into cultural blends. What statement does it make? How are people reacting to its manifestation? Is there change involved?\\n\\nGood for you: If it’s your project, you make it visible and have Edgeryders give you ideas on how to improve it or replicate it and become an inspiration. If not, you get to showcase an initiative from your own community that you are proud of.\\nGood for everyone: By telling Edgeryders about it you help us understand better the cultural life in our immediate surroundings and open doors for similar contributions.\\nCount me in! How do I participate?\\nIt’s easy! submit your contribution by clicking on the “DO THIS MISSION NOW” button look up to your right on this page.This will open a WYSIWYG editor where you can write about your experiences.\\nIf you´re not already signed in to the Edgeryders platform you can do it here.\\nLike all missions, this one is worth 250 reputation, but extra points are awarded for great content. \\nStart now! Or get the bigger picture on Living together.\&quot;,\&quot;description_excerpt\&quot;:\&quot;[photo by Gideon Burton at flickr.com][premises] As we are increasingly connected by data, as creativity is bursting and the boundaries of ownership become blurred, we see people striving to build societies where the public is free to add, change, influence, and interact with their culture through n\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-culture-category/238\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:45,\&quot;name\&quot;:\&quot;DIY Life Sciences\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;diy-life-sciences\&quot;,\&quot;topic_count\&quot;:161,\&quot;post_count\&quot;:679,\&quot;position\&quot;:87,\&quot;description\&quot;:\&quot;\\u003cp\\u003eHow are you using DIY and open source solutions to improve care? Can we bring projects to learn from each other, demonstrate how they work, what is possible in the field? Can we identify all stakeholders involved in Open Source and DIY solutions to health- and social care, with their capacities and obstacles?\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/2X/3/32b0880da1af6b07ca5d22a9592ced775318e830.jpg\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;98\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eMarie is inviting hackers to break her heart. \\u003c/strong\\u003eShe is on a mission to ensure that life-critical devices, like her own pacemaker, are technically safe. Her work draws our attention to the Importance of building a social contract for the software that runs in our bodies.\\u003c/p\\u003e\\n\\u003cp\\u003eLike the son of John behind the \\u003ca href=\\\&quot;/t/hacking-diabetes/5359\\\&quot;\\u003eDiabetes Pump\\u003c/a\\u003e, \\u003cstrong\\u003eAnthony has Diabetes type 1. He is working to make insulin more affordable\\u003c/strong\\u003e through networked collaboration. His project \\u003ca href=\\\&quot;/t/how-open-insulin-works-to-open-source-science-and-medicine/519\\\&quot;\\u003eOpenInsulin\\u003c/a\\u003e is on its way to decentralising the science, engineering and production of a vital medical treatment.\\u003c/p\\u003e\\n\\u003cp\\u003eOlivier went from industrial company to work being passionate about the humanitarian field. His team is using \\u003cstrong\\u003eopen hardware to build empowering technology: \\u003c/strong\\u003e\\u003ca href=\\\&quot;/t/echopen-open-source-handheld-echo-stethoscope/699\\\&quot;\\u003eechOpen\\u003c/a\\u003e, the affordable ‘smartphone’ for ultrasound scanning (echo-stethoscopes).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eYou have a motor impairment and want to make or customise your own assistive devices. \\u003c/strong\\u003eBecause you can not afford commercial alternatives, or they may just do not work well for you. Rune and Alexander are dreaming up  \\u003ca href=\\\&quot;/t/wehandu-maker-space-for-developing-solutions-for-cases-of-motor-impairment/687\\\&quot;\\u003eWeHandU\\u003c/a\\u003e at makerspace medical researchers can practically cater to patients by enlisting tech communities for faster prototyping.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eEverywhere we look we are seeing a lot of radical experimentation. Which raises some questions …\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAs part of our preparations for the Openvillage \\u003c/strong\\u003e\\u003cstrong\\u003eFestival \\u003c/strong\\u003e\\u003cstrong\\u003ewe are working with under-the-radar projects. \\u003c/strong\\u003eBy October 19-21 we aim to:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003ecollect experiences of open source and DIY solutions for health and social care\\u003c/li\\u003e\\n\\u003cli\\u003evalidate them through open discussion, both online and offline.\\u003c/li\\u003e\\n\\u003cli\\u003ecombine everything we learn into the design, exhibition and prototype next generation of community-driven care services.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003eWays in which you can contribute:\\u003c/h2\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eExplore the stories others have shared below\\u003c/strong\\u003e and leave thoughtful comments.\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eTell us about your own care-related experiences and projects. \\u003c/strong\\u003eWhere are some things you have tried to do in the past, what are you doing now.\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eBuild a proposal for a demo session / exhibition at Openvillage. \\u003c/strong\\u003eYou will deliver a practical, hands-on showcase of your project. What support do you need to make it happen?\\u003cstrong\\u003e \\u003c/strong\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGOOD FOR YOU:\\u003c/strong\\u003e When you post you will get \\u003cstrong\\u003ea \\u003c/strong\\u003e \\u003cstrong\\u003eticket to \\u003ca href=\\\&quot;/t/meet-the-opencarers-track/6203\\\&quot;\\u003eOpenvillage: Meet the OpenCarers\\u003c/a\\u003e\\u003c/strong\\u003e. \\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;How are you using DIY and open source solutions to improve care? Can we bring projects to learn from each other, demonstrate how they work, what is possible in the field? Can we identify all stakeholders involved in Open Source and DIY solutions to health- and social care, with their capacities and obstacles?\\n\\nMarie is inviting hackers to break her heart. She is on a mission to ensure that life-critical devices, like her own pacemaker, are technically safe. Her work draws our attention to the Importance of building a social contract for the software that runs in our bodies.\\nLike the son of John behind the Diabetes Pump, Anthony has Diabetes type 1. He is working to make insulin more affordable through networked collaboration. His project OpenInsulin is on its way to decentralising the science, engineering and production of a vital medical treatment.\\nOlivier went from industrial company to work being passionate about the humanitarian field. His team is using open hardware to build empowering technology: echOpen, the affordable ‘smartphone’ for ultrasound scanning (echo-stethoscopes).\\nYou have a motor impairment and want to make or customise your own assistive devices. Because you can not afford commercial alternatives, or they may just do not work well for you. Rune and Alexander are dreaming up  WeHandU at makerspace medical researchers can practically cater to patients by enlisting tech communities for faster prototyping.\\nEverywhere we look we are seeing a lot of radical experimentation. Which raises some questions …\\nAs part of our preparations for the Openvillage Festival we are working with under-the-radar projects. By October 19-21 we aim to:\\n\\ncollect experiences of open source and DIY solutions for health and social care\\nvalidate them through open discussion, both online and offline.\\ncombine everything we learn into the design, exhibition and prototype next generation of community-driven care services.\\n\\nWays in which you can contribute:\\n\\n\\nExplore the stories others have shared below and leave thoughtful comments.\\n\\n\\nTell us about your own care-related experiences and projects. Where are some things you have tried to do in the past, what are you doing now.\\n\\n\\nBuild a proposal for a demo session / exhibition at Openvillage. You will deliver a practical, hands-on showcase of your project. What support do you need to make it happen? \\n\\n\\nGOOD FOR YOU: When you post you will get a  ticket to Openvillage: Meet the OpenCarers.\&quot;,\&quot;description_excerpt\&quot;:\&quot;How are you using DIY and open source solutions to improve care? Can we bring projects to learn from each other, demonstrate how they work, what is possible in the field? Can we identify all stakeholders involved in Open Source and DIY solutions to health- and social care, with their capacities and \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-diy-life-sciences-category/78\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:207,\&quot;name\&quot;:\&quot;Learning\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;learning\&quot;,\&quot;topic_count\&quot;:63,\&quot;post_count\&quot;:386,\&quot;position\&quot;:88,\&quot;description\&quot;:\&quot;\\u003cp\\u003eWe explore the role of learning environments here: school, university, but also other social and cultural settings, like the family or even self-teaching. It can also include experiences of studying abroad.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat to contribute?\\u003c/strong\\u003e Without thinking about it much, brainstorm a list of skills that you can name. Which skills do you especially need to have to be able to manage your life and work? How, where, and with the help of whom are you learning them? Are you happy with what you have learned so far? Has it helped you to get on with your life?\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for you.\\u003c/strong\\u003e Reflecting on this can bring to the surface new questions that you need to ask in order to better connect your learning journey with your personal aspirations. For example, knowing that specific work requires specific competencies will push you towards redesigning your learning experience.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGood for everyone.\\u003c/strong\\u003e Your contribution can help others improve their transition from education to work: if they know what skills are needed and valued in the working spaces, they will know where to look for and how to grow those skills.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;We explore the role of learning environments here: school, university, but also other social and cultural settings, like the family or even self-teaching. It can also include experiences of studying abroad.\\nWhat to contribute? Without thinking about it much, brainstorm a list of skills that you can name. Which skills do you especially need to have to be able to manage your life and work? How, where, and with the help of whom are you learning them? Are you happy with what you have learned so far? Has it helped you to get on with your life?\\nGood for you. Reflecting on this can bring to the surface new questions that you need to ask in order to better connect your learning journey with your personal aspirations. For example, knowing that specific work requires specific competencies will push you towards redesigning your learning experience.\\nGood for everyone. Your contribution can help others improve their transition from education to work: if they know what skills are needed and valued in the working spaces, they will know where to look for and how to grow those skills.\&quot;,\&quot;description_excerpt\&quot;:\&quot;We explore the role of learning environments here: school, university, but also uot;:124,\&quot;name\&quot;:\&quot;Living Together\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;living-together\&quot;,\&quot;topic_count\&quot;:26,\&quot;post_count\&quot;:98,\&quot;position\&quot;:89,\&quot;description\&quot;:\&quot;\\u003cp\\u003eExploring the dos and don’ts of co-living and co-working setups.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Exploring the dos and don’ts of co-living and co-working setups.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Exploring the dos and don’ts of co-living and co-working setups.\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-living-together-category/157\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:141,\&quot;name\&quot;:\&quot;Making a Living\&quot;,\&quot;color\&quot;:\&quot;11EE00\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;making-a-living\&quot;,\&quot;topic_count\&quot;:61,\&quot;post_count\&quot;:459,\&quot;position\&quot;:90,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/2X/9/9b425fc8efcde7594f64db4ce3bb5d5dbf0f417a.png\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;196\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThroughout Europe we are seeing people with high level of qualifications unable to find work according to their expectations, and many have no choice but settle for temporary and underpaid contracts outside their domain of interest. Others are taking up internships, most often unpaid, in the hope that these will land them a paid job.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOver half of young Armenians (18-35) don’t have a job and two thirds of them have never had one.\\u003c/strong\\u003e Poor working conditions and generalized mistrust create an even bigger gap since some people stop looking \\u003ca href=\\\&quot;http://en.aravot.am/2013/11/29/162755\\\&quot;\\u003ealtogether\\u003c/a\\u003e. \\u003cstrong\\u003eIn Egypt, the wave of increasing violence that followed the 2011 Revolution caused tourism and foreign business activity to decline\\u003c/strong\\u003e, with the general unemployment rate increasing from 8.9% (2010) to 13.4% (2013), and disproportionately affecting youth (\\u003ca href=\\\&quot;/c/knowledge/making-a-living\\\&quot;\\u003emore\\u003c/a\\u003e).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eBut are jobs really the way forward for all of us? Or the only way to lead meaningful and fulfilled adult lives?\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eOver time a kind of consensus has emerged amongst some Edgeryders community members that we need to look for other safety nets. That governments ceased being able to fullfill that promise a long time ago. Some even suggest that the idea of a job in itself is \\u003ca href=\\\&quot;/t/we-should-organize-our-society-around-something-else-that-employment/1580\\\&quot;\\u003eobsolete\\u003c/a\\u003e. Several of us have found paths that defy convention, here are some examples from the community:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;/tags/project-unmonastery\\\&quot;\\u003eThe unMonastery\\u003c/a\\u003e is a subsidized hackers’ space where innovators from all over work with a local community to solve challenges on-site, in exchange for housing and meals assured. It happened in Matera, South Italy.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;/u/rhithink\\\&quot;\\u003eRhiannon\\u003c/a\\u003e got fed up with being part of the “generation without a future” and created a \\u003ca href=\\\&quot;http://www.altgen.org.uk/\\\&quot;\\u003eplatform to support UK co-operatives\\u003c/a\\u003e set up by graduates who are navigating transition to work, all while de-constructing what “young and successful” means nowadays.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat about you? How are you making a living?\\u003c/strong\\u003e We’re very interested to compare notes with peers in other parts of the world, young and not so young, especially in the following areas:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eGetting paid work:\\u003c/strong\\u003e Where do you and your peers look for opportunities to work?  If you’re a young graduate, do the skills you learned in school help?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eSelf-managed careers:\\u003c/strong\\u003e How are you making room for yourself as an entrepreneur or trail blazer in a field? What supports your work or service?\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003ePoverty reduction:\\u003c/strong\\u003e Do you know of an initiative that helps people living in poverty make it to the next day? What started it and how are people coping, physically and psychologically? Tell us about it.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eTo participate in this conversation\\u003c/strong\\u003e simply create a new topic (click \\u003ckbd\\u003e+ New Topic\\u003c/kbd\\u003e) and tell us about your experience. If you´re not already signed in to the Edgeryders platform you can \\u003ca href=\\\&quot;/signup\\\&quot;\\u003esign up here\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhy join?\\u003c/strong\\u003e You will be amazed to discover you’re not alone, and your peers across the world are facing similar challenges! By sharing your story you’re making a first step to connect with a community of support. We are seeing already how giving each other advice makes us stronger and much faster at fixing the Big problems our societies are faced with. If you don’t know where to start, simply read the posts below, they’re inspiring! Looking forward to read you.\\u003c/p\\u003e\\n\\u003cp\\u003e* \\u003cem\\u003e\\u003ca href=\\\&quot;/t/2492\\\&quot;\\u003eA small number of selected stories will be published and paid for.\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Throughout Europe we are seeing people with high level of qualifications unable to find work according to their expectations, and many have no choice but settle for temporary and underpaid contracts outside their domain of interest. Others are taking up internships, most often unpaid, in the hope that these will land them a paid job.\\nOver half of young Armenians (18-35) don’t have a job and two thirds of them have never had one. Poor working conditions and generalized mistrust create an even bigger gap since some people stop looking altogether. In Egypt, the wave of increasing violence that followed the 2011 Revolution caused tourism and foreign business activity to decline, with the general unemployment rate increasing from 8.9% (2010) to 13.4% (2013), and disproportionately affecting youth (more).\\nBut are jobs really the way forward for all of us? Or the only way to lead meaningful and fulfilled adult lives?\\nOver time a kind of consensus has emerged amongst some Edgeryders community members that we need to look for other safety nets. That governments ceased being able to fullfill that promise a long time ago. Some even suggest that the idea of a job in itself is obsolete. Several of us have found paths that defy convention, here are some examples from the community:\\n\\n\\nThe unMonastery is a subsidized hackers’ space where innovators from all over work with a local community to solve challenges on-site, in exchange for housing and meals assured. It happened in Matera, South Italy.\\n\\n\\nRhiannon got fed up with being part of the “generation without a future” and created a platform to support UK co-operatives set up by graduates who are navigating transition to work, all while de-constructing what “young and successful” means nowadays.\\n\\n\\nWhat about you? How are you making a living? We’re very interested to compare notes with peers in other parts of the world, young and not so young, especially in the following areas:\\n\\n\\nGetting paid work: Where do you and your peers look for opportunities to work?  If you’re a young graduate, do the skills you learned in school help?\\n\\n\\nSelf-managed careers: How are you making room for yourself as an entrepreneur or trail blazer in a field? What supports your work or service?\\n\\n\\nPoverty reduction: Do you know of an initiative that helps people living in poverty make it to the next day? What started it and how are people coping, physically and psychologically? Tell us about it.\\n\\n\\nTo participate in this conversation simply create a new topic (click + New Topic) and tell us about your experience. If you´re not already signed in to the Edgeryders platform you can sign up here.\\nWhy join? You will be amazed to discover you’re not alone, and your peers across the world are facing similar challenges! By sharing your story you’re making a first step to connect with a community of support. We are seeing already how giving each other advice makes us stronger and much faster at fixing the Big problems our societies are faced with. If you don’t know where to start, simply read the posts below, they’re inspiring! Looking forward to read you.\\n* A small number of selected stories will be published and paid for.\&quot;,\&quot;description_excerpt\&quot;:\&quot;[image] \\nThroughout Europe we are seeing people with high level of qualifications unable to find work according to their expectations, and many have no choice but settle for temporary and underpaid contracts outside their domain of interest. Others are taking up internships, most often unpaid, in th\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-making-a-living-category/174\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:7,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;
