ata-post=\\\&quot;123\\\&quot; data-topic=\\\&quot;8582\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://edgeryders.eu/letter_avatar_proxy/v4/letter/d/278dde/48.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e dadabit:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eMy aim is to understand and set DAO (decentralised autonomous organisations) economies.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eWelcome back, \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/dadabit\\\&quot;\\u003e@dadabit\\u003c/a\\u003e, its been a while!\\u003c/p\\u003e\\n\\u003cp\\u003eIf you speak of DAOs in the “smart contracts” sense, like \\u003ca href=\\\&quot;https://en.wikipedia.org/wiki/The_DAO_(organization)\\\&quot;\\u003eThe DAO\\u003c/a\\u003e, my favourite example is Economics 2.0 in Charles Stross’s \\u003cem\\u003eAccelerando\\u003c/em\\u003e. Spoiler: you are not going to like it. Stross goes straight to the endgame which is an economy where software agents produce for, and sell to, other software agents. No humans needed, we are just too slow. On the side, this produces a plausible explanation for the \\u003ca href=\\\&quot;https://en.wikipedia.org/wiki/Fermi_paradox\\\&quot;\\u003eFermi paradox\\u003c/a\\u003e.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:125,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:140,\&quot;updated_at\&quot;:\&quot;2020-04-14T08:49:12.263Z\&quot;,\&quot;reply_count\&quot;:2,\&quot;reply_to_post_number\&quot;:123,\&quot;quote_count\&quot;:1,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:31,\&quot;readers_count\&quot;:30,\&quot;score\&quot;:61.2,\&quot;yours\&quot;:true,\&quot;topic_id\&quot;:8582,\&quot;topic_slug\&quot;:\&quot;economic-sci }.png\&quot;,\&quot;created_at\&quot;:\&quot;2020-10-26T21:08:15.955Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eI’m unclear as to why The Dispossessed is not elevated to the economics section. As well, I do not see any books (nor can I think of any at the moment, aside from The Dispossessed) that deal directly with the care economy. By this I mean how we “care” for our children and elders, and ourselves to some degree. The care economy is being completely disrupted by COVID, and since this economic system often falls to women, it is ignored. In the linked summary of the book The Dispossessed, this entire aspect of the storyline is not mentioned, but as I recall (having read the book 20some odd years ago), children are not allowed to grow up with their biological parents. Figuring out who cares for our children and our increasingly aged population is a critical economic issue, and one that sci-fi needs to weigh in on.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:128,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:140,\&quot;updated_at\&quot;:\&quot;2020-10-26T21:08:15.955Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:4,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:24,\&quot;readers_count\&quot;:23,\&quot;score\&quot;:69.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:8582,\&quot;topic_slug\&quot;:\&quot;economic-science-fiction-a-selection-of-works-and-authors\&quot;,\&quot;display_username\&quot;:\&quot;connie\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:true,\&quot;can_delete\&quot;:true,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:true,\&quot;can_wiki\&quot;:true,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Community Me quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://edgeryders.eu/letter_avatar_proxy/v4/letter/c/41988e/48.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e ckrez:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eI’m unclear as to why The Dispossessed is not elevated to the economics section.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eSeveral people have made this point. This categorization is mostly my own fault: when I read the book, it looked like Le Guin had simply dragged-and-drop Anarres’s economic system from the planned economy playbook, and focused on imagining a story set at the interface between a “capitalist” planet and a “socialist” one. She writes in the early 1970s, when planned economies had their own university courses and journals. They were also not sci-fi at all, as about a third of the planet run a planned economy of one type or the other. Then, no one has bothered to edit the wiki and move the book up into the “SF economics proper” section. But my opinion may be a minority one: the entry has a link to \\u003ca href=\\\&quot;https://www.humansandnature.org/economy-giorgos-kallis\\\&quot;\\u003ethis blog post\\u003c/a\\u003e with an economic analysis of Anarres. So, maybe it is indeed time to move \\u003cem\\u003eThe Dispossessed\\u003c/em\\u003e into the main section. Do you want to do it yourself? Just click on the “Edit” button at the bottom of the post.\\u003c/p\\u003e\\n\\u003caside class=\\\&quot;quote no-group\\\&quot; data-username=\\\&quot;ckrez\\\&quot; data-post=\\\&quot;128\\\&quot; data-topic=\\\&quot;8582\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://edgeryders.eu/letter_avatar_proxy/v4/letter/c/41988e/48.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e ckrez:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eAs well, I do not see any books (nor can I think of any at the moment, aside from The Dispossessed) that deal directly with the care economy.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eThis is interesting, I think it has not come up yet. Can you say more about why you think that Anarres in \\u003cem\\u003eThe Dispossessed\\u003c/em\\u003e is a care economy?\\u003c/p\\u003e\\n\\u003caside class=\\\&quot;quote no-group\\\&quot; data-username=\\\&quot;ckrez\\\&quot; data-post=\\\&quot;128\\\&quot; data-topic=\\\&quot;8582\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://edgeryders.eu/letter_avatar_proxy/v4/letter/c/41988e/48.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e ckrez:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eFiguring out who cares for our children and our increasingly aged population is a critical economic issue, and one that sci-fi needs to weigh in on.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eNo argument!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:129,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:140,\&quot;updated_at\&quot;:\&quot;2020-10-26T21:31:29.155Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:128,\&quot;quote_count\&quot;:1,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:26,\&quot;readers_count\&quot;:25,\&quot;score\&quot;:25.2,\&quot;yours\&quot;:true,\&quot;topic_id\&quot;:8582,\&quot;topic_slug\&quot;:\&quot;economic-science-fiction-a-selection-of-works-and-authors\&quot;,\&quot;display_username\&quot;:\&quot;Alberto Cottica\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:true,\&quot;can_delete\&quot;:true,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:true,\&quot;can_wiki\&quot;:true,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://www.humansandnature.org/economy-giorgos-kallis\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Lessons from \\\&quot;The Dispossessed\\\&quot; | Degrowth Economy | Center for Humans \\u0026 Nature\&quot;,\&quot;clicks\&quot;:0}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;reply_to_user\&quot;:{\&quot;username\&quot;:\&quot;ckrez\&quot;,\&quot;name\&quot;:\&quot;connie\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/c/41988e/{size}.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:3,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:4,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:8,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:10,\&quot;can_act\&quot;:true},{\&quot;id\&quot;:7,\&quot;can_act\&quot;:true}],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:4,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;reviewable_id\&quot;:0,\&quot;reviewable_score_count\&quot;:0,\&quot;reviewable_score_pending_count\&quot;:0,\&quot;post_url\&quot;:\&quot;/t/economic-science-fiction-a-selection-of-works-and-authors/8582/129\&quot;},{\&quot;id\&quot;:85821,\&quot;name\&quot;:\&quot;connie\&quot;,\&quot;username\&quot;:\&quot;ckrez\&quot;,\&quot;avatar_template\&quot;:\&quot;/letter_avatar_proxy/v4/letter/c/41988e/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2020-10-26T22:21:06.331Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThanks for the welcome! Happy to have found your corner of the internet. Fair point on the dragging and dropping of existing systems. She at least addresses the question of a care economy by answering the basic questions of who is taking care of whom and how (no decision by the individual, central authority, etc.). Ted Chaing has a short story (Dacey’s Patent Automatic Nanny) on a personal level dealing with mechanical objects / AI as a caregiver, as well as another (The Lifecycle of Software Objects) on humans who care for their AI creations, but neither is a system-level view that asks or answers the who cares for whom and how question. I’m sure they are out there though!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:130,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:140,\&quot;updated_at\&quot;:\&quot;2020-10-26T22:21:06.331Z\&quot;,\&quot;reply_count\&quot;:2,\&quot;reply_to_post_number\&quot;:129,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:24,\&quot;readers_count\&quot;:23,\&quot;score\&quot;:89.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:8582,\&quot;topic_slug\&quot;:\&quot;economic-science-fiction-a-selection-of-works-and-authors\&quot;,\&quot;display_username\&quot;:\&quot;connie\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:true,\&quot;can_delete\&quot;:true,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:true,\&quot;can_wiki\&quot;:true,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quo tter_avatar_proxy/v4/letter/c/41988e/48.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e ckrez:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eHappy to have found your corner of the internet.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eHappy you found us \\u003cimg src=\\\&quot;https://edgeryders.eu/images/emoji/twitter/slight_smile.png?v=12\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot; loading=\\\&quot;lazy\\\&quot; width=\\\&quot;20\\\&quot; height=\\\&quot;20\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003caside class=\\\&quot;quote no-group\\\&quot; data-username=\\\&quot;ckrez\\\&quot; data-post=\\\&quot;130\\\&quot; data-topic=\\\&quot;8582\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://edgeryders.eu/letter_avatar_proxy/v4/letter/c/41988e/48.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e ckrez:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eShe at least addresses the question of a care economy by answering the basic questions of who is taking care of whom and how (no decision by the individual, central authority, etc.).\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eAs I said, any contributions to the wiki – especially in this direction – are more than welcome, a true gift.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:131,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:140,\&quot;updated_at\&quot;:\&quot;2020-10-28T07:11:19.641Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:130,\&quot;quote_count\&quot;:1,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:24,\&quot;readers_count\&quot;:23,\&quot;score\&quot;:19.8,\&qu uot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eEVE Online is one of the best examples of what you’re looking at. Some personally interesting research papers:\\u003c/p\\u003e\\n\\u003cp\\u003eTaylor, N., Bergstrom, K., Jenson, J., \\u0026amp; de Castell, S. (2015). Alienated playbour: Relations of production in EVE online. \\u003cem\\u003eGames and Culture\\u003c/em\\u003e , \\u003cem\\u003e10\\u003c/em\\u003e (4), 365-388.\\u003c/p\\u003e\\n\\u003cp\\u003eCarter, M. (2015). Emitexts and paratexts: Propaganda in EVE Online. \\u003cem\\u003eGames and Culture\\u003c/em\\u003e , \\u003cem\\u003e10\\u003c/em\\u003e (4), 311-342.\\u003c/p\\u003e\\n\\u003cp\\u003eCarter, M., Bergstrom, K., \\u0026amp; Woodford, D. (Eds.). (2016). \\u003cem\\u003eInternet spaceships are serious business: An EVE Online reader\\u003c/em\\u003e . U of Minnesota Press.\\u003c/p\\u003e\\n\\u003cp\\u003eI would also highly recommend Empires of EVE: A History of the Great Wars of EVE Online by Andrew Groen.  \\u003ca href=\\\&quot;https://www.amazon.com/Empires-EVE-History-Great-Online/dp/0990972402\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ehttps://www.amazon.com/Empires-EVE-History-Great-Online/dp/0990972402\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eConfession: I play a lot of MMOs and know some of the players mentioned in Empires. If you need, I can possibly get you an interview with a guy who ran an interstellar bank.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:132,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:140,\&quot;updated_at\&quot;:\&quot;2020-11-17T11:25:21.101Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:123,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:22,\&quot;readers_count\&quot;:21,\&quot;score\&quot;:49.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:8582,\&quot;topic_slug\&quot;:\&quot;economic-science-fiction-a-selection-of-works-and-authors\&quot;,\&quot;display_username\&quo ot;slug\&quot;:\&quot;campfire\&quot;,\&quot;topic_count\&quot;:898,\&quot;post_count\&quot;:6004,\&quot;position\&quot;:0,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003eAre you new to the Edgeryders Community? Say HELLO and meet others!\\u003c/strong\\u003e This is the meeting space and news section of edgeryders’ webhome. Introduce yourself, read updates from the community, find most event announcements (or just subscribe to \\u003ca href=\\\&quot;/tags/event\\\&quot;\\u003eall events\\u003c/a\\u003e). Happy reading, sharing and connecting!\\u003c/p\\u003e\\n\\u003cp\\u003eTo get started:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eCreate an Edgeryders account by \\u003ca href=\\\&quot;https://communities.edgeryders.eu/\\\&quot;\\u003esigning up here\\u003c/a\\u003e!\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eClick on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ New Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button below to open a new rich text editor.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eWrite your personal introduction and click on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ Create Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button to submit it.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003cp\\u003eIf you are joining Edgeryders because you are only interested in one of our projects you better post in a category of the project to introduce yourself (you can also find the links in the top navigation bar). But if you come in independent of a project, or are unsure where to post, this is your space \\u003cimg src=\\\&quot;/images/emoji/twitter/slight_smile.png?v=9\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e So:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eFirst, \\u003cstrong\\u003ecreate a new topic here\\u003c/strong\\u003e and let your fellow Edgeryders know a little about yourself. Tell us what you want us to know about you, and what will attract support from other changemakers here.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eSecond, \\u003cstrong\\u003eread what others have shared\\u003c/strong\\u003e and leave a comment to offer some useful advice or help – or to just say hello. Just having somebody who listens and asks the right questions can unlock new, interesting thoughts that help us to move forward!\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Are you new to the Edgeryders Community? Say HELLO and meet others! This is the meeting space and news section of edgeryders’ webhome. Introduce yourself, read updates from the community, find most event announcements (or just subscribe to all events). Happy reading, sharing and connecting!\\nTo get started:\\n\\n\\nCreate an Edgeryders account by signing up here!\\n\\n\\nClick on the + New Topic button below to open a new rich text editor.\\n\\n\\nWrite your personal introduction and click on the + Create Topic button to submit it.\\n\\n\\n\\n\\nShow more\\nIf you are joining Edgeryders because you are only interested in one of our projects you better post in a category of the project to introduce yourself (you can also find the links in the top navigation bar). But if you come in independent of a project, or are unsure where to post, this is your space  So:\\n\\n\\nFirst, create a new topic here and let your fellow Edgeryders know a little about yourself. Tell us what you want us to know about you, and what will attract support from other changemakers here.\\n\\n\\nSecond, read what others have shared and leave a comment to offer some useful advice or help – or to just say hello. Just having somebody who listens and asks the right questions can unlock new _global_tags\&quot;:false,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:437,\&quot;name\&quot;:\&quot;Interfaced\&quot;,\&quot;color\&quot;:\&quot;fcb54d\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;interfaced\&quot;,\&quot;topic_count\&quot;:7,\&quot;post_count\&quot;:41,\&quot;position\&quot;:2,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003eINTERFACED\\u003c/strong\\u003e is a three year Horizon Europe Research and Innovation Action Project funded by European Research Executive Agency under the project number: 101178268\\u003c/p\\u003e\\n\\u003cp\\u003eThe full project name is \\u003cstrong\\u003eInterfaces for Democratic Participation: Deliberation, Mobilization and Contestation Since the Onset of the Covid-19 Pandemic\\u003c/strong\\u003e\\u003cbr\\u003e\\nProject acronym: INTERFACED\\u003cbr\\u003e\\nIt was published under the call: HORIZON-CL2-2024-DEMOCRACY-01\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eINTERFACED\\u003c/strong\\u003e investigates the diverse forms of political participation that have emerged in response to increasing protest, democratic and scientific mistrust, and societal divisions exacerbated by the Covid-19 pandemic. The project aims to reinvigorate democratic governance and empower inclusive citizenship by examining the interfaces between citizens and representative institutions. By analyzing the capacity of these interfaces to include citizens in decision-making, \\u003cstrong\\u003eINTERFACED\\u003c/strong\\u003e will use a combination of surveys, experiments, and qualitative methods to explore the impact of these forms of participation. The project spans eight European countries and Tunisia, focusing on enhancing citizen-government relations and providing policy recommendations to engage the least advantaged social groups.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eProject Duration\\u003c/strong\\u003e: 1 January 2025 – 31 December 2027\\u003c/p\\u003e\\n\\u003cp\\u003eThe consortium working on the project is coordinated by the \\u003cstrong\\u003eCITY ST. GEORGE’S, UNIVERSITY OF LONDON\\u003c/strong\\u003e (CITY) and sees the participation of:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eEDGERYDERS OU\\u003c/strong\\u003e (EDGE)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eUNIVERSIDAD CARLOS III DE MADRID\\u003c/strong\\u003e (UC3M)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eUNIVERSITATEA BABES-BOLYAI\\u003c/strong\\u003e (UBB)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eHUN-REN TARSADALOMTUDOMANYI KUTATOKOZPONT\\u003c/strong\\u003e (CSS HUN-REN)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eUNIVERSITA DEGLI STUDI DI PARMA\\u003c/strong\\u003e (UNIPR)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eKOBENHAVNS UNIVERSITET\\u003c/strong\\u003e (UCPH)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eJOHANN WOLFGANG GOETHE-UNIVERSITAET FRANKFURT AM MAIN\\u003c/strong\\u003e (GUF)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eDUBLIN CITY UNIVERSITY\\u003c/strong\\u003e (DCU)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eEUROPEAN CITIZEN ACTION SERVICE\\u003c/strong\\u003e (ECAS)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eJASMIN FOUNDATION\\u003c/strong\\u003e (JFRC)\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\&quot;objectives-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#objectives-1\\\&quot;\\u003e\\u003c/a\\u003eObjectives\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eUnderstand political participation post-pandemic: Classify types of non-electoral political participation in eight European countries and Tunisia, assessing how these forms of participation have evolved during the pandemic\\u003c/li\\u003e\\n\\u003cli\\u003eAnalyze participation patterns: Evaluate who participates, why, and how, focusing on intersecting inequalities such as socioeconomic status, ethnicity, and gender. It involves ethnographic observations and surveys\\u003c/li\\u003e\\n\\u003cli\\u003eExamine political discourses: Investigate how different political actors (e.g., social movements, institutions) discuss participation and address inequalities\\u003c/li\\u003e\\n\\u003cli\\u003eEvaluate media’s role: Analyze how the media has covered protests and non-electoral participation, assessing its portrayal of disadvantaged groups\\u003c/li\\u003e\\n\\u003cli\\u003eInvestigate digital participation: Examine online platforms, including social media, and their role in facilitating non-electoral political participation\\u003c/li\\u003e\\n\\u003cli\\u003eInstitutional Impact: Explore how these participation interfaces feed into institutional decision-making, particularly in relation to policymaking and trust in democratic institutions\\u003c/li\\u003e\\n\\u003cli\\u003ePolicy proposals: Develop policies to enhance relations between citizens and democratic governments, especially for disadvantaged groups, and mitigate the negative impacts of the pandemic on democratic trust\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\&quot;edgeryders-role-2\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#edgeryders-role-2\\\&quot;\\u003e\\u003c/a\\u003eEdgeryders’ role\\u003c/h2\\u003e\\n\\u003cp\\u003eEdgeryders is hosting a community-driven online forum to explore the political participation of disadvantaged and disengaged citizens, particularly in the context of the Covid-19 pandemic.\\u003cbr\\u003e\\nWe aim to gather insights on the challenges faced by marginalized groups, including youth, and evaluate how various participation interfaces work across different political contexts in Europe and Tunisia. Through participant interactions and ethnographic methods, we seek to deepen our understanding of political participation trends and identify ways to strengthen citizens’ engagement with democratic institutions.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\&quot;how-to-participate-3\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#how-to-participate-3\\\&quot;\\u003e\\u003c/a\\u003eHow to participate\\u003c/h2\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eRead the rules of engagement and the social contract \\u003ca href=\\\&quot;https://edgeryders.eu/t/interfaced-rules-of-engagement/20660\\\&quot;\\u003ehere\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003eCreate an Edgeryders account by \\u003ca href=\\\&quot;https://edgeryders.eu/signup\\\&quot;\\u003esigning up here\\u003c/a\\u003e!\\u003c/li\\u003e\\n\\u003cli\\u003eClick on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ New Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button below to open a new rich text editor.\\u003c/li\\u003e\\n\\u003cli\\u003eWrite your story and click on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ Create Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button to submit it.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cem\\u003e“Funded by the European Union. Views and opinions expressed are however those of the author(s) only and do not necessarily reflect those of the European Union or the Agency. Neither the European Union nor the granting authority can be held responsible for them.”\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;/uploads/default/original/3X/4/8/4882ae8cb2524b4ed8bd3ec5d7fffa4e5e12c771.png\\\&quot; alt=\\\&quot;EN_FundedbytheEU_RGB_POS\\\&quot; data-base62-sha1=\\\&quot;alsmt6Jf3vFEEWMHIIN6dQeuOgp\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;153\\\&quot;\\u003e\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;INTERFACED is a three year Horizon Europe Research and Innovation Action Project funded by European Research Executive Agency under the project number: 101178268\\nThe full project name is Interfaces for Democratic Participation: Deliberation, Mobilization and Contestation Since the Onset of the Covid-19 Pandemic\\nProject acronym: INTERFACED\\nIt was published under the call: HORIZON-CL2-2024-DEMOCRACY-01\\nINTERFACED investigates the diverse forms of political participation that have emerged in response to increasing protest, democratic and scientific mistrust, and societal divisions exacerbated by the Covid-19 pandemic. The project aims to reinvigorate democratic governance and empower inclusive citizenship by examining the interfaces between citizens and representative institutions. By analyzing the capacity of these interfaces to include citizens in decision-making, INTERFACED will use a combination of surveys, experiments, and qualitative methods to explore the impact of these forms of participation. The project spans eight European countries and Tunisia, focusing on enhancing citizen-government relations and providing policy recommendations to engage the least advantaged social groups.\\nProject Duration: 1 January 2025 – 31 December 2027\\nThe consortium working on the project is coordinated by the CITY ST. GEORGE’S, UNIVERSITY OF LONDON (CITY) and sees the participation of:\\n\\nEDGERYDERS OU (EDGE)\\nUNIVERSIDAD CARLOS III DE MADRID (UC3M)\\nUNIVERSITATEA BABES-BOLYAI (UBB)\\nHUN-REN TARSADALOMTUDOMANYI KUTATOKOZPONT (CSS HUN-REN)\\nUNIVERSITA DEGLI STUDI DI PARMA (UNIPR)\\nKOBENHAVNS UNIVERSITET (UCPH)\\nJOHANN WOLFGANG GOETHE-UNIVERSITAET FRANKFURT AM MAIN (GUF)\\nDUBLIN CITY UNIVERSITY (DCU)\\nEUROPEAN CITIZEN ACTION SERVICE (ECAS)\\nJASMIN FOUNDATION (JFRC)\\n\\nObjectives\\n\\nUnderstand political participation post-pandemic: Classify types of non-electoral political participation in eight European countries and Tunisia, assessing how these forms of participation have evolved during the pandemic\\nAnalyze participation patterns: Evaluate who participates, why, and how, focusing on intersecting inequalities such as socioeconomic status, ethnicity, and gender. It involves ethnographic observations and surveys\\nExamine political discourses: Investigate how different political actors (e.g., social movements, institutions) discuss participation and address inequalities\\nEvaluate media’s role: Analyze how the media has covered protests and non-electoral participation, assessing its portrayal of disadvantaged groups\\nInvestigate digital participation: Examine online platforms, including social media, and their role in facilitating non-electoral political participation\\nInstitutional Impact: Explore how these participation interfaces feed into institutional decision-making, particularly in relation to policymaking and trust in democratic institutions\\nPolicy proposals: Develop policies to enhance relations between citizens and democratic governments, especially for disadvantaged groups, and mitigate the negative impacts of the pandemic on democratic trust\\n\\nEdgeryders’ role\\nEdgeryders is hosting a community-driven online forum to explore the political participation of disadvantaged and disengaged citizens, particularly in the context of the Covid-19 pandemic.\\nWe aim to gather insights on the challenges faced by marginalized groups, including youth, and evaluate how various participation interfaces work across different political contexts in Europe and Tunisia. Through participant interactions and ethnographic methods, we seek to deepen our understanding of political participation trends and identify ways to strengthen citizens’ engagement with democratic institutions.\\nHow to participate\\n\\nRead the rules of engagement and the social contract here\\nCreate an Edgeryders account by signing up here!\\nClick on the + New Topic button below to open a new rich text editor.\\nWrite your story and click on the + Create Topic button to submit it.\\n\\n“Funded by the European Union. Views and opinions expressed are however those of the author(s) only and do not necessarily reflect those of the European Union or the Agency. Neither the European Union nor the granting authority can be held responsible for them.”\&quot;,\&quot;description_excerpt\&quot;:\&quot;INTERFACED is a three year Horizon Europe Research and Innovation Action Project funded by European Research Executive Agency under the project number: 101178268 \\nThe full project name is Interfaces for Democratic Participation: Deliberation, Mobilization and Contestation Since the Onset of the Covi\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-interfaced-category/20398\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;notification_level\&quot;:3,\&quot;topic_template\&quot;:null,\&quot;has_children\&quot;:true,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:null,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:true,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:null,\&quot;subcategory_list_style\&quot;:\&quot;boxes\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:{\&quot;id\&quot;:18209,\&quot;url\&quot;:\&quot;/uploads/default/original/3X/7/5/753f164130c81ab536b6928240508d71cdb94a69.png\&quot;,\&quot;width\&quot;:886,\&quot;height\&quot;:597},\&quot;uploaded_logo_dark\&quot;:{\&quot;id\&quot;:18210,\&quot;url\&quot;:\&quot;/uploads/default/original/3X/c/7/c79963daa11c25412c417e829cf9570511309b63.png\&quot;,\&quot;width\&quot;:886,\&quot;height\&quot;:597},\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:438,\&quot;name\&quot;:\&quot;Workspace (Consortium)\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;workspace-consortium\&quot;,\&quot;topic_count\&quot;:23,\&quot;post_count\&quot;:138,\&quot;position\&quot;:3,\&quot;description\&quot;:null,\&quot;description_text\&quot;:null,\&quot;description_excerpt\&quot;:null,\&quot;topic_url\&quot;:\&quot;/t/about-the-workspace-consortium-category/20400\&quot;,\&quot;read_restricted\&quot;:true,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:437,\&quot;notification_level\&quot;:3,\&quot;topic_template\&quot;:null,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:null,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:null,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:398,\&quot;name\&quot;:\&quot;Witness\&quot;,\&quot;color\&quot;:\&quot;8EDFCA\&quot;,\&quot;text_color\&quot;:\&quot;000000\&quot;,\&quot;slug\&quot;:\&quot;witness\&quot;,\&quot;topic_count\&quot;:19,\&quot;post_count\&quot;:127,\&quot;position\&quot;:4,\&quot;description\&quot;:\&quot;\\u003cp\\u003eWelcome to Witness - an open-source fictional world. This world is different from other fictional worlds, in that it pays a lot of attention to its economies, and makes its economies radically different from the one we live in. The culture of the Witness has passed through several stages and varies between its distrikts.\\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003cp\\u003eWitness is the most populous seasteading megacity on record. Initially developed under Project Viking (which gave birth to other noted cities such as Byzantium and Vivarium), Witness grew far beyond its original physical and legal bounds, and today is considered the cultural, financial and media capital of the post-Sundering world. Doubly so since it both anchors itself to semi-stable landmasses and produces new ones of its own: it is therefore a navigational landmark in this post-climate-change reality.\\u003c/p\\u003e\\n\\u003cp\\u003eWhereas most other Project Viking cities operate as a single territory overseen by a single government and State Machine, Witness operates as a collection of interdependent Distrikts that function  \\u003cem\\u003ede facto\\u003c/em\\u003e as city-states in their own right. Each city-state is an implementation of a particular set of economic, philosophical and moral social contracts, although some aethnographers have pointed out the phenomenon of boundary bleed (which is almost unseen in other cities).\\u003c/p\\u003e\\n\\u003cp\\u003eBetween the Distrikts runs the Migrant Train, a zero-cost solution for citizens who wish to live under a different social contract. While the State Machine of Witness is  \\u003cem\\u003ede jure\\u003c/em\\u003e  overseer of all territories, in reality it manages only portions of infrastructure, guides multi-distrikt disaster response, and policing in instances where inter-Distrikt conflict seems imminent.\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Welcome to Witness - an open-source fictional world. This world is different from other fictional worlds, in that it pays a lot of attention to its economies, and makes its economies radically different from the one we live in. The culture of the Witness has passed through several stages and varies between its distrikts.\\n\\n\\nShow more\\nWitness is the most populous seasteading megacity on record. Initially developed under Project Viking (which gave birth to other noted cities such as Byzantium and Vivarium), Witness grew far beyond its original physical and legal bounds, and today is considered the cultural, financial and media capital of the post-Sundering world. Doubly so since it both anchors itself to semi-stable landmasses and produces new ones of its own: it is therefore a navigational landmark in this post-climate-change reality.\\nWhereas most other Project Viking cities operate as a single territory overseen by a single government and State Machine, Witness operates as a collection of interdependent Distrikts that function  de facto as city-states in their own right. Each city-state is an implementation of a particular set of economic, philosophical and moral social contracts, although some aethnographers have pointed out the phenomenon of boundary bleed (which is almost unseen in other cities).\\nBetween the Distrikts runs the Migrant Train, a zero-cost solution for citizens who wish to live under a different social contract. While the State Machine of Witness is  de jure  overseer of all territories, in reality it manages only portions of infrastructure, guides multi-distrikt disaster response, and policing in instances where inter-Distrikt conflict seems imminent.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Welcome to Witness - an open-source fictional world. This world is different from other fictional worlds, in that it pays a lot of attention to its economies, and makes its economies radically different from the one we live in. The culture of the Witness has passed through several stages and varies \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-witness/16071\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;Welcome to Witness - an open-source fictional world. This world is different from other fictional worlds, in that it pays a lot of attention to its economies, and makes its economies radically different from the one we live in.\&quot;,\&quot;has_children\&quot;:true,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subc ueyo\\\&quot;\\u003e@manuelpueyo\\u003c/a\\u003e.\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-the-reef-documentation-category/17207\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:420,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:436,\&quot;name\&quot;:\&quot;The Reef&#39;s Open Knowledge\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;the-reefs-open-knowledge\&quot;,\&quot;topic_count\&quot;:3,\&quot;post_count\&quot;:5,\&quot;position\&quot;:12,\&quot;description\&quot;:\&quot;\\u003cp\\u003eThe Reef’s Open Knowledge is \\u003ca href=\\\&quot;https://thereef.brussels\\\&quot;\\u003eCohousing The Reef\\u003c/a\\u003e’s window to the world. It’s the place where we can share curated blog-style posts about something that we think could be of use to other groups. Likewise it’s also a place where we welcome other people and group’s questions and experiences.\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;sharing-something-yourself-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#sharing-something-yourself-1\\\&quot;\\u003e\\u003c/a\\u003eSharing something yourself?\\u003c/h4\\u003e\\n\\u003cp\\u003eWould you like to chip in? Feel free to register (it takes two minutes), and reply to any post within this category!\\u003c/p\\u003e\\n\\u003cp\\u003eWould you like to ask a question or share some knowledge yourself? Feel free to start a new topic!\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;our-capacity-to-interact-2\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#our-capacity-to-interact-2\\\&quot;\\u003e\\u003c/a\\u003eOur capacity to interact\\u003c/h4\\u003e\\n\\u003cp\\u003e“Openness” is a key value in The Reef: we want to be as open and hospitable as possible, and share all the documents, information and knowledge that we have.\\u003c/p\\u003e\\n\\u003cp\\u003eAt the same time our core objective is to build a 20-30 unit cohousing in Brussels, which sometimes feels like an uphill ultra-marathon given the time and emotional management that it requires \\u003cimg src=\\\&quot;/images/emoji/twitter/sweat_smile.png?v=12\\\&quot; title=\\\&quot;:sweat_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:sweat_smile:\\\&quot; loading=\\\&quot;lazy\\\&quot; width=\\\&quot;20\\\&quot; height=\\\&quot;20\\\&quot;\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eTherefore, until The Reef is built, as much as we would want to share and interact in line with our values, it is more than likely that we will hardly be able to be very active on this part of our forum.\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca name=\\\&quot;staying-up-to-date-3\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#staying-up-to-date-3\\\&quot;\\u003e\\u003c/a\\u003eStaying up to date?\\u003c/h4\\u003e\\n\\u003cp\\u003eWould you like to stay informed when there are major updates or interesting posts to share? Register to \\u003ca href=\\\&quot;https://xrwi0.mjt.lu/wgt/xrwi0/x30g/form?c=d99a38ca\\\&quot;\\u003eThe Reef’s Open Knowledge Newsletter\\u003c/a\\u003e. You’ll receive 1-2 newsletters per year, with a short overview on what’s new.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;The Reef’s Open Knowledge is Cohousing The Reef’s window to the world. It’s the place where we can share curated blog-style posts about something that we think could be of use to other groups. Likewise it’s also a place where we welcome other people and group’s questions and experiences.\\nSharing something yourself?\\nWould you like to chip in? Feel free to register (it takes two minutes), and reply to any post within this category!\\nWould you like to ask a question or share some knowledge yourself? Feel free to start a new topic!\\nOur capacity to interact\\n“Openness” is a key value in The Reef: we want to be as open and hospitable as possible, and share all the documents, information and knowledge that we have.\\nAt the same time our core objective is to build a 20-30 unit cohousing in Brussels, which sometimes feels like an uphill ultra-marathon given the time and emotional management that it requires .\\nTherefore, until The Reef is built, as much as we would want to share and interact in line with our values, it is more than likely that we will hardly be able to be very active on this part of our forum.\\nStaying up to date?\\nWould you like to stay informed when there are major updates or interesting posts to share? Register to The Reef’s Open Knowledge Newsletter. You’ll receive 1-2 newsletters per year, with a short overview on what’s new.\&quot;,\&quot;description_excerpt\&quot;:\&quot;The Reef’s Open Knowledge is \\u003ca href=\\\&quot;https://thereef.brussels\\\&quot;\\u003eCohousing The Reef\\u003c/a\\u003e’s window to the world. It’s the place where we can share curated blog-style posts about something that we think could be of use to other groups. Likewise it’s also a place where we welcome other people and group’s questions and experiences. \\n\\u003ca name=\\\&quot;sharing-something-yourself-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#sharing-something-yourself-1\\\&quot;\\u003e\\u003c/a\\u003eSharing so\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-the-reefs-open-knowledge-category/20070\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:420,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;The Reef’s Open Knowledge is Cohousing The Reef’s window to the world. It’s the place where we can share curated blog-style posts about something that we think could be of use to other groups. Likewise it’s also a place where we welcome other people and group’s questions and experiences.\\nSharing something yourself?\\n\\nWould you like to chip in? Feel free to register (it takes two minutes), and reply to any post within this category!\\n\\nWould you like to ask a question or share some knowledge yourself? Feel free to start a new topic!\\nOur capacity to interact\\n\\n“Openness” is a key value in The Reef: we want to be as open and hospitable as possible, and share all the documents, information and knowledge that we have.\\n\\nAt the same time our core objective is to build a 20-30 unit cohousing in Brussels, which sometimes feels like an uphill ultra-marathon given the time and emotional management that it requires :sweat_smile:.\\n\\nTherefore, until The Reef is built, as much as we would want to share and interact in line with our values, it is more than likely that we will hardly be able to be very active on this part of our forum.\\nStaying up to date?\\n\\nWould you like to stay informed when there are major updates or interesting posts to share? Register to The Reef’s Open Knowledge Newsletter. You’ll receive 1-2 newsletters per year, with a short overview on what’s new.\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:null,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:null,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:{\&quot;id\&quot;:16056,\&quot;url\&quot;:\&quot;/uploads/default/original/3X/4/f/4f304928ec052db704550b3c3d22100148c18072.jpeg\&quot;,\&quot;width\&quot;:1009,\&quot;height\&quot;:1367},\&quot;uploaded_logo_dark\&quot;:nul in_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:434,\&quot;name\&quot;:\&quot;Architects only\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;architects-only\&quot;,\&quot;topic_count\&quot;:80,\&quot;post_count\&quot;:303,\&quot;position\&quot;:15,\&quot;description\&quot;:\&quot;\\u003cp\\u003eThis is the space that we use to interact with our architects.\\u003c/p\\u003e\\n\\u003cp\\u003eIn line with our \\u003ca href=\\\&quot;https://edgeryders.eu/t/keyholders-who-can-contact-our-external-experts/19758\\\&quot;\\u003ekeyholder policy\\u003c/a\\u003e, only the people from Team Building are supposed to be active here. If you would like to chip in or send them a private message, please get in touch with Team Building first.\\u003c/p\\u003e\\n\\u003cp\\u003eMessages in this category are only visible to people who are a member of the following groups:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003ereeflings\\u003c/li\\u003e\\n\\u003cli\\u003ereef-architects\\u003c/li\\u003e\\n\\u003cli\\u003ereef-investors\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eThis category is special in that is often posted to via email. To post to this category via email you need to post \\u003cem\\u003efrom\\u003c/em\\u003e the email associated to an authorized user account (i.e. one that is a member of one of the groups above).\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eIf you are posting and creating a new topic\\u003c/strong\\u003e, post \\u003cem\\u003eto\\u003c/em\\u003e the custom email address \\u003ccode\\u003earchitects-only@reply.edgeryders.eu\\u003c/code\\u003e. The forum uses the email’s subject as the title for the new topic.\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eIf you are posting in reply to an existing topic\\u003c/strong\\u003e, just reply to your notification email. The email address you post to in this case is auto-generated, and has the form \\u003ccode\\u003ea-long-string@reply.edgeryders.eu\\u003c/code\\u003e.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eTo post an image, add it as an attachment to your email.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;This is the space that we use to interact with our architects.\\nIn line with our keyholder policy, only the people from Team Building are supposed to be active here. If you would like to chip in or send them a private message, please get in touch with Team Building first.\\nMessages in this category are only visible to people who are a member of the following groups:\\n\\nreeflings\\nreef-architects\\nreef-investors\\n\\nThis category is special in that is often posted to via email. To post to this category via email you need to post from the email associated to an authorized user account (i.e. one that is a member of one of the groups above).\\n\\nIf you are posting and creating a new topic, post to the custom email address architects-only@reply.edgeryders.eu. The forum uses the email’s subject as the title for the new topic.\\nIf you are posting in reply to an existing topic, just reply to your notification email. The email address you post to in this case is auto-generated, and has the form a-long-string@reply.edgeryders.eu.\\n\\nTo post an image, add it as an attachment to your email.\&quot;,\&quot;description_excerpt\&quot;:\&quot;This is the space that we use to interact with our architects. \\nIn line with our \\u003ca href=\\\&quot;https://edgeryders.eu/t/keyholders-who-can-contact-our-external-experts/19758\\\&quot;\\u003ekeyholder policy\\u003c/a\\u003e, only the people from Team Building are supposed to be active here. If you would like to chip in or send them a private message, please get in touch with Team Building first. \\nMessages in this category \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-architects-only-category/19913\&quot;,\&quot;read_restricted\&quot;:true,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:420,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:null,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:null,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:null,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:329,\&quot;name\&quot;:\&quot;EarthOS\&quot;,\&quot;color\&quot;:\&quot;283890\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;earthos\&quot;,\&quot;topic_count\&quot;:55,\&quot;post_count\&quot;:395,\&quot;position\&quot;:16,\&quot;description\&quot;:\&quot;\\u003cp\\u003eEarthOS is Edgeryders’ environment unit. Our goal is to create a community of innovators around ecological living, ecosystem restoration and esp. climate change amelioration and adaptation.\\u003c/p\\u003e\\n\\u003cp\\u003eThis category contains the unit’s projects, as well as other discussions related to the environment and climate.\\u003c/p\\u003e\\n\\u003cp\\u003eTo get started:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eCreate an Edgeryders account by \\u003ca href=\\\&quot;https://communities.edgeryders.eu/\\\&quot;\\u003esigning up here\\u003c/a\\u003e!\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eClick on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ New Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button below to open a new rich text editor.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eWrite your personal introduction and click on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ Create Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button to submit it.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003cp\\u003eIf you are joining Edgeryders because you are interested in one of our projects (like Edgeryders Festival,  \\u003ca href=\\\&quot;/c/openvillage\\\&quot;\\u003eOpenVillage\\u003c/a\\u003e, \\u003ca href=\\\&quot;/c/research-network\\\&quot;\\u003eResearch Network\\u003c/a\\u003e, \\u003ca href=\\\&quot;/c/participio\\\&quot;\\u003eParticipio\\u003c/a\\u003e), you better post in a category of the project to introduce yourself (you can also find the links in the top navigation bar). But if you come in independent of a project, or are unsure where to post, this is your space \\u003cimg src=\\\&quot;/images/emoji/twitter/slight_smile.png?v=9\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e So:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eFirst, \\u003cstrong\\u003ecreate a new topic here\\u003c/strong\\u003e and let your fellow Edgeryders know a little about yourself. Tell us what you want us to know about you, and what will attract support from other changemakers here.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eSecond, \\u003cstrong\\u003eread what others have shared\\u003c/strong\\u003e and leave a comment to offer some useful advice or help – or to just say hello. Just having somebody who listens and asks the right questions can unlock new, interesting thoughts that help us to move forward!\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;EarthOS is Edgeryders’ environment unit. Our goal is to create a community of innovators around ecological living, ecosystem restoration and esp. climate change amelioration and adaptation.\\nThis category contains the unit’s projects, as well as other discussions related to the environment and climate.\\nTo get started:\\n\\n\\nCreate an Edgeryders account by signing up here!\\n\\n\\nClick on the + New Topic button below to open a new rich text editor.\\n\\n\\nWrite your personal introduction and click on the + Create Topic button to submit it.\\n\\n\\n\\n\\nShow more\\nIf you are joining Edgeryders because you are interested in one of our projects (like Edgeryders Festival,  OpenVillage, Research Network, Participio), you better post in a category of the project to introduce yourself (you can also find the links in the top navigation bar). But if you come in independent of a project, or are unsure where to post, this is your space  So:\\n\\n\\nFirst, create a new topic here and let your fellow Edgeryders know a little about yourself. Tell us what you want us to know about you, and what will attract support from other changemakers here.\\n\\n\\nSecond, read what others have shared and leave a comment to offer some useful advice or help – or to just say hello. Just having somebody who listens and asks the right questions can unlock new, interesting thoughts that help us to move forward!\&quot;,\&quot;description_excerpt\&quot;:\&quot;EarthOS is Edgeryders’ environment unit. Our goal is to create a community of innovators around ecological living, ecosystem restoration and esp. climate change amelioration and adaptation. \\nThis category contains the unit’s projects, as well as other discussions related to the environment and clima\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-earthos-category/10403\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:true,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_e quot;topic_count\&quot;:12,\&quot;post_count\&quot;:62,\&quot;position\&quot;:19,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003eFor everyone:\\u003c/strong\\u003e Post here stories of climate change prevention / adaptation, ecosystem restoration etc… This would be also the place for low-impact living, mobility and infrastructure: airships, houseboats, and so on. Tell us about yourself and your work and ideas, and let’s see what we can do together.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eFor Edgeryders:\\u003c/strong\\u003e This is also the public space for the climate change related projects in our company, including:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eClimate Positive.\\u003c/strong\\u003e EIT Climate-KIC started a project called Climate Positive, in which it tries to reduce its own emissions. The major part of them are caused by business travel and commuting. Our role in the project is to help C-KIC to get better at remote collaboration, so that they will need fewer trips. Our “best of” content from that work: the \\u003ca href=\\\&quot;https://edgeryders.eu/t/11263\\\&quot;\\u003eDistributed Collaboration Manual \\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;For everyone: Post here stories of climate change prevention / adaptation, ecosystem restoration etc… This would be also the place for low-impact living, mobility and infrastructure: airships, houseboats, and so on. Tell us about yourself and your work and ideas, and let’s see what we can do together.\\nFor Edgeryders: This is also the public space for the climate change related projects in our company, including:\\n\\n\\nClimate Positive. EIT Climate-KIC started a project called Climate Positive, in which it tries to reduce its own emissions. The major part of them are caused by business travel and commuting. Our role in the project is to help C-KIC to get better at remote collabora d\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:288,\&quot;name\&quot;:\&quot;Autarky Lab\&quot;,\&quot;color\&quot;:\&quot;283890\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;autarky\&quot;,\&quot;topic_count\&quot;:121,\&quot;post_count\&quot;:710,\&quot;position\&quot;:20,\&quot;description\&quot;:\&quot;\\u003cp\\u003eA place to develop and learn about autarky solutions: technologies, organization techniques and best practices that enable self-sufficient living on the long term.\\u003c/p\\u003e\\n\\u003cp\\u003eHere, autarky is comprehensive self-supply and self-governance in small social units. It’s the maker’s way of making a living, a solution for political problems with non-political means. It’s how we fix precarious living, excessive consumption, bullshit jobs and politics alike. Solutions documented here are esp. relevant for communal living arrangements.\\u003c/p\\u003e\\n\\u003cp\\u003eIdeas, instructions and recipes posted here should be do-it-yourself and open source.\\u003c/p\\u003e\\n\\u003cp\\u003e \\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eIf you like the content here, here’s how to follow it:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eTo be notified about new topics in this category, go to the \\u003ca href=\\\&quot;/c/openvillage/autarky\\\&quot;\\u003eAutarky Academy\\u003c/a\\u003e category and from the right-top dropdown select “Watching First Post”. Or \\u003ca href=\\\&quot;/c/openvillage/autarky.rss\\\&quot;\\u003esubscribe here with RSS\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eTo only be notified about new high-quality articles in this category, go to tag \\u003ca class=\\\&quot;hashtag\\\&quot; href quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:394,\&quot;name\&quot;:\&quot;TREASURE\&quot;,\&quot;color\&quot;:\&quot;0088CC\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;treasure\&quot;,\&quot;topic_count\&quot;:310,\&quot;post_count\&quot;:11325,\&quot;position\&quot;:40,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003eTREASURE (leading the TRansition of the European Automotive SUpply chain towards a circulaR futurE) is a\\u003c/strong\\u003e \\u003ca href=\\\&quot;https://www.treasureproject.eu/\\\&quot;\\u003e3-year Research and Innovation Action\\u003c/a\\u003e co-funded by the European Commission under the H2020 programme willing to offer new opportunities for testing innovative technologies to make the automotive sector more circular.\\u003c/p\\u003e\\n\\u003cp\\u003eAs the automotive industry navigates the complexities of a rapidly evolving technological landscape and heightened environmental concerns, the need for a paradigm shift towards sustainable practices has become increasingly evident. By addressing the existing knowledge gap and empowering industry stakeholders to make informed decisions, TREASURE aims to revolutionize the industry, fostering a future characterized by efficiency, environmental responsibility, and sustainable growth.\\u003c/p\\u003e\\n\\n\\n\\n  Slide 1\\n  Slide 2\\n  Slide 3\\n  Slide 4\\n  Slide 5\\n  Slide 6\\n\\n\\n\\u003ch2\\u003e\\u003ca name=\\\&quot;objectives-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#objectives-1\\\&quot;\\u003e\\u003c/a\\u003eObjectives\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eGuaranteeing a sustainable use of raw materials in the automotive sector, by reducing material supply risks\\u003c/li\\u003e\\n\\u003cli\\u003eAdopting in practice the circular economy paradigm in the automotive sector, by acting as demonstrators for the manufacturing sector\\u003c/li\\u003e\\n\\u003cli\\u003eOffering better vehicle-related economic, environmental and social performances to all the end users\\u003c/li\\u003e\\n\\u003cli\\u003eCreating new supply chains around End-of-Life Vehicles (ELVs), by focusing on a circular exploitation of raw materials embedded into cars\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\&quot;edgeryders-role-2\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#edgeryders-role-2\\\&quot;\\u003e\\u003c/a\\u003eEdgeryders’ role\\u003c/h2\\u003e\\n\\u003cp\\u003eEdgeryders is creating a community-driven model of addressing social aspects related with circular design practices. We want to develop new knowledge on how circular economy plays out in society, economy and everyday life, the points of view of the people directly affected by circular economy.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eThis project has received funding from the European Union’s Horizon 2020 research and innovation programme under grant agreement No 101003587\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\&quot;how-to-participate-3\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#how-to-participate-3\\\&quot;\\u003e\\u003c/a\\u003eHow to participate\\u003c/h2\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eRead the rules of engagement and the social contract \\u003ca href=\\\&quot;https://edgeryders.eu/t/edgeryders-treasure-rules-of-engagement/19315\\\&quot;\\u003ehere\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eCreate an Edgeryders account by \\u003ca href=\\\&quot;https://edgeryders.eu/signup\\\&quot;\\u003esigning up here\\u003c/a\\u003e!\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eClick on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ New Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button below to open a new rich text editor.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eWrite your story and click on the \\u003ckbd\\u003e\\u003cstrong\\u003e+ Create Topic\\u003c/strong\\u003e\\u003c/kbd\\u003e button to submit it.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;TREASURE (leading the TRansition of the European Automotive SUpply chain towards a circulaR futurE) is a 3-year Research and Innovation Action co-funded by the European Commission under the H2020 programme willing to offer new opportunities for testing innovative technologies to make the automotive sector more circular.\\nAs the automotive industry navigates the complexities of a rapidly evolving technological landscape and heightened environmental concerns, the need for a paradigm shift towards sustainable practices has become increasingly evident. By addressing the existing knowledge gap and empowering industry stakeholders to make informed decisions, TREASURE aims to revolutionize the industry, fostering a future characterized by efficiency, environmental responsibility, and sustainable growth.\\n\\n\\n\\n  Slide 1\\n  Slide 2\\n  Slide 3\\n  Slide 4\\n  Slide 5\\n  Slide 6\\n\\n\\nObjectives\\n\\nGuaranteeing a sustainable use of raw materials in the automotive sector, by reducing material supply risks\\nAdopting in practice the circular economy paradigm in the automotive sector, by acting as demonstrators for the manufacturing sector\\nOffering better vehicle-related economic, environmental and social performances to all the end users\\nCreating new supply chains around End-of-Life Vehicles (ELVs), by focusing on a circular exploitation of raw materials embedded into cars\\n\\nEdgeryders’ role\\nEdgeryders is creating a community-driven model of addressing social aspects related with circular design practices. We want to develop new knowledge on how circular economy plays out in society, economy and everyday life, the points of view of the people directly affected by circular economy.\\nThis project has received funding from the European Union’s Horizon 2020 research and innovation programme under grant agreement No 101003587\\nHow to participate\\n\\n\\nRead the rules of engagement and the social contract here\\n\\n\\nCreate an Edgeryders account by signing up here!\\n\\n\\nClick on the + New Topic button below to open a new rich text editor.\\n\\n\\nWrite your story and click on the + Create Topic button to submit it.\&quot;,\&quot;description_excerpt\&quot;:\&quot;TREASURE (leading the TRansition of the European Automotive SUpply chain towards a circulaR futurE) is a \\u003ca href=\\\&quot;https://www.treasureproject.eu/\\\&quot;\\u003e3-year Research and Innovation Action\\u003c/a\\u003e co-funded by the European Commission under the H2020 programme willing to offer new opportunities for testing innovative technologies to make the automotive \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-treasure-category/16034\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:true,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:true,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;boxes\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\
