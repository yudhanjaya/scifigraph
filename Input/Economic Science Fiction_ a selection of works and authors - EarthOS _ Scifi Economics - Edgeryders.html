 long (Mazzucato).\\u003c/p\\u003e\\n\\u003cp\\u003eThis initiative aims to develop sustainable, and hopefully profitable paths towards reaching our goal. The Edgeryders community and organisation are uniquely positioned to build it because of the track record of the people driving it. And the fact that we are already generating revenue, have zero debt and a thriving community of \\u0026gt;4000 talented, committed people in 80+ countries. With your participation we can get there faster and better.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhy three different names? Are they different projects?\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eThe OpenVillage is a comprehensive set of open tech solutions and collective action strung together by a common narrative.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eEdgeryders is a collective intelligence platform for building the OpenVillage.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eThe Reef is our terrain for deep prototyping of the technologies, culture and new forms of human organising that will go into the OpenVillage\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eThe OpenVillage House run by Edgeryders (The Reef) consists of:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eA live-work space where we experiment with different solutions and develop the non-technical competences needed to use them effectively.\\u003c/strong\\u003e Instead of doing a 2 week prototype, we run as we live with it, and keep tweaking it over time until it works. The stuff that stays with us will be included in the openvillage. ICOs for real estate, Robots, smart clothing, furniture, new forms of organising, art. It will be sustainable because people need a place to live and organisations need a place to work - revenue will come from rent of residential spaces in a unique setting amenable to personal and professional development.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eA Business network consists of people and organisations who wish to be close to where the action is.\\u003c/strong\\u003e Edgeryders is already a place to access and nurture a unique stream of open innovation. Hand-held echostethoscopes that cost a fraction of what is on the market.  Cheap coffee bean sorting machines. Mechanical arms to rotate and increase yield from solar panels. New assistive and medical devices and open source insulin. As part of the business network you can interact with us, get news from the edge and be part of it even if you cannot live with us.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eThese innovations are open source, and they are accessible, but their use is restricted by different licenses issued by the innovators.\\u003c/strong\\u003e When an idea or product under development is of interest to commercial companies \\u003cstrong\\u003eThe Reef can broker a deal in which the innovator can give different additional rights of use with a contract. This protects both parties against abuses.\\u003c/strong\\u003e The business model is the one employed by \\u003ca href=\\\&quot;http://opencorporates.com\\\&quot;\\u003eopencorporates.com\\u003c/a\\u003e and \\u003ca href=\\\&quot;http://thenounproject.com\\\&quot;\\u003ethenounproject.com\\u003c/a\\u003e - pay to wave right to be named as author and in the latter case, gain access to the original design file.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAn Annual Festival and series of events gathering the community building the openvillage and the business network around it\\u003c/strong\\u003e. The festival happens not in an anonymous conference room, but in the live-work space located where the openvillage is being built. It presents the new knowledge, artefacts and ideas coming out of The Reef, draws more participants and grows the ecosystem. It acts as a heartbeat that gives a steady rhythm to the work of building the openvillage over 10 years, grows the community and celebrates the achievements that come out of it.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHow Edgeryders finances this and generates income for the community involved in it\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWe build it as a viable business with multiple sources of revenue.  It makes sense to build the Reef as a new company because this enables us to capture, align and channel all the externalities generated by the live-work space, business network and festival towards growing and strengthening the venture. The model is infinitely scalable: our online platform, digitial technologies and scientifically rigorous methodology enable us to cost-effectively scale and the remote membership. We have a couple of ideas for non-extractive and ethically sound business models with opportunities for personal and professional development that draw a steady stream of talented individuals. And we will design an appropriate governance model that balances the needs of the community with that of the people who take personal responsibility and invest huge amounts of time that is needed to get the company up, and keep it running well.\\u003c/p\\u003e\\n\\u003cp\\u003eOur world-class community building and management expertise make The Reef a safe and welcoming space that draws and maintains the diversity required for deep innovation.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eIf the model catches on people will show up at our doorstep and say this is great, how can I do it in location x\\u003c/strong\\u003e? Then we can move in and franchise the venture complete with a populated online platform and activities (which is the hardest thing to do- almost no one manages to get this right). Clients can pay us to help them set up their own Reef around a specific field e.g. healthcare. A person with a great network approaches us saying “I really want to build one of these in my city”; “we say great! You’re hired!” And they manage the setting up of a new company owned by the Reef.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eThis is already happening.\\u003c/strong\\u003e It happened with the unMonastery -as soon as the Edgeryders community started exploring the idea, the city of Matera asked us to run, and paid for, the first prototype. The project gained unsolicited coverage from international and local media (The Nation, New York Times, Il Sole 24 ore, Wired Germany etc etc), speaking engagements at large public events etc. The World Bank has commissioned us to implement a version in the MENA region as a place based social innovation incubator.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWe envision a network of Reef localities in every city bound together by an online platform which acts as a collective intelligence engine and extends the reach and scale of the model.\\u003c/strong\\u003e And we are on the way. The first one was set up in Brussels in March of 2017. A second locality is now under development and with your help, will be up and running in Morocco by 2018. The online platform is already up and running (you are on it right now) and populated by a thriving community that spans the globe.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eBy joining us early in the game you get a unique opportunity to shape your own involvement and the company as a whole\\u003c/strong\\u003e. We are designing a multiplicity of ways to participate at different levels of commitment- from accessing newsletters all the way to partnering with us around new ventures e.g. large R\\u0026amp;D projects which generate new commercial opportunities e.g OpenCare.\\u003c/p\\u003e\\n\\u003cp\\u003eLearn more about membership    Become a member\\u003c/p\\u003e\\n\\u003ch2\\u003eFrequently Asked Questions\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhere are we are going with this?\\u003c/strong\\u003e A future to look forward to, collaborating freely in the quest for prosperous, lives full of meaning, love and respect in tight knit yet open groups. It’s not about becoming reclusive tribes, nor is it about rejecting technology. We want to connect with one another, and with the world at large. To be well with ourselves and with one another. To thrive when failing institutions or existing large-scale centralised means of securing a good life no longer can be relied on.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHow will we get there?\\u003c/strong\\u003e We have a long-term map of different components needed in a good life. For most of us, accessing several of them through existing means is difficult or impossible. At least if you look to what is available in the mainstream where power and resources are concentrated. You need to venture out to the edges where people are experimenting with all kinds of solutions for building thriving individuals, communities and societies. So we look for open source solutions and replicable efforts to satisfy our needs and work to make them accessible to a more people.\\u003c/p\\u003e\\n\\u003cp\\u003eOn the new online platform we reach out to and connect people working on current issues and encourage them to share their stories, leave thoughtful reflections on the stories of others’ and respond to others’ comments on their own. We use community management and software to transform thousands of conversations into shared knowledge and concepts for how participants’ existing work can be connected to achieve impact at scale. Knowledge gained from hands-on practical experiences is transformed into wisdom powered by Collective Intelligence.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhich themes and topics will you cover?\\u003c/strong\\u003e We have a map of all the components of a well-functioning life and community based on consultation with people in over 200 cities. We convene conversations around one priority to focus enough energy and resources to move beyond \\u003cem\\u003etalking\\u003c/em\\u003e. Right now it’s how we sustainably care for one another’s health: physical, social, mental and emotional.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHow can I bring this to my own community or geographic location?\\u003c/strong\\u003e We support members to host events in different locations where participants meet in person, get to know one another and build big exciting ideas around which collaborate. People who participate in this process gain access to valuable information, new perspectives, and a huge network of contacts who can help unlock new opportunities for them. They understand where there are efficiencies to be gained, mistakes to avoid and skills to be developed. Individual changemakers use this collective intelligence to help them move their own efforts forward.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhy should different people and organisations partner with this initiative?\\u003c/strong\\u003e Allies have access to new initiatives as they are being born and can get involved at an early stage. Existing projects and their business/sustainability plan are documented in a standard format then posted on the community for further development. Participants are free to use and modify them under condition that attribution is given to everyone else who has contributed to its development so far, and that they have contributed something time or money to the project.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHow can I meet and get involved in the global community?\\u003c/strong\\u003e You can participate in our annual community gathering that is build by community members, for community members. The objective of these events is to 1) build a holistic, shared understanding of the topic at hand 2) demo a credible systems level solution made of interoperable, smaller scale projects 3) use the evidence-backed vision and impact strategy to generate backing (attention, skills and time) for participants’ projects.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHow can people deploy and maintain their own OpenVillage house?\\u003c/strong\\u003e Participants will collaboratively deploy one instance of each selected project within the Reef to serve as collective learning opportunity and demo of what is possible. We then support those who participated in setting up the first instance, to do the same in their own local context.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHow will we know when the vision is achieved?\\u003c/strong\\u003e Over time we build a full set of connected techniques, knowledge, relationships and culture that supplies everything needed for long term healthy, sustainable and enjoyable living. We have become a critical mass of people who have developed the skills, infrastructure and resources needed to build and sustain ourselves. And have made many new friends along the way \\u003cimg src=\\\&quot;/images/emoji/twitter/slight_smile.png?v=6\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhy Edgeryders?\\u003c/strong\\u003e What sets Edgeryders apart is that we actually have the tools, methodology and organisational capacity to turn the participants’ “talking” into collective intelligence and action.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eI want to be a part of this, but I already have a demanding project which I don’t want to give up- is there some way I can participate anyway?\\u003c/strong\\u003e The process is structured in a way that doesn’t require participants to give up what they are already doing or join someone else’s project. It is designed to work both for people who wish to work on location, as well as those who wish to participate remotely. The not for profit organisation stewarding the process uses revenue from commercial work to finance the long-term coordination work needed to make this all possible.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHow can I support this initiative?\\u003c/strong\\u003e Come talk to us so we can pick a task that works for you. If you prefer to contribute money to help offset costs you can talk to us about how we can do this without compromising the integrity of this community driven initiative.\\u003c/p\\u003e\\n\\u003cp\\u003e[text-direction=rtl]\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003cstrong\\u003eالقرية المفتوحة: إفادة المجتمع تزامنا مع بناء حياة أفضل للفرد\\u003c/strong\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eمبادرة للنهضة بشباب الشرق الأوسط وشمال أفريقيا في اقتصاد ما بعد الوظيفة التقليدية\\u003c/p\\u003e\\n\\u003cp\\u003eالوجهة: مستقبل نتطلع إليه، نتعاون فيه بحرية، من أجل حياة مزدهرة لنا معنا، ومليئة بالحب والاحترام المتبادل داخل مجموعات مترابطة عن قرب. القرية المفتوحة هي مبادرة لا تهدف إلى بناء قبائل متوحدة، ولا إلى رفض التكنولوجيا. فمبادرتنا تهدف إلى التواصل مع بعضنا البعض، ومع العالم أجمع، في وئام مع أنفسنا ومع الآخرين، على طريق بنائنا لحياة كريمة قادرة على توظيف مواهبنا ومهاراتنا.\\u003c/p\\u003e\\n\\u003cp\\u003eالطريق:  لدينا خارطة طويلة الأمد ذات مكونات ضرورية للحياة الكريمة. الكثير من تلك المكونات يصعب أو يستحيل على معظمنا الوصول إليها من خلال الوسائل التقليدية المتاحة. ومن هنا فأنت تحتاج إلى أن تستكشف طريقك خارج النطاق التقليدي، وبالقرب من تلك الفضاءات التي يجرب الآخرون فيها كل أنواع الأفكار من أجل تنمية الأفراد والمجتمعات بالتزامن.\\u003c/p\\u003e\\n\\u003cp\\u003eالوسيلة: اختر موضوع من الخارطة  \\u0026gt;\\u0026gt;  حدد التحديات المحيطة به   \\u0026gt;\\u0026gt;  اجمع معلومات عن المشروع  \\u0026gt;\\u0026gt;  نظم فعالية   \\u0026gt;\\u0026gt;  ضع هيكلا للوثائق والمعلومات  \\u0026gt;\\u0026gt;  جمع ردود الفعل  \\u0026gt;\\u0026gt;  أضف المشروع لمنصة القرية المفتوحة الاقتصادية كحل مقترح  \\u0026gt;\\u0026gt;  ضع نموذج تعاوني للبناء والإنتاج الفعلي على الأرض فى موقع القرية المفتوحة \\u0026gt;\\u0026gt;  احتفل  \\u0026gt;\\u0026gt;  كرر نفس العملية إلى أن تتم تغطية كافة المتطلبات.\\u003cbr\\u003e\\nما نقوم به على المنصة الإلكترونية الخاصة بمبادرة القرية المفتوحة هو التواصل مع آخرين يعملون حاليا على يعضا من القضايا والأفكار ، نشجعهم على مشاركة خبراتهم، وترك انطباعاتهم المفصلة عن خبرات الآخرين، ثم الرد على تلك الانطباعات. ومن أجل هذا الغرض نستخدم برمجيات إدارة المجتمعات بغرض تحويل آلاف المناقشات إلى “معرفة ومفاهيم” يتم مشاركتها مع الآخرين من أجل إيجاد تأثير فعلي. وهنا يتم تحويل المعرفة المباشرة التي تم تحصيلها إلى خبرات مدعومة بما يسمى بالذكاء الجمعى. وفي كل مرة  نقوم بذلك نختار موضوعا واحدا للنقاش حسب أولوياته الملحة. فالآن على سبيل المثال أولويتنا هي مناقشة كيفية الاهتمام بصحة بعضنا بعضا بصورة مستدامة على المستوى الجسدي والعقلي والنفسي.\\u003c/p\\u003e\\n\\u003cp\\u003eنقوم أيضا في مبادرتنا بمساعدة الأعضاء على تنظيم فعاليات في أماكن مختلفة يتقابل فيها المشاركون وجها لوجه، يتعرفون على بعضهم البعض، ويبنون سويا أفكارا كبيرة ومثيرة يتعاونون معا على تحقيقها. وهنا يتاح لهؤلاء المشاركين في تلك العملية معلومات قيمة، ورؤى جديدة، إضافة إلى تلك الشبكة العملاقة من الأفراد الذين يمكنهم فتح الباب أمام فرص جديدة. وهكذا يصبح باستطاعتهم تحديد نقاط النجاح وكيفية الوصول إليها، وتجنب الأخطاء، وكذلك الوقوف على المهارات التي يمكن تنميتها.\\u003c/p\\u003e\\n\\u003cp\\u003eإضافة إلى ما سبق، نقوم في المبادرة أيضا بالتعاون على بناء برنامجا للمقابلات والإقامات الصغيرة في أماكن مختلفة من العالم. والهدف من تلك الفعاليات هو أولا: بناء ومشاركة فهم شامل للموضوع الجارية مناقشته، ثانيا: تكوين نموذجا تجريبيا فاعلا للأفكار المرتبطة بذات الموضوع، شريطة أن يكون قابلا للتطبيق على مستوى مصغرا، وثالثا: اتباع استراتيجية ذات رؤية وتأثير، وتكون كذلك مدعومة بالأدلة العملية التي تهدف إلى دعم مشاريع المشاركين الآخرين.\\u003c/p\\u003e\\n\\u003cp\\u003eوأخيرا وليس آخرا، تأتي مرحلة الإطلاق والمتابعة. وهنا  يقوم أعضاء المجموعة بإطلاق أحد المشروعات المختارة داخل إطار القرية المفتوحة بصورة تعاونية فيما بينهم، كنوع من الخبرة التعليمية الجماعية و نموذج تجريبي لما يمكن تحقيقه. وهنا يأتي دورنا مرة أخرى كمبادرة في دعم هؤلاء الذين شاركوا في بناء النموذج الأول، ومعاونتهم على عمل نفس الشيئ على نطاق أوسع في محيطهم المحلي.\\u003c/p\\u003e\\n\\u003cp\\u003eإن قريتنا المفتوحة من خلال تعاونها مع منظومة إدجرايدرز، يتوفر لديها الأدوات المنهجية والتنظيم القادر على تحويل “دردشتنا” إلى ذكاء جماعي. وقد تم تنظيم تلك العملية بصورة لا تتطلب من المشاركين أن يتخلوا عن أعمالهم مسبقا، ولا أن يكونوا مضطرين للمشاركة في مشروع شخص آخر. فالمبادرة مبنية على أساس يوفر مرونة كافية تناسب هؤلاء الذين يرغبون في العمل بموقع فعلي محدد، جنبا إلى جنب مع أولئك الذين يفضلون العمل عن بعد. وهنا يتلخص دور منظمتنا الغير هادفة للربح في الإشراف على تلك العملية، مستثمرين العائدات التي نجنيها من الأعمال الربحية الأخرى في تمويل خطة قريتنا المفتوحة التعاونية طويلة الأمد من أجل جعل كل ذلك ممكنا.\\u003c/p\\u003e\\n\\u003cp\\u003eكيفية الوصول للهدف وكيفية المشاركة: هنالك عددا من التحديات “الثابتة” التي ستواجهك من البداية. عندها نبدأ بطرح السؤال عن ماهية الصورة المثالية لما نهدف إليه (كيف تبدو الحياة في القرية المفتوحة؟) وهنا نقوم بعكس اتجاه السؤال، كيف حدث ذلك؟ ما الذي سبقه ؟ وما الذي كان قبل ما سبقه؟ … كل ذلك يتحول  إلى علامات على الطريق الذي تتشكل فيه التحديات التي نواجهها، وهو الطريق ذاته الذي يتشكل على جنباته مجتمع في حالة مستمرة من التقدم.\\u003c/p\\u003e\\n\\u003cp\\u003eإنه مثل كتابة قصتنا في المستقبل … لكن بصورة عكسية.\\u003c/p\\u003e\\n\\u003cp\\u003e[/text-direction]\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003cstrong\\u003eThe OpenVillage: Doing good while building better lives for ourselves\\u003c/strong\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eWhere we are going: A future to look forward to, collaborating freely in the quest for prosperous, lives full of meaning, love and respect in tight knit groups. It’s not about becoming reclusive tribes, nor is it about rejecting technology. We want to connect with one another, and with the world at large. To be well with ourselves and with one another. To thrive when failing institutions or existing large-scale centralised means of securing a good life no longer can be relied on.\\u003c/p\\u003e\\n\\u003cp\\u003eHow we get there: We have a long-term map of different components needed in a good life. For most of us, accessing several of them through existing means is difficult or impossible. At least if you look to  what is available in the mainstream where power and resources are concentrated. You need to venture out  to the edges where people are experimenting with all kinds of solutions for building thriving individuals, communities and societies.\\u003c/p\\u003e\\n\\u003cp\\u003eOn the new online platform we reach out to and connect people working on current issues and encourage them to share their stories, leave thoughtful reflections on the stories of others’ and respond to others’ comments on their own. We use community management and software to transform thousands of conversations into shared knowledge and concepts for how participants’ existing work can be connected to achieve impact at scale. Knowledge gained from hands-on practical experiences is transformed into wisdom powered by Collective Intelligence.\\u003c/p\\u003e\\n\\u003cp\\u003eWe convene conversations around one priority area at a time. Right now it’s \\u003ca href=\\\&quot;https://edgeryders.eu/t/introducing-open-care/33\\\&quot;\\u003ehow we sustainably care for one another’s health: physical, mental and emotional\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eWe support members to host events in different locations where participants meet in person, get to know one another and build big exciting ideas around which collaborate. People who participate in this process gain access to valuable information, new perspectives, and a huge network of contacts who can help unlock new opportunities for them. They understand where there are efficiencies to be gained, mistakes to avoid and skills to be developed. Individual changemakers use this collective intelligence to help them move their own efforts forward.\\u003c/p\\u003e\\n\\u003cp\\u003eAllies have access to new initiatives as they are being born and can get involved at an early stage. Existing projects and their business/sustainability plan are documented in a standard format then posted on the community for further development. Participants are free to use and modify them under condition that attribution is given to everyone else who has contributed to its development so far, and that they have contributed something time or money to the project.\\u003c/p\\u003e\\n\\u003cp\\u003eWe collaboratively build an annual Festival. The objective of these events is to 1) build a hollistic, shared understanding of the topic at hand  2) demo a credible systems level solution made of interoperable, smaller scale projects 3) use the evidence-backed vision and impact strategy to generate backing (attention, skills and time) for participant’s projects.\\u003cbr\\u003e\\nDeployment and maintenance. Participants will collaboratively deploy one instance of each selected project within our own  open village  to serve as collective learning opportunity and demo of what is possible. We then support those who participated in setting up the first instance, to do the same in their own local context.\\u003c/p\\u003e\\n\\u003cp\\u003eOver time we build a full set of connected techniques, knowledge, relationships and culture that supplies everything needed for long term healthy, sustainable and enjoyable living. We have become a critical mass of people who have developed the skills, infrastructure and resources needed to build and sustain ourselves. And have made many new friends along the way \\u003cimg src=\\\&quot;/images/emoji/twitter/slight_smile.png?v=6\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWhat sets Edgeryders apart is that we actually have the tools, methodology and organisational capacity to turn the participants’s “talking”  into collective intelligence and action. The process is structured in a way that doesn’t require participants to give up what they are already doing or \\\&quot;join someone else’s project. It is designed to work both for people who wish to work on location, as well as those who wish to participate remotely. The not for profit organisation stewarding the process uses revenue from commercial work to finance the long-term coordination work needed to make this all possible.\\u003c/p\\u003e\\n\\u003cp\\u003eHow we are getting there and how one can contribute: a number of challenges that are “constant”, and what you see on arrival. We start with what our ideal situation is (how life is in the  open village) and then reverse engineer it. How did that happen? What came before that? And before that? These become our milestones around which the challenges are shaped and a growing community convened.\\u003c/p\\u003e\\n\\u003cp\\u003eWriting our shared story in the the future, backwards.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003cstrong\\u003eLe village ouvert : Faisant du bien en construisant une vie meilleure pour nous-mêmes\\u003c/strong\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eUne initiative pour promouvoir la jeunesse et l’employabilité  en  Moyen-Orient  et en Afrique  du nord .\\u003c/p\\u003e\\n\\u003cp\\u003eNotre destination (ou allons-nous ?) : Vers un avenir qu’on contemple ensemble. Un avenir dans lequel nous collaborant librement dans la quête de prospérité, d’une vie  pleine de sens, d’amour et  de respect mutuel au sein de nos communautés interconnectés.\\u003cbr\\u003e\\nIl ne s’agit pas de devenir des tribus restreintes, ni de rejeter la technologie. Bien au contraire ,Nous voulons nous connecter les uns avec les autres et avec le monde entier.\\u003cbr\\u003e\\nUn échange en toute harmonie avec soi et avec autrui pour la création d’une vie digne ou on est capable d’exploiter nos talents et nos compétences.\\u003c/p\\u003e\\n\\u003cp\\u003eNotre chemin (Comment y parvenir) : Nous avons dressé une longue liste avec les éléments essentiels  pour assurer une vie digne. Mais il nous est difficile, voire  impossible d’aboutir à un résultat avec les moyens traditionnels qui sont à notre disposition .\\u003cbr\\u003e\\nLa solution réside dans l’innovation : Éloignons nous des idées galvaudées sortons des sentiers battus optons pour un nouvel esprit qui nous permettra de faire évoluer les individus, les communautés et les sociétés simultanément.\\u003c/p\\u003e\\n\\u003cp\\u003eSur la plateforme électronique du village ouvert, nous communiquons avec des personnes qui militent pour des causes et des idées d’actualité. Nous  les encourageons à partager avec nous leurs histoires et à laisser des réflexions  sur les histoires des autres et ou à répondre aux commentaires des autres .\\u003cbr\\u003e\\nPour se faire nous utilisons la gestion communautaire et les logiciels pour convertir des milliers de discussions en connaissances et concepts  qui seront partagés avec d’autres personnes afin d’atteindre un réel impact.\\u003cbr\\u003e\\nC’est ainsi que nous transformons les connaissances recueillies en sagesse alimentée par  ce qu’on appelle l’Intelligence Collective.\\u003c/p\\u003e\\n\\u003cp\\u003eA chaque fois que nous faisons cela nous choisissons un sujet à débattre selon les priorités :\\u003cbr\\u003e\\nPar exemple notre priorité en ce moment est la façon dont on peut améliorer la santé de l’homme de manière durable sur le plan physique mental et psychologique.\\u003c/p\\u003e\\n\\u003cp\\u003eNous soutenons les membres de notre communauté pour organiser des événements dans différents endroits où les participants peuvent se rencontrer en personne pour mieux se connaître et construire ensemble de grandes idées passionnantes autour desquelles ils\\u003cbr\\u003e\\ncollaborent pour les concrétiser.\\u003cbr\\u003e\\nLes membres participants auront accès à de précieuses informations pourront découvrir, de nouvelles perspectives, en plus d’un énorme réseau de contacts des personnes qui peuvent leur offrir des opportunités.\\u003c/p\\u003e\\n\\u003cp\\u003eAinsi, ils seront en mesure de cerner les facteurs clés de la réussite et la manière d’y parvenir tout en évitant les erreurs. Ils pourront de la sorte se focaliser sur les compétences qu’ils peuvent développer.\\u003c/p\\u003e\\n\\u003cp\\u003eLes alliés ont accès, également, à la plateforme à mesure qu’ils portent des initiatives et peuvent s’impliquer  dans des projets à un stade précoce. Les projets existants et leurs plans commercial / développement durable sont documentés dans un format standard puis partagés auprès de  la communauté pour le développement ultérieurement.\\u003c/p\\u003e\\n\\u003cp\\u003eLes participants sont libres d’utiliser et de les modifier sous condition que l’attribution soit donnée à tous ceux qui ont contribué à son développement jusqu’à présent, s’ils se sont investis en temps ou en argent pour développer le projet .\\u003c/p\\u003e\\n\\u003cp\\u003eNous créons en collaboration un festival annuel. L’objectif de cet événement est de :\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003e Créer une compréhension holistique et communiquer les thématiques sur lesquelles nous travaillons\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003e Démontrer la crédibilité des solutions que nous proposons à une petite échelle.  \\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003e Utiliser la stratégie de vision et d&#39;impact soutenue par des preuves pour générer un soutien (L’attention, les compétences et le temps) pour les projets des participants.\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eLes participants collaborent sur  un  projet sélectionné dans le village ouvert , ce projet sera une opportunité d’apprentissage collectif et de démonstration de ce qui est possible.\\u003cbr\\u003e\\nNous soutenons ensuite ceux qui ont participé à la conception et la  mise en place des premières actions, pour dupliquer ses actions dans leur contexte local.\\u003c/p\\u003e\\n\\u003cp\\u003eAu fil du temps, nous construisons un ensemble complet de techniques, de connaissances, de relations et de cultures connectées qui fournissent tout ce qui est nécessaire pour une vie saine, durable et agréable à long terme. Nous sommes devenus une masse critique de personnes qui développent les compétences, l’infrastructure et les ressources nécessaires pour  qu’on puisse évoluer ensemble\\u003c/p\\u003e\\n\\u003cp\\u003ePS :Et on se fait de nombreux nouveaux amis sur la route  \\u003cimg src=\\\&quot;/images/emoji/twitter/slight_smile.png?v=6\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eCe qui distingue Edgeryders, c’est que nous détenons  de réels outils, de la méthodologie et de la capacité organisationnelle pour transformer la «conversation» des participants en intelligence et en action collective. Le processus est structuré d’une manière que les participants n’aient pas à renoncer à leurs travaux à l’avance ou à être obligé de participer au projet de quelqu’un d’autre.\\u003cbr\\u003e\\nNotre initiative adopte une méthode de travail flexible dans le but de permettre à ceux sont dans un lieu physique spécifique de travailler côte à côte avec ceux qui préfèrent travailler à distance.\\u003cbr\\u003e\\nLe rôle de notre organisation à but non lucratif se résume à la  supervision de cette opération et à l’investissement des revenus récoltés des autres travaux lucratifs pour avoir la capacité de financer le plan de notre village ouvert à long terme.\\u003c/p\\u003e\\n\\u003cp\\u003eComment arrivons-nous à notre destination et comment participer ?\\u003c/p\\u003e\\n\\u003cp\\u003eIl existe un certain nombre de défis auxquels vous devrez faire face dès le début\\u003c/p\\u003e\\n\\u003cp\\u003ePuis, vous aurez à réfléchir à une conception idéale de ce que nous faisons\\u003cbr\\u003e\\n, c’est-à-dire (Comment devrait être la vie au sein du village ouvert) Ensuite nous inversons l’orientation de la question « Comment ceci est arrivé ?» « Et qu’est ce qu’il y’a eu avant ce qu’il a précédé » Tout ceci se transforme en des marques sur le chemin sur lequel se forment les défis qu’on s’est lancés.  Un chemin qu’on construit en même temps de construire une  société dans un état constant de développement.\\u003c/p\\u003e\\n\\u003cp\\u003eCeci est comme écrire notre propre histoire dans le futur …Mais avec une image renversée\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;We build a meaningful, productive and enjoyable work-and-life environment. It combines business incubation, P2P learning and communal spaces.\\nIt is a new and affordable path to “the good life”, and we develop this collaboratively. Welcome to join! .\\nPlease note that this is an open community platform where free exchange of views, ideas and information occurs between individuals. Each participant is responsible for his or her own statements and is not representative of any other activity, individual or organisation.\\n\\n\\nShow more\\nMake the good life happen for yourself in the post-job economy\\nTake the challenge to shape your future work and life with peers around the world!\\nShare networks, skills, and technologies to build the practical means for good lives. Learn how to create what we need from what we have. Work with an international network to develop your own project and make it more sustainable through open knowledge and technologies. Experiment with different ways of living together and generating income through meaningful projects and ventures.\\nLearn More  Take Part\\nLearn new skills by building new things with others in the OpenVillage!\\nThe Open Village is a connected network of houses that shares a community platform, activities and economic opportunities. We collaborate in a free and open way on groundbreaking projects for prosperous lives full of meaning, love and mutual respect.\\nIf you come to us you will learn how to make a pirate radio in the form of a mesh network. Learn how to make spirulina and other kinds of bacterial growth. Learn how to make wine/beer, learn how to protect your web identity, encryption, build your own microscop, search for tardigrade, grow bacterias and bio ink, Mushrrom mycelium structures, create jewelry, beat making, film making, theatre, bread, cook, design clothes, create toothpaste/soap, sun screen, and also if the product really protects you, learn how to create philosophical analysis, critics, create your own micro business etc.\\nLearn More  Meet the community\\nBecome a Fellow\\n\\nNew networks, skills, and  technologies for good living\\nDevelopment of meaningful projects and ventures\\nCollaborative Income Generation and learning\\n\\nWe are building our own openvillage; this openvillage is a network of distributed open houses throughout the globe. Some of us are already living and working in such a space in Brussels, called The Reef. Now we are setting up a new space in the MENA region.\\nYou have the chance to design and build a community spot for MENA youth, the Reef MENA,  to collaborate freely on groundbreaking projects in the quest for lives full of meaning, love and mutual respect.\\nCommunity connectors receive a fellowship consisting of:\\n\\nA ticket to Edgeryders Festival in Brussels (19-21 October 2017) where we design the OpenVillage. At the festival you will be part of a team training on community building and digital security tailored for regional dynamics.\\nA ticket to the MENA community camp in December (26-30).\\nA project residency in the Reef- MENA, in November, the exact location to be announced soon. The residency consists of an online and co-working/ co-living space for your project, where you will prototype and test results, as well as model it for future sustainability.\\nFellows are expected to actively engage with people from their countries online and offline, write about their own projects or other projects that they see valuable, conduct interviews, and on-board people on the platform.\\n\\nTo be part of the adventure, sign up on edgeryders.eu. Introduce yourself and your work to the community here: https://edgeryders.eu/c/openvillage/people-projects\\nTo start please write an in-depth post about a project you are working on, or a project that you see valuable ( you can interview the people working on it ) and leave thoughtful comments on the other stories.\\nWe look forward to get to know you as a potential fellow or a participant.\\nLearn More  Apply now\\nCome to an OpenVillage workshop in your city\\nSee full screen\\nHow can a “smart swarm” come together to provide open, inclusive and sustainable solutions to supply the material and social components of a good life to every community across the globe?\\nOne of the most urgent problems facing us now is how to provide sustainable health and social care across the globe. We believe that the solution is an integrated network of local care services equipped with open source knowledge and technology.\\nBecause we know that diversity is critical, we volunteer to coordinate a “smart swarm” decentralised application of hundreds of small communities and organisations: and we invite you to join it.\\nThe process is simple:\\n\\n\\nIn August  we will hold virtual gatherings where people can present their projects, which will be posted on our platform for the community to discuss.\\n\\n\\nIn September we will meet in person to shape our project proposals, circulate them for feedback from the community and create a final version.\\n\\n\\nIn October, will build support teams around each selected project proposal through a series of online video meetings\\n\\n\\nIn November, we will collaboratively develop project proposals so that they they have reached a point where we can prototype some key ideas during a month of hands on building in the Mena OpenVillage Camp.\\n\\n\\nIn December the international community gathers in a beautiful location by the sea to evaluate one another’s prototypes and work on each others projects so that they meet a clear goal to help move them forward and co-design the next phase of our journey together. We end with a party to kick in the new year in style.\\n\\n\\nGetting started is easy! Just create an account on edgeryders.eu , introduce yourself and pick your challenge\\nHow we work\\n[interactive visualisation of our process]\\nOn the online platform - Get honest critique and valuable information to boost the quality and relevance of your ideas.\\nAt the collaboration workshop - Discover inspiring local projects and potential partners. Follow a guided process to develop strategic collaborations.\\nIn the project development house by the sea - Prototype new ideas with skilled peers and shape a plan to generate income  from them.\\nAt the international camp  - Showcase your work to potential supporters, access expertise from mentors, build media coverage.\\nJoin us!\\nHow you can get involved\\nThis initiative is a  #nospectators space - the more each one of us puts into it, the more we all benefit out of it. All members are expected to contribute money, time or equipment/materials. This keeps the initiative independent and fully dedicated to serving the community.\\n\\n\\nMake yourself known to the community:\\nCreate account on edgeryders.eu and write a little about yourself. Respond to other people’s comments.\\n\\n\\nGet to know the others:\\nShare thoughtful comments to help move the thinking forward\\n\\n\\nContribute:\\nLet’s have a chat about what you like and have time to do. To get in touch come to the next video chat, drop into our shared workspace or email us at community@edgeryders.eu.\\n\\n\\nGet Started!\\nAbout The OpenVillage,Edgeryders and The Reef\\nOpenVillage is the Edgeryders vision of how we will affect change at a systems level.\\n[Interactive visualisation of the map of needs]\\nTo achieve the changes we want to see in the world, we have to be creative not only in creating new artefacts, but also in how we relate to them. We need to be mission driven, and stay for long (Mazzucato).\\nThis initiative aims to develop sustainable, and hopefully profitable paths towards reaching our goal. The Edgeryders community and organisation are uniquely positioned to build it because of the track record of the people driving it. And the fact that we are already generating revenue, have zero debt and a thriving community of \\u0026gt;4000 talented, committed people in 80+ countries. With your participation we can get there faster and better.\\nWhy three different names? Are they different projects?\\n\\n\\nThe OpenVillage is a comprehensive set of open tech solutions and collective action strung together by a common narrative.\\n\\n\\nEdgeryders is a collective intelligence platform for building the OpenVillage.\\n\\n\\nThe Reef is our terrain for deep prototyping of the technologies, culture and new forms of human organising that will go into the OpenVillage\\n\\n\\nThe OpenVillage House run by Edgeryders (The Reef) consists of:\\nA live-work space where we experiment with different solutions and develop the non-technical competences needed to use them effectively. Instead of doing a 2 week prototype, we run as we live with it, and keep tweaking it over time until it works. The stuff that stays with us will be included in the openvillage. ICOs for real estate, Robots, smart clothing, furniture, new forms of organising, art. It will be sustainable because people need a place to live and organisations need a place to work - revenue will come from rent of residential spaces in a unique setting amenable to personal and professional development.\\nA Business network consists of people and organisations who wish to be close to where the action is. Edgeryders is already a place to access and nurture a unique stream of open innovation. Hand-held echostethoscopes that cost a fraction of what is on the market.  Cheap coffee bean sorting machines. Mechanical arms to rotate and increase yield from solar panels. New assistive and medical devices and open source insulin. As part of the business network you can interact with us, get news from the edge and be part of it even if you cannot live with us.\\nThese innovations are open source, and they are accessible, but their use is restricted by different licenses issued by the innovators. When an idea or product under development is of interest to commercial companies The Reef can broker a deal in which the innovator can give different additional rights of use with a contract. This protects both parties against abuses. The business model is the one employed by opencorporates.com and thenounproject.com - pay to wave right to be named as author and in the latter case, gain access to the original design file.\\nAn Annual Festival and series of events gathering the community building the openvillage and the business network around it. The festival happens not in an anonymous conference room, but in the live-work space located where the openvillage is being built. It presents the new knowledge, artefacts and ideas coming out of The Reef, draws more participants and grows the ecosystem. It acts as a heartbeat that gives a steady rhythm to the work of building the openvillage over 10 years, grows the community and celebrates the achievements that come out of it.\\nHow Edgeryders finances this and generates income for the community involved in it\\nWe build it as a viable business with multiple sources of revenue.  It makes sense to build the Reef as a new company because this enables us to capture, align and channel all the externalities generated by the live-work space, business network and festival towards growing and strengthening the venture. The model is infinitely scalable: our online platform, digitial technologies and scientifically rigorous methodology enable us to cost-effectively scale and the remote membership. We have a couple of ideas for non-extractive and ethically sound business models with opportunities for personal and professional development that draw a steady stream of talented individuals. And we will design an appropriate governance model that balances the needs of the community with that of the people who take personal responsibility and invest huge amounts of time that is needed to get the company up, and keep it running well.\\nOur world-class community building and management expertise make The Reef a safe and welcoming space that draws and maintains the diversity required for deep innovation.\\nIf the model catches on people will show up at our doorstep and say this is great, how can I do it in location x? Then we can move in and franchise the venture complete with a populated online platform and activities (which is the hardest thing to do- almost no one manages to get this right). Clients can pay us to help them set up their own Reef around a specific field e.g. healthcare. A person with a great network approaches us saying “I really want to build one of these in my city”; “we say great! You’re hired!” And they manage the setting up of a new company owned by the Reef.\\nThis is already happening. It happened with the unMonastery -as soon as the Edgeryders community started exploring the idea, the city of Matera asked us to run, and paid for, the first prototype. The project gained unsolicited coverage from international and local media (The Nation, New York Times, Il Sole 24 ore, Wired Germany etc etc), speaking engagements at large public events etc. The World Bank has commissioned us to implement a version in the MENA region as a place based social innovation incubator.\\nWe envision a network of Reef localities in every city bound together by an online platform which acts as a collective intelligence engine and extends the reach and scale of the model. And we are on the way. The first one was set up in Brussels in March of 2017. A second locality is now under development and with your help, will be up and running in Morocco by 2018. The online platform is already up and running (you are on it right now) and populated by a thriving community that spans the globe.\\nBy joining us early in the game you get a unique opportunity to shape your own involvement and the company as a whole. We are designing a multiplicity of ways to participate at different levels of commitment- from accessing newsletters all the way to partnering with us around new ventures e.g. large R\\u0026amp;D projects which generate new commercial opportunities e.g OpenCare.\\nLearn more about membership    Become a member\\nFrequently Asked Questions\\nWhere are we are going with this? A future to look forward to, collaborating freely in the quest for prosperous, lives full of meaning, love and respect in tight knit yet open groups. It’s not about becoming reclusive tribes, nor is it about rejecting technology. We want to connect with one another, and with the world at large. To be well with ourselves and with one another. To thrive when failing institutions or existing large-scale centralised means of securing a good life no longer can be relied on.\\nHow will we get there? We have a long-term map of different components needed in a good life. For most of us, accessing several of them through existing means is difficult or impossible. At least if you look to what is available in the mainstream where power and resources are concentrated. You need to venture out to the edges where people are experimenting with all kinds of solutions for building thriving individuals, communities and societies. So we look for open source solutions and replicable efforts to satisfy our needs and work to make them accessible to a more people.\\nOn the new online platform we reach out to and connect people working on current issues and encourage them to share their stories, leave thoughtful reflections on the stories of others’ and respond to others’ comments on their own. We use community management and software to transform thousands of conversations into shared knowledge and concepts for how participants’ existing work can be connected to achieve impact at scale. Knowledge gained from hands-on practical experiences is transformed into wisdom powered by Collective Intelligence.\\nWhich themes and topics will you cover? We have a map of all the components of a well-functioning life and community based on consultation with people in over 200 cities. We convene conversations around one priority to focus enough energy and resources to move beyond talking. Right now it’s how we sustainably care for one another’s health: physical, social, mental and emotional.\\nHow can I bring this to my own community or geographic location? We support members to host events in different locations where participants meet in person, get to know one another and build big exciting ideas around which collaborate. People who participate in this process gain access to valuable information, new perspectives, and a huge network of contacts who can help unlock new opportunities for them. They understand where there are efficiencies to be gained, mistakes to avoid and skills to be developed. Individual changemakers use this collective intelligence to help them move their own efforts forward.\\nWhy should different people and organisations partner with this initiative? Allies have access to new initiatives as they are being born and can get involved at an early stage. Existing projects and their business/sustainability plan are documented in a standard format then posted on the community for further development. Participants are free to use and modify them under condition that attribution is given to everyone else who has contributed to its development so far, and that they have contributed something time or money to the project.\\nHow can I meet and get involved in the global community? You can participate in our annual community gathering that is build by community members, for community members. The objective of these events is to 1) build a holistic, shared understanding of the topic at hand 2) demo a credible systems level solution made of interoperable, smaller scale projects 3) use the evidence-backed vision and impact strategy to generate backing (attention, skills and time) for participants’ projects.\\nHow can people deploy and maintain their own OpenVillage house? Participants will collaboratively deploy one instance of each selected project within the Reef to serve as collective learning opportunity and demo of what is possible. We then support those who participated in setting up the first instance, to do the same in their own local context.\\nHow will we know when the vision is achieved? Over time we build a full set of connected techniques, knowledge, relationships and culture that supplies everything needed for long term healthy, sustainable and enjoyable living. We have become a critical mass of people who have developed the skills, infrastructure and resources needed to build and sustain ourselves. And have made many new friends along the way \\nWhy Edgeryders? What sets Edgeryders apart is that we actually have the tools, methodology and organisational capacity to turn the participants’ “talking” into collective intelligence and action.\\nI want to be a part of this, but I already have a demanding project which I don’t want to give up- is there some way I can participate anyway? The process is structured in a way that doesn’t require participants to give up what they are already doing or join someone else’s project. It is designed to work both for people who wish to work on location, as well as those who wish to participate remotely. The not for profit organisation stewarding the process uses revenue from commercial work to finance the long-term coordination work needed to make this all possible.\\nHow can I support this initiative? Come talk to us so we can pick a task that works for you. If you prefer to contribute money to help offset costs you can talk to us about how we can do this without compromising the integrity of this community driven initiative.\\n[text-direction=rtl]\\nالقرية المفتوحة: إفادة المجتمع تزامنا مع بناء حياة أفضل للفرد\\nمبادرة للنهضة بشباب الشرق الأوسط وشمال أفريقيا في اقتصاد ما بعد الوظيفة التقليدية\\nالوجهة: مستقبل نتطلع إليه، نتعاون فيه بحرية، من أجل حياة مزدهرة لنا معنا، ومليئة بالحب والاحترام المتبادل داخل مجموعات مترابطة عن قرب. القرية المفتوحة هي مبادرة لا تهدف إلى بناء قبائل متوحدة، ولا إلى رفض التكنولوجيا. فمبادرتنا تهدف إلى التواصل مع بعضنا البعض، ومع العالم أجمع، في وئام مع أنفسنا ومع الآخرين، على طريق بنائنا لحياة كريمة قادرة على توظيف مواهبنا ومهاراتنا.\\nالطريق:  لدينا خارطة طويلة الأمد ذات مكونات ضرورية للحياة الكريمة. الكثير من تلك المكونات يصعب أو يستحيل على معظمنا الوصول إليها من خلال الوسائل التقليدية المتاحة. ومن هنا فأنت تحتاج إلى أن تستكشف طريقك خارج النطاق التقليدي، وبالقرب من تلك الفضاءات التي يجرب الآخرون فيها كل أنواع الأفكار من أجل تنمية الأفراد والمجتمعات بالتزامن.\\nالوسيلة: اختر موضوع من الخارطة  \\u0026gt;\\u0026gt;  حدد التحديات المحيطة به   \\u0026gt;\\u0026gt;  اجمع معلومات عن المشروع  \\u0026gt;\\u0026gt;  نظم فعالية   \\u0026gt;\\u0026gt;  ضع هيكلا للوثائق والمعلومات  \\u0026gt;\\u0026gt;  جمع ردود الفعل  \\u0026gt;\\u0026gt;  أضف المشروع لمنصة القرية المفتوحة الاقتصادية كحل مقترح  \\u0026gt;\\u0026gt;  ضع نموذج تعاوني للبناء والإنتاج الفعلي على الأرض فى موقع القرية المفتوحة \\u0026gt;\\u0026gt;  احتفل  \\u0026gt;\\u0026gt;  كرر نفس العملية إلى أن تتم تغطية كافة المتطلبات.\\nما نقوم به على المنصة الإلكترونية الخاصة بمبادرة القرية المفتوحة هو التواصل مع آخرين يعملون حاليا على يعضا من القضايا والأفكار ، نشجعهم على مشاركة خبراتهم، وترك انطباعاتهم المفصلة عن خبرات الآخرين، ثم الرد على تلك الانطباعات. ومن أجل هذا الغرض نستخدم برمجيات إدارة المجتمعات بغرض تحويل آلاف المناقشات إلى “معرفة ومفاهيم” يتم مشاركتها مع الآخرين من أجل إيجاد تأثير فعلي. وهنا يتم تحويل المعرفة المباشرة التي تم تحصيلها إلى خبرات مدعومة بما يسمى بالذكاء الجمعى. وفي كل مرة  نقوم بذلك نختار موضوعا واحدا للنقاش حسب أولوياته الملحة. فالآن على سبيل المثال أولويتنا هي مناقشة كيفية الاهتمام بصحة بعضنا بعضا بصورة مستدامة على المستوى الجسدي والعقلي والنفسي.\\nنقوم أيضا في مبادرتنا بمساعدة الأعضاء على تنظيم فعاليات في أماكن مختلفة يتقابل فيها المشاركون وجها لوجه، يتعرفون على بعضهم البعض، ويبنون سويا أفكارا كبيرة ومثيرة يتعاونون معا على تحقيقها. وهنا يتاح لهؤلاء المشاركين في تلك العملية معلومات قيمة، ورؤى جديدة، إضافة إلى تلك الشبكة العملاقة من الأفراد الذين يمكنهم فتح الباب أمام فرص جديدة. وهكذا يصبح باستطاعتهم تحديد نقاط النجاح وكيفية الوصول إليها، وتجنب الأخطاء، وكذلك الوقوف على المهارات التي يمكن تنميتها.\\nإضافة إلى ما سبق، نقوم في المبادرة أيضا بالتعاون على بناء برنامجا للمقابلات والإقامات الصغيرة في أماكن مختلفة من العالم. والهدف من تلك الفعاليات هو أولا: بناء ومشاركة فهم شامل للموضوع الجارية مناقشته، ثانيا: تكوين نموذجا تجريبيا فاعلا للأفكار المرتبطة بذات الموضوع، شريطة أن يكون قابلا للتطبيق على مستوى مصغرا، وثالثا: اتباع استراتيجية ذات رؤية وتأثير، وتكون كذلك مدعومة بالأدلة العملية التي تهدف إلى دعم مشاريع المشاركين الآخرين.\\nوأخيرا وليس آخرا، تأتي مرحلة الإطلاق والمتابعة. وهنا  يقوم أعضاء المجموعة بإطلاق أحد المشروعات المختارة داخل إطار القرية المفتوحة بصورة تعاونية فيما بينهم، كنوع من الخبرة التعليمية الجماعية و نموذج تجريبي لما يمكن تحقيقه. وهنا يأتي دورنا مرة أخرى كمبادرة في دعم هؤلاء الذين شاركوا في بناء النموذج الأول، ومعاونتهم على عمل نفس الشيئ على نطاق أوسع في محيطهم المحلي.\\nإن قريتنا المفتوحة من خلال تعاونها مع منظومة إدجرايدرز، يتوفر لديها الأدوات المنهجية والتنظيم القادر على تحويل “دردشتنا” إلى ذكاء جماعي. وقد تم تنظيم تلك العملية بصورة لا تتطلب من المشاركين أن يتخلوا عن أعمالهم مسبقا، ولا أن يكونوا مضطرين للمشاركة في مشروع شخص آخر. فالمبادرة مبنية على أساس يوفر مرونة كافية تناسب هؤلاء الذين يرغبون في العمل بموقع فعلي محدد، جنبا إلى جنب مع أولئك الذين يفضلون العمل عن بعد. وهنا يتلخص دور منظمتنا الغير هادفة للربح في الإشراف على تلك العملية، مستثمرين العائدات التي نجنيها من الأعمال الربحية الأخرى في تمويل خطة قريتنا المفتوحة التعاونية طويلة الأمد من أجل جعل كل ذلك ممكنا.\\nكيفية الوصول للهدف وكيفية المشاركة: هنالك عددا من التحديات “الثابتة” التي ستواجهك من البداية. عندها نبدأ بطرح السؤال عن ماهية الصورة المثالية لما نهدف إليه (كيف تبدو الحياة في القرية المفتوحة؟) وهنا نقوم بعكس اتجاه السؤال، كيف حدث ذلك؟ ما الذي سبقه ؟ وما الذي كان قبل ما سبقه؟ … كل ذلك يتحول  إلى علامات على الطريق الذي تتشكل فيه التحديات التي نواجهها، وهو الطريق ذاته الذي يتشكل على جنباته مجتمع في حالة مستمرة من التقدم.\\nإنه مثل كتابة قصتنا في المستقبل … لكن بصورة عكسية.\\n[/text-direction]\\nThe OpenVillage: Doing good while building better lives for ourselves\\nWhere we are going: A future to look forward to, collaborating freely in the quest for prosperous, lives full of meaning, love and respect in tight knit groups. It’s not about becoming reclusive tribes, nor is it about rejecting technology. We want to connect with one another, and with the world at large. To be well with ourselves and with one another. To thrive when failing institutions or existing large-scale centralised means of securing a good life no longer can be relied on.\\nHow we get there: We have a long-term map of different components needed in a good life. For most of us, accessing several of them through existing means is difficult or impossible. At least if you look to  what is available in the mainstream where power and resources are concentrated. You need to venture out  to the edges where people are experimenting with all kinds of solutions for building thriving individuals, communities and societies.\\nOn the new online platform we reach out to and connect people working on current issues and encourage them to share their stories, leave thoughtful reflections on the stories of others’ and respond to others’ comments on their own. We use community management and software to transform thousands of conversations into shared knowledge and concepts for how participants’ existing work can be connected to achieve impact at scale. Knowledge gained from hands-on practical experiences is transformed into wisdom powered by Collective Intelligence.\\nWe convene conversations around one priority area at a time. Right now it’s how we sustainably care for one another’s health: physical, mental and emotional.\\nWe support members to host events in different locations where participants meet in person, get to know one another and build big exciting ideas around which collaborate. People who participate in this process gain access to valuable information, new perspectives, and a huge network of contacts who can help unlock new opportunities for them. They understand where there are efficiencies to be gained, mistakes to avoid and skills to be developed. Individual changemakers use this collective intelligence to help them move their own efforts forward.\\nAllies have access to new initiatives as they are being born and can get involved at an early stage. Existing projects and their business/sustainability plan are documented in a standard format then posted on the community for further development. Participants are free to use and modify them under condition that attribution is given to everyone else who has contributed to its development so far, and that they have contributed something time or money to the project.\\nWe collaboratively build an annual Festival. The objective of these events is to 1) build a hollistic, shared understanding of the topic at hand  2) demo a credible systems level solution made of interoperable, smaller scale projects 3) use the evidence-backed vision and impact strategy to generate backing (attention, skills and time) for participant’s projects.\\nDeployment and maintenance. Participants will collaboratively deploy one instance of each selected project within our own  open village  to serve as collective learning opportunity and demo of what is possible. We then support those who participated in setting up the first instance, to do the same in their own local context.\\nOver time we build a full set of connected techniques, knowledge, relationships and culture that supplies everything needed for long term healthy, sustainable and enjoyable living. We have become a critical mass of people who have developed the skills, infrastructure and resources needed to build and sustain ourselves. And have made many new friends along the way \\nWhat sets Edgeryders apart is that we actually have the tools, methodology and organisational capacity to turn the participants’s “talking”  into collective intelligence and action. The process is structured in a way that doesn’t require participants to give up what they are already doing or \\u0026quot;join someone else’s project. It is designed to work both for people who wish to work on location, as well as those who wish to participate remotely. The not for profit organisation stewarding the process uses revenue from commercial work to finance the long-term coordination work needed to make this all possible.\\nHow we are getting there and how one can contribute: a number of challenges that are “constant”, and what you see on arrival. We start with what our ideal situation is (how life is in the  open village) and then reverse engineer it. How did that happen? What came before that? And before that? These become our milestones around which the challenges are shaped and a growing community convened.\\nWriting our shared story in the the future, backwards.\\nLe village ouvert : Faisant du bien en construisant une vie meilleure pour nous-mêmes\\nUne initiative pour promouvoir la jeunesse et l’employabilité  en  Moyen-Orient  et en Afrique  du nord .\\nNotre destination (ou allons-nous ?) : Vers un avenir qu’on contemple ensemble. Un avenir dans lequel nous collaborant librement dans la quête de prospérité, d’une vie  pleine de sens, d’amour et  de respect mutuel au sein de nos communautés interconnectés.\\nIl ne s’agit pas de devenir des tribus restreintes, ni de rejeter la technologie. Bien au contraire ,Nous voulons nous connecter les uns avec les autres et avec le monde entier.\\nUn échange en toute harmonie avec soi et avec autrui pour la création d’une vie digne ou on est capable d’exploiter nos talents et nos compétences.\\nNotre chemin (Comment y parvenir) : Nous avons dressé une longue liste avec les éléments essentiels  pour assurer une vie digne. Mais il nous est difficile, voire  impossible d’aboutir à un résultat avec les moyens traditionnels qui sont à notre disposition .\\nLa solution réside dans l’innovation : Éloignons nous des idées galvaudées sortons des sentiers battus optons pour un nouvel esprit qui nous permettra de faire évoluer les individus, les communautés et les sociétés simultanément.\\nSur la plateforme électronique du village ouvert, nous communiquons avec des personnes qui militent pour des causes et des idées d’actualité. Nous  les encourageons à partager avec nous leurs histoires et à laisser des réflexions  sur les histoires des autres et ou à répondre aux commentaires des autres .\\nPour se faire nous utilisons la gestion communautaire et les logiciels pour convertir des milliers de discussions en connaissances et concepts  qui seront partagés avec d’autres personnes afin d’atteindre un réel impact.\\nC’est ainsi que nous transformons les connaissances recueillies en sagesse alimentée par  ce qu’on appelle l’Intelligence Collective.\\nA chaque fois que nous faisons cela nous choisissons un sujet à débattre selon les priorités :\\nPar exemple notre priorité en ce moment est la façon dont on peut améliorer la santé de l’homme de manière durable sur le plan physique mental et psychologique.\\nNous soutenons les membres de notre communauté pour organiser des événements dans différents endroits où les participants peuvent se rencontrer en personne pour mieux se connaître et construire ensemble de grandes idées passionnantes autour desquelles ils\\ncollaborent pour les concrétiser.\\nLes membres participants auront accès à de précieuses informations pourront découvrir, de nouvelles perspectives, en plus d’un énorme réseau de contacts des personnes qui peuvent leur offrir des opportunités.\\nAinsi, ils seront en mesure de cerner les facteurs clés de la réussite et la manière d’y parvenir tout en évitant les erreurs. Ils pourront de la sorte se focaliser sur les compétences qu’ils peuvent développer.\\nLes alliés ont accès, également, à la plateforme à mesure qu’ils portent des initiatives et peuvent s’impliquer  dans des projets à un stade précoce. Les projets existants et leurs plans commercial / développement durable sont documentés dans un format standard puis partagés auprès de  la communauté pour le développement ultérieurement.\\nLes participants sont libres d’utiliser et de les modifier sous condition que l’attribution soit donnée à tous ceux qui ont contribué à son développement jusqu’à présent, s’ils se sont investis en temps ou en argent pour développer le projet .\\nNous créons en collaboration un festival annuel. L’objectif de cet événement est de :\\n\\n\\n Créer une compréhension holistique et communiquer les thématiques sur lesquelles nous travaillons\\n\\n\\n\\n Démontrer la crédibilité des solutions que nous proposons à une petite échelle.  \\n\\n\\n\\n Utiliser la stratégie de vision et d\\u0026#39;impact soutenue par des preuves pour générer un soutien (L’attention, les compétences et le temps) pour les projets des participants.\\n\\n\\n\\nLes participants collaborent sur  un  projet sélectionné dans le village ouvert , ce projet sera une opportunité d’apprentissage collectif et de démonstration de ce qui est possible.\\nNous soutenons ensuite ceux qui ont participé à la conception et la  mise en place des premières actions, pour dupliquer ses actions dans leur contexte local.\\nAu fil du temps, nous construisons un ensemble complet de techniques, de connaissances, de relations et de cultures connectées qui fournissent tout ce qui est nécessaire pour une vie saine, durable et agréable à long terme. Nous sommes devenus une masse critique de personnes qui développent les compétences, l’infrastructure et les ressources nécessaires pour  qu’on puisse évoluer ensemble\\nPS :Et on se fait de nombreux nouveaux amis sur la route  \\nCe qui distingue Edgeryders, c’est que nous détenons  de réels outils, de la méthodologie et de la capacité organisationnelle pour transformer la «conversation» des participants en intelligence et en action collective. Le processus est structuré d’une manière que les participants n’aient pas à renoncer à leurs travaux à l’avance ou à être obligé de participer au projet de quelqu’un d’autre.\\nNotre initiative adopte une méthode de travail flexible dans le but de permettre à ceux sont dans un lieu physique spécifique de travailler côte à côte avec ceux qui préfèrent travailler à distance.\\nLe rôle de notre organisation à but non lucratif se résume à la  supervision de cette opération et à l’investissement des revenus récoltés des autres travaux lucratifs pour avoir la capacité de financer le plan de notre village ouvert à long terme.\\nComment arrivons-nous à notre destination et comment participer ?\\nIl existe un certain nombre de défis auxquels vous devrez faire face dès le début\\nPuis, vous aurez à réfléchir à une conception idéale de ce que nous faisons\\n, c’est-à-dire (Comment devrait être la vie au sein du village ouvert) Ensuite nous inversons l’orientation de la question « Comment ceci est arrivé ?» « Et qu’est ce qu’il y’a eu avant ce qu’il a précédé » Tout ceci se transforme en des marques sur le chemin sur lequel se forment les défis qu’on s’est lancés.  Un chemin qu’on construit en même temps de construire une  société dans un état constant de développement.\\nCeci est comme écrire notre propre histoire dans le futur …Mais avec une image renversée\&quot;,\&quot;description_excerpt\&quot;:\&quot;We build a meaningful, productive and enjoyable work-and-life environment. It combines business incubation, P2P learning and communal spaces. \\nIt is a new and affordable path to “the good life”, and we develop this collaboratively. Welcome to join! . \\nPlease note that this is an open community platf\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-openvillage-category/25\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:true,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;boxes\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:{\&quot;id\&quot;:3751,\&quot;url\&quot;:\&quot;/uploads/default/original/2X/c/ccb568f661a142f2e36b68f2b1893da3a6943e8b.png\&quot;,\&quot;width\&quot;:150,\&quot;height\&quot;:150},\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:256,\&quot;name\&quot;:\&quot;OpenVillage Workspace\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;openvillage-workspace\&quot;,\&quot;topic_count\&quot;:75,\&quot;post_count\&quot;:621,\&quot;position\&quot;:123,\&quot;description\&quot;:\&quot;\\u003cp\\u003eOur open-to-all, informal workspace where we work on the OpenVillage vision and strategy, including the MENA Youth Platform project and the emerging Edgeryders Reef Alliance. (House projects and their activities are organized in the “\\u003ca href=\\\&quot;/c/openvillage/houses\\\&quot;\\u003eHouses\\u003c/a\\u003e” category.)\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat is OpenVillage?\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eEdgeryders is building a self-sustaining R\\u0026amp;D ecosystem for next generation social innovation and political renewal. It is constituted by co-living and co-working spaces in different sites; managed by local entities; nourished by the social and economic flows of the whole ecosystem; connected by the dynamic online community of changemakers on edgeryders.eu.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat is the MENA Youth Platform?\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eA project of Edgeryders OÜ about building an online / offline incubator that promotes experience exchange and resource sharing, collaboration, problem solving skills and entrepreneurial spirit geared towards the public good. It sets the stage for experimenting with social innovation strategies and subsequently spreading social entrepreneurship and innovation as a legitimate livelihood for / by / with the Youth in the Southern Mediterranean region. Pilot countries are Egypt, Jordan, Lebanon, Morocco and Tunisia. The first phase happened between May and December 2017, commission and funded by the World Bank Group.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWhat is The Reef Alliance?\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe time has come to grow the partnerships that can enable the OpenVillage connective layer, in order to:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003escale membership and sites\\u003c/li\\u003e\\n\\u003cli\\u003ebroaden resourcing inputs including P2P knowledge sharing and funding pathways\\u003c/li\\u003e\\n\\u003cli\\u003efoster a vibrant symbiotic R\\u0026amp;D ecosystem\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eFor that, The Reef Alliance is a dynamic and committed network of civil society and SME partnerships that contribute to the growth of The OpenVillage connective layer and self-sustaining smart communities.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Our open-to-all, informal workspace where we work on the OpenVillage vision and strategy, including the MENA Youth Platform project and the emerging Edgeryders Reef Alliance. (House projects and their activities are organized in the “Houses” category.)\\nWhat is OpenVillage?\\nEdgeryders is building a self-sustaining R\\u0026amp;D ecosystem for next generation social innovation and political renewal. It is constituted by co-living and co-working spaces in different sites; managed by local entities; nourished by the social and economic flows of the whole ecosystem; connected by the dynamic online community of changemakers on edgeryders.eu.\\nWhat is the MENA Youth Platform?\\nA project of Edgeryders OÜ about building an online / offline incubator that promotes experience exchange and resource sharing, collaboration, problem solving skills and entrepreneurial spirit geared towards the public good. It sets the stage for experimenting with social innovation strategies and subsequently spreading social entrepreneurship and innovation as a legitimate livelihood for / by / with the Youth in the Southern Mediterranean region. Pilot countries are Egypt, Jordan, Lebanon, Morocco and Tunisia. The first phase happened between May and December 2017, commission and funded by the World Bank Group.\\nWhat is The Reef Alliance?\\nThe time has come to grow the partnerships that can enable the OpenVillage connective layer, in order to:\\n\\nscale membership and sites\\nbroaden resourcing inputs including P2P knowledge sharing and funding pathways\\nfoster a vibrant symbiotic R\\u0026amp;D ecosystem\\n\\nFor that, The Reef Alliance is a dynamic and committed network of civil society and SME partnerships that contribute to the growth of The OpenVillage connective layer and self-sustaining smart communities.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Our open-to-all, informal workspace where we work on the OpenVillage vision and strategy, including the MENA Youth Platform project and the emerging Edgeryders Reef Alliance. (House projects and their activities are organized in the “\\u003ca href=\\\&quot;/c/openvillage/houses\\\&quot;\\u003eHouses\\u003c/a\\u003e” category.) \\nWhat is OpenVillage? \\nEdgeryders is building a\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-openvillage-workspace-category/6517\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\& u003e\\u003c/em\\u003e is a community based organization in Kampala, Uganda, made up of mostly war-affected women who were displaced by the 25+ year long conflict waged by Joseph Kony in the Northern part of the country.  This group has been created to invite and house international collaboration with the Life in Africa community leaders (Grace Ayaa and Peter Ndelo) on establishing a \\u003cstrong\\u003efamily transition center\\u003c/strong\\u003e in Northern Uganda, that will enable the women to support each other and a broader rural community in rebuilding their homes and their culture. \\u003cstrong\\u003eCrowdfunding will take place on \\u003ca href=\\\&quot;http://Startsomegood.com\\\&quot;\\u003eStartsomegood.com\\u003c/a\\u003e in April-May 2014\\u003c/strong\\u003e to help the LiA ladies to manifest Phase 1 of their plan.\\u003c/p\\u003e\\n\\u003cp\\u003eUpdate: the crowdfunding goal was reached in July 2014.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Life in Africa is a community based organization in Kampala, Uganda, made up of mostly war-affected women who were displaced by the 25+ year long conflict waged by Joseph Kony in the Northern part of the country.  This group has been created to invite and house international collaboration with the Life in Africa community leaders (Grace Ayaa and Peter Ndelo) on establishing a family transition center in Northern Uganda, that will enable the women to support each other and a broader rural community in rebuilding their homes and their culture. Crowdfunding will take place on Startsomegood.com in April-May 2014 to help the LiA ladies to manifest Phase 1 of their plan.\\nUpdate: the crowdfunding goal was reached in July 2014.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Life in Africa is a community based organization in Kampala, Uganda, made up of mostly war-affected women who were displaced by the 25+ year long conflict waged by Joseph Kony in the Northern part of the country.  This group ha
