olor\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;lote5\&quot;,\&quot;topic_count\&quot;:212,\&quot;post_count\&quot;:1388,\&quot;position\&quot;:151,\&quot;description\&quot;:\&quot;\\u003cp\\u003eThis is where the magic of building the Living on the Edge 5 event happened.\\u003c/p\\u003e\\n\\u003cp\\u003eBackground: this space builds on the discussions around \\u003ca href=\\\&quot;/t/towards-lote5-two-great-proposals-and-a-problem-how-do-we-move-forward/4518\\\&quot;\\u003edifferent proposals from community\\u003c/a\\u003e and takes fully on the proposal still standing - an unconference based on FuckUp nights and fuckup moods and failure as main theme. “We commit ourselves to the art of being wrong and of openly talking about failure” – \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/ireinga\\\&quot;\\u003e@ireinga\\u003c/a\\u003e in Brussels (\\u003ca href=\\\&quot;/t/brussels-fuckupmoods-lote-5/4491\\\&quot;\\u003elearn more\\u003c/a\\u003e).\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;This is where the magic of building the Living on the Edge 5 event happened.\\nBackground: this space builds on the discussions around different proposals from community and takes fully on the proposal still standing - an unconference based on FuckUp nights and fuckup moods and failure as main theme. “We commit ourselves to the art of being wrong and of openly talking about failure” – @ireinga in Brussels (learn more).\&quot;,\&quot;description_excerpt\&quot;:\&quot;This is where the magic of building the Living on the Edge 5 event happened. \\nBackground: this space builds on the discussions around \\u003ca href=\\\&quot;/t/towards-lote5-two-great-proposals-and-a-problem-how-do-we-move-forward/4518\\\&quot;\\u003edifferent proposals from community\\u003c/a\\u003e and takes fully on the proposal still standing - an unconference based on FuckUp nights and fuckup moods and failure as main theme.\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-lote5-fail-unfail-category/91\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:11,\&quot;name\&quot;:\&quot;LOTE6 “OpenVillage Festival”\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;lote6\&quot;,\&quot;topic_count\&quot;:190,\&quot;post_count\&quot;:1285,\&quot;position\&quot;:152,\&quot;description\&quot;:\&quot;\\u003cp\\u003eLOTE6 “The OpenVillage Festival” happens 19-21 October 2017 in Brussels\\u003c/p\\u003e\\n\\u003cp\\u003eAnd this is where it’s organized. We are making the good life happen for us in the post-industrial economy. Meet the people who are doing it already. Learn how to do it. Build it together.\\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nShow more\\u003c/summary\\u003e\\n\\u003ch2\\u003eA Unique Experience\\u003c/h2\\u003e\\n\\u003cp\\u003eWe will have several roles: session leaders, curators, support team. But not spectators.\\u003cbr\\u003e\\nWe will have diverse kinds of activities: Project Talks and Panels to get on the same page, Fishbowls/ Workshops/ Masterclasses to dive deep, Co-design Sprints and work-together sessions to transform knowledge into outcomes. Not least, self-organised evening sessions will fill up the schedule.\\u003c/p\\u003e\\n\\u003cp\\u003eThe event is designed to: encourage maximum manageable diversity of participants in a process engineered to ensure respectful and constructive interaction between everyone involved.\\u003c/p\\u003e\\n\\u003ch2\\u003eThemes\\u003c/h2\\u003e\\n\\u003cp\\u003eHow do we take care of one another as welfare models and systems are failing us? The program is curated to cover community questions and areas of inquiry which have emerged over the last 18 months of conversations, workshops, project collaborations. Each theme approaches care provision from a different angle and includes several sessions in-the-making.\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOpen Science and Citizen Science for more inclusive healthcare\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eHow are people all over the world using open knowledge, open source hardware and software solutions to meet care needs? What are we learning about citizens helping advance groundbreaking research?\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eCurated by Winnie Poncelet\\u003c/strong\\u003e (Reagent, Ekoli, Open Insulin global). A mix of engineer, biologist, entrepreneur and storyteller. Works to render science and technology more accessible to diverse groups, including the traditionally marginalized.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eArchitectures of Love: Creating the conditions for open care\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWe’re collecting deep insights from citizen-led care to illuminate the enabling factors that encourage our natural impulses as human beings to care for one another. How might these insights reshape how we understand the role of policy so it enables rather than displaces peer-to-peer care.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eCurated by Gehan Macleod\\u003c/strong\\u003e (GalGael Trust). A community organiser who co-founded GalGael - a social solidarity organisation whose collective works together on the demanding common tasks that demonstrate ways of living with more humanity in our times. Gehan lives in Glasgow, Scotland.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eHealth Autonomy: Living and working well together\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eLearning from the people and projects who experiment with new tools and practices embedded in communal living and working. How do we build autonomy, sustainability in the backdrop of failing health systems, political and socioeconomic crises?\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eCurated by Francis Coughlin\\u003c/strong\\u003e (Woodbine.nyc). A medical doctor, resident in a public hospital in NYC and a member at Woodbine, Frank is dedicated to build infrastructure for generative communal health care.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch2\\u003eProgram\\u003c/h2\\u003e\\n\\u003cp\\u003eThe most up to date program is announced \\u003ca href=\\\&quot;https://edgeryders.eu/t/final-openvillage-festival-program-released/7105/4\\\&quot;\\u003ehere\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eAlso: \\u003ca href=\\\&quot;https://edgeryders.eu/t/openvillage-program-and-curators-note/6632/3\\\&quot;\\u003eA Note from the Curators.\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWant to lead a session or host an event? Submit your proposal \\u003ca href=\\\&quot;/c/workspaces/lote6\\\&quot;\\u003ehere\\u003c/a\\u003e! Registering a session starts with posting online reflections about your work and where you see the role of communities in advancing it. Once your proposal is posted other community members will leave thoughtful comments to help refine your proposal. When the Program team will contact you with a proposal for allocated time within two weeks from the time of posting.\\u003c/p\\u003e\\n\\u003ch2\\u003eTickets\\u003c/h2\\u003e\\n\\u003cp\\u003eTo get your ticket create an edgeryders account, then write to community@edgeryders.eu.\\u003c/p\\u003e\\n\\u003ch2\\u003eContact\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cspan class=\\\&quot;hashtag\\\&quot;\\u003e#OpenVillage\\u003c/span\\u003e Festival\\u003c/p\\u003e\\n\\u003cp\\u003eFollow us: \\u003ca href=\\\&quot;https://www.facebook.com/Edgeryders/\\\&quot;\\u003eFacebook\\u003c/a\\u003e, \\u003ca href=\\\&quot;https://twitter.com/edgeryders\\\&quot;\\u003eTwitter\\u003c/a\\u003e, \\u003ca href=\\\&quot;http://eepurl.com/ceTIKn\\\&quot;\\u003eNewsletter\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eGeneral inquiries: contact@edgeryders.eu\\u003c/p\\u003e\\n\\u003cp\\u003eContributions \\u0026amp; Partnerships: company@edgeryders.eu\\u003c/p\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;LOTE6 “The OpenVillage Festival” happens 19-21 October 2017 in Brussels\\nAnd this is where it’s organized. We are making the good life happen for us in the post-industrial economy. Meet the people who are doing it already. Learn how to do it. Build it together.\\n\\n\\nShow more\\nA Unique Experience\\nWe will have several roles: session leaders, curators, support team. But not spectators.\\nWe will have diverse kinds of activities: Project Talks and Panels to get on the same page, Fishbowls/ Workshops/ Masterclasses to dive deep, Co-design Sprints and work-together sessions to transform knowledge into outcomes. Not least, self-organised evening sessions will fill up the schedule.\\nThe event is designed to: encourage maximum manageable diversity of participants in a process engineered to ensure respectful and constructive interaction between everyone involved.\\nThemes\\nHow do we take care of one another as welfare models and systems are failing us? The program is curated to cover community questions and areas of inquiry which have emerged over the last 18 months of conversations, workshops, project collaborations. Each theme approaches care provision from a different angle and includes several sessions in-the-making.\\n\\n\\nOpen Science and Citizen Science for more inclusive healthcare\\nHow are people all over the world using open knowledge, open source hardware and software solutions to meet care needs? What are we learning about citizens helping advance groundbreaking research?\\nCurated by Winnie Poncelet (Reagent, Ekoli, Open Insulin global). A mix of engineer, biologist, entrepreneur and storyteller. Works to render science and technology more accessible to diverse groups, including the traditionally marginalized.\\n\\n\\nArchitectures of Love: Creating the conditions for open care\\nWe’re collecting deep insights from citizen-led care to illuminate the enabling factors that encourage our natural impulses as human beings to care for one another. How might these insights reshape how we understand the role of policy so it enables rather than displaces peer-to-peer care.\\nCurated by Gehan Macleod (GalGael Trust). A community organiser who co-founded GalGael - a social solidarity organisation whose collective works together on the demanding common tasks that demonstrate ways of living with more humanity in our times. Gehan lives in Glasgow, Scotland.\\n\\n\\nHealth Autonomy: Living and working well together\\nLearning from the people and projects who experiment with new tools and practices embedded in communal living and working. How do we build autonomy, sustainability in the backdrop of failing health systems, political and socioeconomic crises?\\nCurated by Francis Coughlin (Woodbine.nyc). A medical doctor, resident in a public hospital in NYC and a member at Woodbine, Frank is dedicated to build infrastructure for generative communal health care.\\n\\n\\nProgram\\nThe most up to date program is announced here.\\nAlso: A Note from the Curators.\\nWant to lead a session or host an event? Submit your proposal here! Registering a session starts with posting online reflections about your work and where you see the role of communities in advancing it. Once your proposal is posted other community members will leave thoughtful comments to help refine your proposal. When the Program team will contact you with a proposal for allocated time within two weeks from the time of posting.\\nTickets\\nTo get your ticket create an edgeryders account, then write to community@edgeryders.eu.\\nContact\\n#OpenVillage Festival\\nFollow us: Facebook, Twitter, Newsletter\\nGeneral inquiries: contact@edgeryders.eu\\nContributions \\u0026amp; Partnerships: company@edgeryders.eu\&quot;,\&quot;description_excerpt\&quot;:\&quot;LOTE6 “The OpenVillage Festival” happens 19-21 October 2017 in Brussels \\nAnd this is where it’s organized. We are making the good life happen for us in the post-industrial economy. Meet the people who are doing it already. Learn how to do it. Build it together. \\n▶ \\nShow more\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-openvillage-festival-category/27\&quot;,\&quot;read_restricted\&quot;:false,\&quot; l,\&quot;description_excerpt\&quot;:null,\&quot;topic_url\&quot;:\&quot;/t/about-the-ngi-form-responses-temporary-category/11744\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:0,\&quot;topic_template\&quot;:\&quot;**What are you taking away from the collaborathon? What are you learning?**\\n*What is the person who is speaking saying? Please try to write every word – sometimes a single word can unlock a lot of thoughts!*\\n\\nAnswer here.\\n\\n**Reflections?**\\n*Where does it go from here? How do you want to continue? What are you curious to explore next?*\\n\\nAnswer here.\\n\\n**name:** Answer here.\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:87,\&quot;name\&quot;:\&quot;OpenCare\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;opencare\&quot;,\&quot;topic_count\&quot;:517,\&quot;post_count\&quot;:3074,\&quot;position\&quot;:155,\&quot;description\&quot;:\&quot;\\u003cp\\u003eHere we coordinate(d) a research project on community-driven care services. The project is complete now and its full contents are available under \\u003ca href=\\\&quot;https://edgeryders.eu/tags/project-opencare\\\&quot; class=\\\&quot;undefined\\\&quot;\\u003ehttps://edgeryders.eu/tags/project-opencare\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe idea first came in the context of \\u003ca href=\\\&quot;/t/id/3685\\\&quot;\\u003ea LOTE4 session\\u003c/a\\u003e proposed and led by Rémy Cagnol. We wrote a proposal in February-March 2015, which got funded by the European Commission under the Horizon 2020 framework programme. Everyone is welcome to participate._\\u003c/p\\u003e\\n\\u003ch2\\u003eWhat is OpenCare all about?\\u003c/h2\\u003e\\n\\u003cp\\u003eWe are a global community working together to make health and social care accessible for all, open source, privacy-friendly and participatory.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://vimeo.com/162811723\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003ehttps://vimeo.com/162811723\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://opencare.cc\\\&quot;\\u003eOpenCare\\u003c/a\\u003e is a research project executed by a global consortium of partners. It starts from the assumption that state and private institutions will be unable to meet the demands for care in the 21st century and that new, more open, participatory, community-based methods are required.\\u003c/p\\u003e\\n\\u003cp\\u003eRelated: the \\u003ca href=\\\&quot;/t/introducing-openvillage-festival/36\\\&quot;\\u003eOpenVillage Festival\\u003c/a\\u003e.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Here we coordinate(d) a research project on community-driven care services. The project is complete now and its full contents are available under https://edgeryders.eu/tags/project-opencare\\nThe idea first came in the context of a LOTE4 session proposed and led by Rémy Cagnol. We wrote a proposal in February-March 2015, which got funded by the European Commission under the Horizon 2020 framework programme. Everyone is welcome to participate._\\nWhat is OpenCare all about?\\nWe are a global community working together to make health and social care accessible for all, open source, privacy-friendly and participatory.\\nhttps://vimeo.com/162811723\\nOpenCare is a research project executed by a global consortium of partners. It starts from the assumption that state and private institutions will be unable to meet the demands for care in the 21st century and that new, more open, participatory, community-based methods are required.\\nRelated: the OpenVillage Festival.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Here we coordinate(d) a research project on community-driven care services. The project is complete now and its full contents are available under \\u003ca href=\\\&quot;https://edgeryders.eu/tags/project-opencare\\\&quot; class=\\\&quot;undefined\\\&quot;\\u003ehttps://edgeryders.eu/tags/project-opencare\\u003c/a\\u003e \\nThe idea first came in the context of \\u003ca href=\\\&quot;/t/id/3685\\\&quot;\\u003ea LOTE4 session\\u003c/a\\u003e proposed and led by Rémy Cagnol. We wrote a proposal in\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-opencare-category/120\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&qu global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:122,\&quot;name\&quot;:\&quot;Spot the Future Georgia\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;spot-the-future-georgia\&quot;,\&quot;topic_count\&quot;:25,\&quot;post_count\&quot;:170,\&quot;position\&quot;:166,\&quot;description\&quot;:\&quot;\\u003cp\\u003eWe focus on social innovation, smart communities, resilient societies and economies in Georgia.\\u003c/p\\u003e\\n\\u003cp\\u003eAnd we would like to hear from you.\\u003c/p\\u003e\\n\\u003cp\\u003eBased on observation, a recurring obstacle to engage support for innovative work seems to be making the connection between projects/ efforts to tackle challenges at a micro-scale, and larger problems that ‘would be’ supporters are faced with.\\u003c/p\\u003e\\n\\u003cp\\u003eLet’s be creative about how our individual projects and work can work together to make a bright future happen for Georgia. Many people are doing a great job already, but there is a lot left to do for all of us.\\u003c/p\\u003e\\n\\u003cp\\u003eEither share your story here, or meet up with us on our regular meetings. Just keep an eye on the group to see when and where we meet.\\u003c/p\\u003e\\n\\u003cp\\u003eOr get in touch with \\u003ca href=\\\&quot;/u/inge\\\&quot;\\u003e@Inge\\u003c/a\\u003e, she can help you with whatever questions you may have.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;We focus on social innovation, smart communities, resilient societies and economies in Georgia.\\nAnd we would like to hear from you.\\nBased on observation, a recurring obstacle to engage support for innovative work seems to be making the connection between projects/ efforts to tackle challenges at a micro-scale, and larger problems that ‘would be’ supporters are faced with.\\nLet’s be creative about how our individual projects and work can work together to make a bright future happen for Georgia. Many people are doing a great job already, but there is a lot left to do for all of us.\\nEither share your story here, or meet up with us on our regular meetings. Just keep an eye on the group to see when and where we meet.\\nOr get in touch with @Inge, she can help you with whatever questions you may have.\&quot;,\&quot;description_excerpt\&quot;:\&quot;We focus on social innovation, smart communities, resilient societies and economies in Georgia. \\nAnd we would like to hear from you. \\nBased on observation, a recurring obstacle to engage support for innovative work seems to be making the connection between projects/ efforts to tackle challenges at a\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-spot-the-future-georgia-category/155\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:73,\&quot;name\&quot;:\&quot;Spot the Future Romania\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;spot-the-future-romania\&quot;,\&quot;topic_count\&quot;:66,\&quot;post_count\&quot;:499,\&quot;position\&quot;:167,\&quot;description\&quot;:\&quot;\\u003cp\\u003eEdgeryders in Romania taking action for change, helping ourselves grow as a community, become each other’s resource and build durable projects together. No strings attached, if you need help or connect with like minded people in our global network, just shout!\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://player.vimeo.com/video/138055115\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003ehttps://player.vimeo.com/video/138055115\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eMeet more community members in \\u003ca href=\\\&quot;https://vimeo.com/couchmode/album/3478327/sort:preset/133332338\\\&quot;\\u003ethis playlist\\u003c/a\\u003e. Why we started this movement \\u003ca href=\\\&quot;/t/edgeryders-are-going-to-romania-we-re-building-a-community-of-radical-future-builders-first-stop-bucharest-2021/4365\\\&quot;\\u003ein this context\\u003c/a\\u003e. What we did so far:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003ecollected beautiful stories of beautiful people and shared them in this group. \\u003c/li\\u003e\\n\\u003cli\\u003emet offline, cooked together, biked together, and supported one another&#39;s initiatives\\u003c/li\\u003e\\n\\u003cli\\u003ehosted a \\u003ca href=\\\&quot;/t/call-for-participation-futurespotters-bucharest-int-l-workshop-9-10-july/4517\\\&quot;\\u003eworkshop on collaboration\\u003c/a\\u003e in 2015 with 35 community members attending. Everyone contributed to make it happen! Takeaways \\u003ca href=\\\&quot;/t/what-are-your-take-aways-from-futurespotters-workshop/4645\\\&quot;\\u003ehere.\\u003c/a\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003eorganized more informal meetups on several topics and partnered up with local events like Babele.co and OuiShare drinks, Hey Mărie&#39;s Sezătoare, Noaptea Caselor.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eWelcome on board! Please introduce yourself in a post below (see Create a Post), we look forward to getting to know you! For detailed info contact noemi@edgeryders.eu\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003csmall\\u003eBetween May-July 2015, Spot the Future was funded by \\u003ca href=\\\&quot;http://www.arcub.ro/index.php?lang=en\\\&quot;\\u003eARCUB\\u003c/a\\u003e, the Cultural Centre of Bucharest Municipality. ARCUB is the entity coordinating the city’s European Capital of Culture 2021 (ECOC) bid. Ours is a pilot project that can hopefully inform new directions for the Bucharest 2021 programme. For more info about the bid visit \\u003ca href=\\\&quot;http://www.bucuresti2021.ro/bucuresti-capitala-europeana/\\\&quot;\\u003eBucuresti2021 website.\\u003c/a\\u003e\\u003c/small\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cspan\\u003eEdgeryders.eu is an open platform built in Drupal, an open source technology. The content is public and everything here is licenced under a\\u003ca href=\\\&quot;http://creativecommons.org/licenses/by/3.0/\\\&quot;\\u003e Creative Commons Attribution 3.0 Unported License\\u003c/a\\u003e. \\u003ca href=\\\&quot;/t/user-manual-for-edgeryders-eu-outdated/1069\\\&quot;\\u003eLearn more.\\u003c/a\\u003e\\u003c/span\\u003e\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Edgeryders in Romania taking action for change, helping ourselves grow as a community, become each other’s resource and build durable projects together. No strings attached, if you need help or connect with like minded people in our global network, just shout!\\nhttps://player.vimeo.com/video/138055115\\nMeet more community members in this playlist. Why we started this movement in this context. What we did so far:\\n\\ncollected beautiful stories of beautiful people and shared them in this group. \\nmet offline, cooked together, biked together, and supported one another\\u0026#39;s initiatives\\nhosted a workshop on collaboration in 2015 with 35 community members attending. Everyone contributed to make it happen! Takeaways here.\\n\\norganized more informal meetups on several topics and partnered up with local events like Babele.co and OuiShare drinks, Hey Mărie\\u0026#39;s Sezătoare, Noaptea Caselor.\\n\\nWelcome on board! Please introduce yourself in a post below (see Create a Post), we look forward to getting to know you! For detailed info contact noemi@edgeryders.eu\\nBetween May-July 2015, Spot the Future was funded by ARCUB, the Cultural Centre of Bucharest Municipality. ARCUB is the entity coordinating the city’s European Capital of Culture 2021 (ECOC) bid. Ours is a pilot project that can hopefully inform new directions for the Bucharest 2021 programme. For more info about the bid visit Bucuresti2021 website.\\nEdgeryders.eu is an open platform built in Drupal, an open source technology. The content is public and everything here is licenced under a Creative Commons Attribution 3.0 Unported License. Learn more.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Edgeryders in Romania taking action for change, helping ourselves grow as a community, become each other’s resource and build durable projects together. No strings attached, if you need help or connect with like minded people in our global network, just shout! \\n\\u003ca href=\\\&quot;https://player.vimeo.com/video/138055115\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003ehttps://player.vimeo.com/video/1380551\\u0026hellip;\\u003c/a\\u003e\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-spot-the-future-romania-category/106\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot; ntributions, so there is something for everybody: from testing to documentation writing, visual design, Drupal backend tasks, CSS tweaking and Drupal development.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOur most important content:\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003ca href=\\\&quot;/edgeryders-dev/join-the-developers\\\&quot;\\u003eHow to join the edgeryders.eu developers\\u003c/a\\u003e.\\u003c/strong\\u003e Step by step intro on how to start contributing to the site’s infrastructure.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003ca href=\\\&quot;/taskmanager\\\&quot;\\u003eTaskmanager for Dev \\u0026amp; Testing\\u003c/a\\u003e.\\u003c/strong\\u003e If you want to help us with the site, look no further. Includes tasks for newcomers and a way to subscribe to tasks and manage them.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eIssue Reports and Feature Requests.\\u003c/strong\\u003e Go the Taskmanager and use the search string to make sure that someone else has not already submitted the same issue. Done this, \\u003ca href=\\\&quot;/node/add/task?og_group_ref=436\\\&quot;\\u003ecreate a task\\u003c/a\\u003e to add a bug or feature request.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/id/1069\\\&quot;\\u003eUser Manual\\u003c/a\\u003e.\\u003c/strong\\u003e All documentation for readers, content creators and moderators on edgeryders.eu.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/id/1068\\\&quot;\\u003eDeveloper Manual\\u003c/a\\u003e.\\u003c/strong\\u003e All documentation for edgeryders.eu backend admins, maintainers and programmers.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/id/1073\\\&quot;\\u003eLong-term Plans\\u003c/a\\u003e.\\u003c/strong\\u003e Idea collections what to do with this platform in the long run.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/id/1078\\\&quot;\\u003eChangelog\\u003c/a\\u003e.\\u003c/strong\\u003e All the completed tasks, documenting our recent changes to the platform software.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003e\\u003ca href=\\\&quot;/t/id/1084\\\&quot;\\u003eTeam\\u003c/a\\u003e.\\u003c/strong\\u003e All the friendly people who want to contribute to the edgeryders.eu site’s development.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;The former “Dev \\u0026amp; Testing” group of our old Drupal-based website. Category is hidden because all content in this category is irrelevant legacy. It is only relevant for the old Drupal 7 based platform. All still relevant content has been moved to Documentation \\u0026amp; Support.\\nOnly visible and accessible to: ⬤ GROUP: collaborators (50+ members), ⬤ +ADMINS / MODERATORS: (all included via the group)\\n(To add a user, an admin needs to edit the user’s profile under “Admin → Users”, find the “Groups→Custom” field there, and add “collaborators” in it.)\\n\\nIn this category, we maintain and improve our edgeryders.eu website. You can join if you like to help maintaining and improving our home on the web.\\nWe need many different contributions, so there is something for everybody: from testing to documentation writing, visual design, Drupal backend tasks, CSS tweaking and Drupal development.\\nOur most important content:\\n\\n\\nHow to join the edgeryders.eu developers. Step by step intro on how to start contributing to the site’s infrastructure.\\n\\nTaskmanager for Dev \\u0026amp; Testing. If you want to help us with the site, look no further. Includes tasks for newcomers and a way to subscribe to tasks and manage them.\\n\\nIssue Reports and Feature Requests. Go the Taskmanager and use the search string to make sure that someone else has not already submitted the same issue. Done this, create a task to add a bug or feature request.\\n\\nUser Manual. All documentation for readers, content creators and moderators on edgeryders.eu.\\n\\nDeveloper Manual. All documentation for edgeryders.eu backend admins, maintainers and programmers.\\n\\nLong-term Plans. Idea collections what to do with this platform in the long run.\\n\\nChangelog. All the completed tasks, documenting our recent changes to the platform software.\\n\\nTeam. All the friendly people who want to contribute to the edgeryders.eu site’s development.\&quot;,\&quot;description_excerpt\&quot;:\&quot;The former “Dev \\u0026amp; Testing” group of our old Drupal-based website. Category is hidden because all content in this category is irrelevant legacy. It is only relevant for the old Drupal 7 based platform. All still relevant content has been moved to \\u003ca href=\\\&quot;/c/docs\\\&quot;\\u003eDocumentation \\u0026amp; Support\\u003c/a\\u003e. \\nOnly visible and accessible \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-software-drupal-category/271\&quot;,\&quot;read_restricted\&quot;:true,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:248,\&quot;name\&quot;:\&quot;unMonastery\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;unmonastery\&quot;,\&quot;topic_count\&quot;:274,\&quot;post_count\&quot;:2112,\&quot;position\&quot;:169,\&quot;description\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003e“When it comes to work it is increasingly difficult to reconcile making money with making sense. People do work to make a living. Others do work to make meaning. But the two works are not the same work.” \\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe unMonastery is an ambitious and radical response to the challenge of bridging this gap. It draws inspiration from the 10th century monastic life to encourage radical forms of social innovation and collaboration. A sort of lay, off-grid mendicant order striving for a society that can better withstand present and future systemic crises.\\u003c/p\\u003e\\n\\u003cp\\u003eThis place-based social innovation, is aimed at addressing the interlinked needs of empty space, unemployment and depleting social services by embedding committed, skilled individuals within communities that could benefit from their presence.\\u003c/p\\u003e\\n\\u003cp\\u003eThe unMonastery aims to develop a new kind of social space, akin to co-living and co-working spaces, drawing influence from both Monasteries and HackerSpaces, with a focus on the process of co-creation and co-learning between the community and unMonasterians.\\u003c/p\\u003e\\n\\u003cp\\u003eAt the core of the unMonastery concept is a desire to recreate the best social functions of the traditional monastery: by giving the participants a collective purpose, a chance to develop deep relationships with one another and a reduced need to generate personal income so time can be dedicated entirely to serving the local community and contributing to global efforts in creating new digital tools.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;/unmonastery-projects\\\&quot;\\u003eClick here\\u003c/a\\u003e for a list of current unMonastery projects.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;“When it comes to work it is increasingly difficult to reconcile making money with making sense. People do work to make a living. Others do work to make meaning. But the two works are not the same work.” \\nThe unMonastery is an ambitious and radical response to the challenge of bridging this gap. It draws inspiration from the 10th century monastic life to encourage radical forms of social innovation and collaboration. A sort of lay, off-grid mendicant order striving for a society that can better withstand present and future systemic crises.\\nThis place-based social innovation, is aimed at addressing the interlinked needs of empty space, unemployment and depleting social services by embedding committed, skilled individuals within communities that could benefit from their presence.\\nThe unMonastery aims to develop a new kind of social space, akin to co-living and co-working spaces, drawing influence from both Monasteries and HackerSpaces, with a focus on the process of co-creation and co-learning between the community and unMonasterians.\\nAt the core of the unMonastery concept is a desire to recreate the best social functions of the traditional monastery: by giving the participants a collective purpose, a chance to develop deep relationships with one another and a reduced need to generate personal income so time can be dedicated entirely to serving the local community and contributing to global efforts in creating new digital tools.\\nClick here for a list of current unMonastery projects.\&quot;,\&quot;description_excerpt\&quot;:\&quot;“When it comes to work it is increasingly difficult to reconcile making money with making sense. People do work to make a living. Others do work to make meaning. But the two works are not the same work.”  \\nThe unMonastery is an ambitious and radical response to the challenge of bridging this gap. It\\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-unmonastery-category/281\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot; otected category for the few elements of non-public content of the unMonastery project. \\nOnly visible and accessible to:  ⬤ GROUP: \\u003ca href=\\\&quot;/groups/collaborators\\\&quot;\\u003ecollaborators\\u003c/a\\u003e (50+ members),  ⬤ +ADMINS / MODERATORS: (all included via the group) \\n(To add a user, an admin needs to edit the user’s profile under “Admin → Users”, \\u0026hellip;\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-unmonastery-internal-category/6667\&quot;,\&quot;read_restricted\&quot;:true,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:250,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;latest\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;events_enabled\&quot;:null,\&quot;events_event_label_no_text\&quot;:null,\&quot;events_agenda_enabled\&quot;:null,\&quot;events_calendar_enabled\&quot;:null,\&quot;events_min_trust_to_create\&quot;:null,\&quot;events_required\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:true},{\&quot;id\&quot;:100,\&quot;name\&quot;:\&quot;Using the Future\&quot;,\&quot;color\&quot;:\&quot;B3B5B4\&quot;,\&quot;text_color\&quot;:\&quot;FFF\&quot;,\&quot;slug\&quot;:\&quot;using-the-future\&quot;,\&quot;topic_count\&quot;:59,\&quot;post_count\&quot;:178,\&quot;position\&quot;:171,\&quot;description\&quot;:\&quot;\\u003ch2\\u003eUsing the Future is an experimental initiative organised by Unesco in collaboration with Edgeryders\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eThis project took place in the summer and fall of 2014\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eParticipants contribute thought leadership articles to one or more learning goals for Using the Future and meet to discuss the contents over a series of 5 video-conferences lasting 1 hour. The articles and discussions are documented and curated into a digital publication as a foundation for future collaborations and partnerships. Everyone participates on volunteer basis as a shared investment into developing new knowledge and opportunities to do interesting, meaningful work together.\\u003c/p\\u003e\\n\\u003ch3\\u003eHow you can participate:\\u003c/h3\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAs a Curator: \\u003c/strong\\u003eThis is an opportunity to reflect on lessons learned from the bleeding edge of different fields, as well as how they apply to your work and organisation.\\u003cem\\u003e \\u003c/em\\u003e\\u003cem\\u003eTime commitment: 11 hours spread over preparing and participating in 6 virtual meetings scheduled in advance.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAs a Contributor:\\u003c/strong\\u003e To prepare we invite you to share relevant experiences and lessons learned from your work and life in the form of an article of no more than 2000 words for publication on \\u003ca href=\\\&quot;http://usingthefuture.com\\\&quot;\\u003eusingthefuture.com\\u003c/a\\u003e. It does not need to be original content, we only ask that it is relevant to the topic for that week. This is a good opportunity to shape and be involved in novel collaborations emerging out of the conversation.\\u003cem\\u003e \\u003c/em\\u003e\\u003cem\\u003eTime commitment: don’t spend more than a couple of hours on the article if you don’t already have one that can be edited down to below 1500 words.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAs a Partner organisation: \\u003c/strong\\u003eYou get to position yourself at the center of a global interdisciplinary conversation and collaborations with a broad range of stakeholders. Regardless of how you wish to be involved we ask that you/your organisation starts by following the usinthefuture twitter and  sharing 1-3 status updates/day.\\u003cem\\u003e Contact nadia@edgeryders.eu for more information on partnership opportunities.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTo get started just register an account for yourself \\u003ca href=\\\&quot;/en/user/register\\\&quot;\\u003ehere\\u003c/a\\u003e, and then post your contributions in this group (\\u003ca href=\\\&quot;/using-the-future)\\\&quot;\\u003ewww.edgeryders.eu/using-the-future\\u003c/a\\u003e).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eP.s. Our Terms of Use, legals and Privacy statement are available \\u003ca href=\\\&quot;/en/edgeryders-dev/user-manual#legals\\\&quot;\\u003ehere\\u003c/a\\u003e.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eLogo and flyer design by Ola Möller for Edgeryders.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Using the Future is an experimental initiative organised by Unesco in collaboration with Edgeryders\\nThis project took place in the summer and fall of 2014\\nParticipants contribute thought leadership articles to one or more learning goals for Using the Future and meet to discuss the contents over a series of 5 video-conferences lasting 1 hour. The articles and discussions are documented and curated into a digital publication as a foundation for future collaborations and partnerships. Everyone participates on volunteer basis as a shared investment into developing new knowledge and opportunities to do interesting, meaningful work together.\\nHow you can participate:\\nAs a Curator: This is an opportunity to reflect on lessons learned from the bleeding edge of different fields, as well as how they apply to your work and organisation. Time commitment: 11 hours spread over preparing and participating in 6 virtual meetings scheduled in advance.\\nAs a Contributor: To prepare we invite you to share relevant experiences and lessons learned from your work and life in the form of an article of no more than 2000 words for publication on usingthefuture.com. It does not need to be original content, we only ask that it is relevant to the topic for that week. This is a good opportunity to shape and be involved in novel collaborations emerging out of the conversation. Time commitment: don’t spend more than a couple of hours on the article if you don’t already have one that can be edited down to below 1500 words.\\nAs a Partner organisation: You get to position yourself at the center of a global interdisciplinary conversation and collaborations with a broad range of stakeholders. Regardless of how you wish to be involved we ask that you/your organisation starts by following the usinthefuture twitter and  sharing 1-3 status updates/day. Contact nadia@edgeryders.eu for more information on partnership opportunities.\\nTo get started just register an account for yourself here, and then post your contributions in this group (www.edgeryders.eu/using-the-future).\\nP.s. Our Terms of Use, legals and Privacy statement are available here.\\nLogo and flyer design by Ola Möller for Edgeryders.\&quot;,\&quot;description_excerpt\&quot;:\&quot;Using the Future is an experime es depicted reflect your experience. This will help us to make sure our project is grounded in reality.\\u003c/p\\u003e\\n\\u003cp\\u003eWe are looking for experiences and thoughts around the topics raised in the films which bring a meaningful contribution to the debate.\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eContributors: You read the film script and share your own experiences around the topics raised in it. You also reply to comments from others on your entry.\\u003c/li\\u003e\\n\\u003cli\\u003eResponders: You read and reply to one or more of the comments posted by others.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eWe are looking for contributions from automobile users and to participate in the challenge you must:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003ehave a drivers’ license\\u003c/li\\u003e\\n\\u003cli\\u003edrive a car on a regular basis\\u003c/li\\u003e\\n\\u003cli\\u003ehave either purchased a car in the past, or are planning to in the (near) future.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eThe best entries will be remunerated following this standard:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eStories not opinions: Thoughtful responses grounded in lived experiences or evidence in the form of e.g data from a credible source.\\u003c/li\\u003e\\n\\u003cli\\u003eDepth: Entries that add value in the form of new perspectives or information that help to deepen the conversation.\\u003c/li\\u003e\\n\\u003cli\\u003eActive Listening:\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e\\n\\u003ca name=\\\&quot;what-we-pay-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#what-we-pay-1\\\&quot;\\u003e\\u003c/a\\u003eWhat we pay\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eContributors: B € - Up to X people will be selected\\u003c/li\\u003e\\n\\u003cli\\u003eResponders: C € - Up to Y people will be selected\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;where-is-this-money-coming-from-2\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#where-is-this-money-coming-from-2\\\&quot;\\u003e\\u003c/a\\u003eWhere is this money coming from?\\u003c/h3\\u003e\\n\\u003cp\\u003eThis activity is part of a European research project on circular economy in the automotive industry. It is financed by a research grant from the European Commission. Your answers will go towards informing the research results which will be published online and made freely available to the general public.\\u003c/p\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Edgeryders is preparing a series of short films about the automotive industry as part of our academic research project on the car industry. Before we start shooting and editing, we would like to collect your feedback on whether the scenes depicted reflect your experience. This will help us to make sure our project is grounded in reality.\\nWe are looking for experiences and thoughts around the topics raised in the films which bring a meaningful contribution to the debate.\\n\\nContributors: You read the film script and share your own experiences around the topics raised in it. You also reply to comments from others on your entry.\\nResponders: You read and reply to one or more of the comments posted by others.\\n\\nWe are looking for contributions from automobile users and to participate in the challenge you must:\\n\\nhave a drivers’ license\\ndrive a car on a regular basis\\nhave either purchased a car in the past, or are planning to in the (near) future.\\n\\nThe best entries will be remunerated following this standard:\\n\\nStories not opinions: Thoughtful responses grounded in lived experiences or evidence in the form of e.g data from a credible source.\\nDepth: Entries that add value in the form of new perspectives or information that help to deepen the conversation.\\nActive Listening:\\n\\n\\nWhat we pay\\n\\nContributors: B € - Up to X people will be selected\\nResponders: C € - Up to
